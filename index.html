<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Calendar 3D</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #root { height: 100vh; width: 100vw; }
        canvas { touch-action: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useMemo, useEffect } = React;

        // Імітація компонентів react-three-fiber для роботи через CDN (спрощений підхід)
        // Для повноцінного 3D в одному файлі ми використаємо чистий Three.js всередині React
        
        const SpiralCalendar = () => {
            const [events, setEvents] = useState([]);
            const [view, setView] = useState('3d');
            const canvasRef = useRef();

            // Логіка 3D сцени
            useEffect(() => {
                if (view !== '3d') return;

                const scene = new THREE.Scene();
                scene.background = new THREE.Color('#f8fafc');
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                canvasRef.current.appendChild(renderer.domElement);

                // Створення спіралі
                const points = [];
                for (let t = 0; t < Math.PI * 4; t += 0.1) {
                    const x = Math.cos(t) * (t * 0.5);
                    const y = t * 0.5;
                    const z = Math.sin(t) * (t * 0.5);
                    points.push(new THREE.Vector3(x, y, z));
                }
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ color: 0x3b82f6, linewidth: 2 });
                const spiral = new THREE.Line(geometry, material);
                scene.add(spiral);

                camera.position.z = 10;
                camera.position.y = 5;

                const animate = () => {
                    requestAnimationFrame(animate);
                    spiral.rotation.y += 0.005;
                    renderer.render(scene, camera);
                };
                animate();

                return () => {
                    canvasRef.current && canvasRef.current.removeChild(renderer.domElement);
                };
            }, [view]);

            return (
                <div className="relative h-screen w-screen bg-slate-50 overflow-hidden flex flex-col">
                    {/* Header */}
                    <header className="bg-white border-b px-6 py-3 flex items-center justify-between z-10">
                        <div className="flex items-center gap-4">
                            <h1 className="text-xl font-semibold text-slate-800">Спіральний Календар</h1>
                            <button 
                                onClick={() => setView(view === '3d' ? 'list' : '3d')}
                                className="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm"
                            >
                                {view === '3d' ? 'Список' : '3D Вигляд'}
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 relative flex">
                        {/* 3D Canvas Area */}
                        <div className={`flex-1 ${view === '3d' ? 'block' : 'hidden'}`} ref={canvasRef}></div>

                        {/* List View Area */}
                        {view === 'list' && (
                            <div className="flex-1 p-8 overflow-y-auto">
                                <h2 className="text-2xl font-bold mb-4">Розклад на сьогодні</h2>
                                {events.length === 0 ? (
                                    <p className="text-slate-500">Подій поки немає</p>
                                ) : (
                                    events.map((ev, i) => (
                                        <div key={i} className="p-4 bg-white shadow rounded-lg mb-2 border-l-4 border-blue-500">
                                            {ev.title} ({ev.time})
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {/* Sidebar */}
                        <aside className="w-80 bg-white border-l p-6 shadow-xl z-10">
                            <h3 className="text-lg font-bold mb-4">Додати подію</h3>
                            <input type="text" placeholder="Назва події" className="w-full mb-3 p-2 border rounded" id="evTitle" />
                            <input type="time" className="w-full mb-3 p-2 border rounded" id="evTime" />
                            <button 
                                onClick={() => {
                                    const title = document.getElementById('evTitle').value;
                                    const time = document.getElementById('evTime').value;
                                    if(title) setEvents([...events, {title, time}]);
                                }}
                                className="w-full py-2 bg-green-600 text-white rounded-lg"
                            >
                                Додати
                            </button>
                        </aside>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SpiralCalendar />);
    </script>
</body>
</html>
