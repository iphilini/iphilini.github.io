<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spiral Calendar - Pro Version</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #fff; margin: 0; overflow: hidden; }
        .google-shadow { box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15); }
        .modal-bg { background: rgba(32, 33, 36, 0.6); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const SpiralCalendar = () => {
            const mountRef = useRef(null);
            
            // --- Стан з ініціалізацією з LocalStorage ---
            const [daysCount, setDaysCount] = useState(() => Number(localStorage.getItem('daysCount')) || 1);
            const [spiralHeight, setSpiralHeight] = useState(() => Number(localStorage.getItem('spiralHeight')) || 15);
            const [radius, setRadius] = useState(() => Number(localStorage.getItem('radius')) || 7);
            const [events, setEvents] = useState(() => JSON.parse(localStorage.getItem('calendarEvents')) || []);
            
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newEvent, setNewEvent] = useState({ title: '', day: 0, hour: 10, color: '#1a73e8' });

            // Збереження при змінах
            useEffect(() => {
                localStorage.setItem('daysCount', daysCount);
                localStorage.setItem('spiralHeight', spiralHeight);
                localStorage.setItem('radius', radius);
                localStorage.setItem('calendarEvents', JSON.stringify(events));
            }, [daysCount, spiralHeight, radius, events]);

            useEffect(() => {
                const container = mountRef.current;
                const scene = new THREE.Scene();
                scene.background = new THREE.Color('#ffffff');

                const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.set(22, 18, 22);

                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;

                // Розрахунок позиції (Y йде вниз від осі)
                const getPos = (totalHours) => {
                    const angle = (totalHours / 24) * 2 * Math.PI;
                    const fullPeriod = 24 * daysCount;
                    const yPos = (spiralHeight * daysCount / 2) - (totalHours / 24) * (spiralHeight);
                    return new THREE.Vector3(Math.cos(angle) * radius, yPos, Math.sin(angle) * radius);
                };

                // Вісь
                const axisGeom = new THREE.CylinderGeometry(0.03, 0.03, spiralHeight * daysCount + 5, 8);
                scene.add(new THREE.Mesh(axisGeom, new THREE.MeshBasicMaterial({ color: '#e8eaed' })));

                // Спіраль
                const curvePoints = [];
                for(let i=0; i <= 24 * daysCount * 4; i++) curvePoints.push(getPos(i/4));
                const curve = new THREE.CatmullRomCurve3(curvePoints);
                scene.add(new THREE.Mesh(
                    new THREE.TubeGeometry(curve, 100 * daysCount, 0.05, 8, false),
                    new THREE.MeshBasicMaterial({ color: '#dadce0', transparent: true, opacity: 0.5 })
                ));

                // Події на спіралі
                events.forEach(ev => {
                    const totalH = (ev.day * 24) + Number(ev.hour);
                    const pos = getPos(totalH);
                    
                    // Сама подія (сфера)
                    const mesh = new THREE.Mesh(
                        new THREE.SphereGeometry(0.5, 32, 32),
                        new THREE.MeshPhongMaterial({ color: ev.color, shininess: 100 })
                    );
                    mesh.position.copy(pos);
                    scene.add(mesh);

                    // Світловий ефект
                    const pLight = new THREE.PointLight(ev.color, 0.8, 5);
                    pLight.position.copy(pos);
                    scene.add(pLight);
                });

                // Світло
                scene.add(new THREE.AmbientLight(0xffffff, 0.7));
                const dLight = new THREE.DirectionalLight(0xffffff, 0.5);
                dLight.position.set(10, 20, 10);
                scene.add(dLight);

                const animate = () => {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                };
                animate();

                return () => {
                    renderer.dispose();
                    if (container.contains(renderer.domElement)) container.removeChild(renderer.domElement);
                };
            }, [daysCount, spiralHeight, radius, events]);

            const handleAddEvent = () => {
                if (!newEvent.title) return;
                setEvents([...events, { ...newEvent, id: Date.now() }]);
                setIsModalOpen(false);
                setNewEvent({ title: '', day: 0, hour: 10, color: '#1a73e8' });
            };

            return (
                <div className="flex h-screen w-full bg-white">
                    {/* Sidebar */}
                    <aside className="w-72 border-r p-6 flex flex-col gap-6">
                        <div className="text-2xl font-normal text-gray-600 flex items-center gap-2">
                            <span className="text-blue-600 font-bold">G</span>Spiral
                        </div>

                        <button 
                            onClick={() => setIsModalOpen(true)}
                            className="flex items-center gap-4 py-3 px-6 rounded-full google-shadow hover:bg-gray-50 transition-all border border-gray-100"
                        >
                            <svg width="24" height="24" viewBox="0 0 36 36"><path fill="#34A853" d="M16 16v14h4V20z"/><path fill="#4285F4" d="M30 16H20l-4 4h14z"/><path fill="#FBBC05" d="M6 16v4h10l4-4z"/><path fill="#EA4335" d="M20 16V6h-4v14z"/></svg>
                            <span className="font-medium">Створити</span>
                        </button>

                        <div className="space-y-6 mt-4">
                            <div>
                                <label className="text-xs font-bold text-gray-400 uppercase">Період</label>
                                <select value={daysCount} onChange={e => setDaysCount(Number(e.target.value))} className="w-full mt-2 p-2 bg-gray-50 border-none rounded text-sm">
                                    <option value="1">1 День</option>
                                    <option value="3">3 Дні</option>
                                    <option value="7">Тиждень</option>
                                </select>
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-400 uppercase">Висота ({spiralHeight})</label>
                                <input type="range" min="10" max="30" value={spiralHeight} onChange={e => setSpiralHeight(Number(e.target.value))} className="w-full mt-2" />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-400 uppercase">Радіус ({radius})</label>
                                <input type="range" min="4" max="12" value={radius} onChange={e => setRadius(Number(e.target.value))} className="w-full mt-2" />
                            </div>
                        </div>

                        <div className="mt-auto overflow-y-auto max-h-64">
                            <label className="text-xs font-bold text-gray-400 uppercase block mb-2">Події</label>
                            {events.map(ev => (
                                <div key={ev.id} className="text-sm p-2 hover:bg-gray-50 rounded flex items-center gap-2">
                                    <div className="w-2 h-2 rounded-full" style={{background: ev.color}}></div>
                                    <span className="truncate">{ev.title}</span>
                                </div>
                            ))}
                        </div>
                    </aside>

                    {/* Main */}
                    <main className="flex-1 relative flex flex-col">
                        <header className="h-16 border-b flex items-center px-8 justify-between">
                            <h2 className="text-xl">Січень 2026</h2>
                            <button onClick={() => { localStorage.clear(); location.reload(); }} className="text-xs text-red-400 hover:underline">Скинути все</button>
                        </header>
                        <div ref={mountRef} className="flex-1"></div>
                    </main>

                    {/* Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 modal-bg z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
                                <h3 className="text-lg font-medium mb-4">Нова подія</h3>
                                <div className="space-y-4">
                                    <input 
                                        type="text" placeholder="Додати назву" 
                                        className="w-full border-b-2 border-gray-100 focus:border-blue-500 outline-none py-2 text-lg"
                                        value={newEvent.title} onChange={e => setNewEvent({...newEvent, title: e.target.value})}
                                    />
                                    <div className="flex gap-4">
                                        <div className="flex-1">
                                            <label className="text-xs text-gray-500">День (від 0)</label>
                                            <input type="number" min="0" max={daysCount-1} className="w-full border p-2 rounded" value={newEvent.day} onChange={e => setNewEvent({...newEvent, day: Number(e.target.value)})} />
                                        </div>
                                        <div className="flex-1">
                                            <label className="text-xs text-gray-500">Година</label>
                                            <input type="number" min="0" max="23" className="w-full border p-2 rounded" value={newEvent.hour} onChange={e => setNewEvent({...newEvent, hour: Number(e.target.value)})} />
                                        </div>
                                    </div>
                                    <div className="flex gap-2">
                                        {['#1a73e8', '#ea4335', '#fbbc04', '#34a853'].map(c => (
                                            <div 
                                                key={c} onClick={() => setNewEvent({...newEvent, color: c})}
                                                className={`w-8 h-8 rounded-full cursor-pointer border-2 ${newEvent.color === c ? 'border-gray-800' : 'border-transparent'}`}
                                                style={{background: c}}
                                            ></div>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex justify-end gap-3 mt-8">
                                    <button onClick={() => setIsModalOpen(false)} className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Скасувати</button>
                                    <button onClick={handleAddEvent} className="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow-lg">Зберегти</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SpiralCalendar />);
    </script>
</body>
</html>
