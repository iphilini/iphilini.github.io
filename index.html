<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Calendar - Stable Build 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body, html, #root { height: 100vh; margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; background: #fff; }
        .date-label {
            position: absolute; pointer-events: none;
            background: white; padding: 2px 8px; border-radius: 6px;
            border: 1px solid #1a73e8; color: #1a73e8; font-size: 10px; font-weight: 700;
            z-index: 10; transform: translate(-50%, -50%);
        }
        .sidebar { z-index: 40; background: white; border-right: 1px solid #f0f0f0; }
        .modal-overlay { z-index: 100; background: rgba(0,0,0,0.2); backdrop-filter: blur(4px); }
        input, select { border: 1px solid #e2e8f0; border-radius: 12px; padding: 10px; outline: none; transition: border 0.2s; }
        input:focus { border-color: #1a73e8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const App = () => {
            // --- СТАН ДАНИХ ---
            const [events, setEvents] = useState(() => JSON.parse(localStorage.getItem('spiral_v10')) || []);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [labels, setLabels] = useState([]);
            
            const mountRef = useRef(null);
            const sceneParams = { days: 5, spiralHeight: 12, radius: 8 };

            // --- МАТЕМАТИЧНА МОДЕЛЬ ---
            const calculatePos = (date) => {
                const now = new Date();
                const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const hoursDiff = (date - start) / (1000 * 3600);
                const angle = (hoursDiff / 24) * 2 * Math.PI;
                const y = (sceneParams.spiralHeight * sceneParams.days / 2) - (hoursDiff / 24) * sceneParams.spiralHeight;
                return new THREE.Vector3(Math.cos(angle) * sceneParams.radius, y, Math.sin(angle) * sceneParams.radius);
            };

            // --- ЕФЕКТ: 3D СЦЕНА ---
            useEffect(() => {
                const container = mountRef.current;
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xffffff);

                const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.set(20, 15, 20);

                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                container.appendChild(renderer.domElement);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;

                // Світло
                scene.add(new THREE.AmbientLight(0xffffff, 0.8));
                const dirLight = new THREE.DirectionalLight(0xffffff, 0.4);
                dirLight.position.set(5, 10, 7);
                scene.add(dirLight);

                // Побудова спіралі та міток
                const tempLabels = [];
                const points = [];
                for (let h = 0; h <= 24 * sceneParams.days; h++) {
                    const d = new Date(); d.setHours(h, 0, 0, 0);
                    const pos = calculatePos(d);
                    points.push(pos);

                    if (h % 24 === 0) {
                        tempLabels.push({ text: d.toLocaleDateString('uk-UA', {day:'numeric', month:'short'}), pos3d: pos.clone() });
                        // Кільце дня
                        const ringGeom = new THREE.TorusGeometry(sceneParams.radius, 0.01, 8, 64);
                        const ring = new THREE.Mesh(ringGeom, new THREE.MeshBasicMaterial({color: '#1a73e8', transparent: true, opacity: 0.1}));
                        ring.position.y = pos.y; ring.rotation.x = Math.PI/2;
                        scene.add(ring);
                    }
                }
                setLabels(tempLabels);

                // Малювання подій
                const eventMeshes = [];
                events.forEach(ev => {
                    const start = new Date(`${ev.date}T${ev.time}`);
                    const pos = calculatePos(start);
                    const sphere = new THREE.Mesh(
                        new THREE.SphereGeometry(0.5, 16, 16),
                        new THREE.MeshPhongMaterial({ color: ev.color })
                    );
                    sphere.position.copy(pos);
                    sphere.userData = ev;
                    scene.add(sphere);
                    eventMeshes.push(sphere);
                });

                // Raycasting (Клік по 3D об'єктах)
                const raycaster = new THREE.Raycaster();
                const onMouseDown = (e) => {
                    const rect = container.getBoundingClientRect();
                    const mouse = new THREE.Vector2(
                        ((e.clientX - rect.left) / container.clientWidth) * 2 - 1,
                        -((e.clientY - rect.top) / container.clientHeight) * 2 + 1
                    );
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(eventMeshes);
                    if (intersects.length > 0) setSelectedEvent(intersects[0].object.userData);
                };
                container.addEventListener('mousedown', onMouseDown);

                // Animation Loop
                let frameId;
                const animate = () => {
                    frameId = requestAnimationFrame(animate);
                    controls.update();
                    
                    // Проекція міток
                    const labelElements = document.querySelectorAll('.date-label');
                    tempLabels.forEach((l, i) => {
                        const p = l.pos3d.clone().project(camera);
                        if(labelElements[i]) {
                            labelElements[i].style.left = `${(p.x + 1) * container.clientWidth / 2}px`;
                            labelElements[i].style.top = `${(-p.y + 1) * container.clientHeight / 2}px`;
                            labelElements[i].style.opacity = p.z > 1 ? 0 : 1;
                        }
                    });
                    
                    renderer.render(scene, camera);
                };
                animate();

                // Cleanup
                return () => {
                    cancelAnimationFrame(frameId);
                    container.removeEventListener('mousedown', onMouseDown);
                    renderer.dispose();
                    if(container.contains(renderer.domElement)) container.removeChild(renderer.domElement);
                };
            }, [events]);

            // Збереження
            useEffect(() => localStorage.setItem('spiral_v10', JSON.stringify(events)), [events]);

            const handleSave = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newEvent = {
                    id: Date.now(),
                    title: formData.get('title'),
                    date: formData.get('date'),
                    time: formData.get('time'),
                    color: formData.get('color')
                };
                setEvents([...events, newEvent]);
                setIsModalOpen(false);
            };

            return (
                <div className="flex h-full w-full">
                    {/* SIDEBAR */}
                    <aside className="sidebar w-80 p-6 flex flex-col h-full shadow-sm">
                        <div className="flex items-center gap-3 mb-10">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg shadow-lg"></div>
                            <span className="font-extrabold text-xl tracking-tighter">Spiral Calendar</span>
                        </div>

                        <button 
                            onClick={() => setIsModalOpen(true)}
                            className="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-xl shadow-blue-100 hover:bg-blue-700 transition-all active:scale-95 mb-10"
                        >
                            + Створити подію
                        </button>

                        <div className="flex-1 overflow-y-auto pr-2 space-y-3">
                            <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest px-2">Події</p>
                            {events.map(ev => (
                                <div key={ev.id} onClick={() => setSelectedEvent(ev)} className="p-4 bg-gray-50 rounded-2xl border border-transparent hover:border-blue-200 cursor-pointer transition-all">
                                    <div className="flex items-center gap-3">
                                        <div className="w-2.5 h-2.5 rounded-full" style={{background: ev.color}}></div>
                                        <div className="font-bold text-sm text-gray-800 truncate">{ev.title}</div>
                                    </div>
                                    <div className="text-[10px] text-gray-400 mt-1 ml-5">{ev.date} • {ev.time}</div>
                                </div>
                            ))}
                        </div>
                    </aside>

                    {/* MAIN VIEW */}
                    <main className="flex-1 relative bg-gray-50">
                        <div ref={mountRef} className="w-full h-full relative overflow-hidden">
                            {labels.map((l, i) => <div key={i} className="date-label">{l.text}</div>)}
                        </div>

                        {/* DETAIL CARD */}
                        {selectedEvent && (
                            <div className="absolute top-8 right-8 bg-white/90 backdrop-blur-md p-6 rounded-[32px] shadow-2xl border border-white w-72 z-50 animate-in slide-in-from-right-4">
                                <h3 className="text-xl font-extrabold text-gray-900 mb-1">{selectedEvent.title}</h3>
                                <p className="text-xs text-gray-400 mb-6 font-medium">{selectedEvent.date} о {selectedEvent.time}</p>
                                <button 
                                    onClick={() => { setEvents(events.filter(e => e.id !== selectedEvent.id)); setSelectedEvent(null); }}
                                    className="w-full py-3 bg-red-50 text-red-500 rounded-xl font-bold text-[10px] uppercase tracking-widest hover:bg-red-100 transition-colors"
                                >
                                    Видалити
                                </button>
                                <button onClick={() => setSelectedEvent(null)} className="w-full mt-2 py-2 text-gray-300 font-bold text-[10px] uppercase tracking-widest">Закрити</button>
                            </div>
                        )}
                    </main>

                    {/* MODAL FORM */}
                    {isModalOpen && (
                        <div className="modal-overlay fixed inset-0 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[40px] p-10 w-full max-w-md shadow-2xl animate-in zoom-in-95">
                                <h2 className="text-3xl font-extrabold mb-8 text-gray-800 tracking-tight">Нова подія</h2>
                                <form onSubmit={handleSave} className="space-y-6">
                                    <div className="flex flex-col gap-2">
                                        <label className="text-[10px] font-bold text-gray-400 uppercase ml-2">Назва</label>
                                        <input name="title" required placeholder="Наприклад: Work" className="text-lg font-medium" autoFocus />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="flex flex-col gap-2">
                                            <label className="text-[10px] font-bold text-gray-400 uppercase ml-2">Дата</label>
                                            <input name="date" type="date" required defaultValue={new Date().toISOString().split('T')[0]} />
                                        </div>
                                        <div className="flex flex-col gap-2">
                                            <label className="text-[10px] font-bold text-gray-400 uppercase ml-2">Час</label>
                                            <input name="time" type="time" required defaultValue="12:00" />
                                        </div>
                                    </div>
                                    <div className="flex flex-col gap-2">
                                        <label className="text-[10px] font-bold text-gray-400 uppercase ml-2">Колір</label>
                                        <select name="color">
                                            <option value="#1a73e8">Google Blue</option>
                                            <option value="#ea4335">Danger Red</option>
                                            <option value="#fbbc05">Warning Yellow</option>
                                            <option value="#34a853">Success Green</option>
                                        </select>
                                    </div>
                                    <div className="flex gap-4 pt-4">
                                        <button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-4 text-gray-400 font-bold hover:text-gray-600 transition-colors">Скасувати</button>
                                        <button type="submit" className="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">Зберегти</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
