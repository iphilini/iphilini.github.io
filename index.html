<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Calendar Pro: Focus & Validation</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #fff; margin: 0; overflow: hidden; }
        .google-shadow { box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15); }
        input:invalid { border: 2px solid #ea4335; }
        canvas { cursor: crosshair; }
        .transition-camera { transition: all 1s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useCallback, useMemo } = React;

        const SpiralCalendar = () => {
            const mountRef = useRef(null);
            const controlsRef = useRef(null);
            const cameraRef = useRef(null);
            
            const [events, setEvents] = useState(() => JSON.parse(localStorage.getItem('spiral_v3')) || []);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [viewDays, setViewDays] = useState(3);
            const [spiralH, setSpiralH] = useState(14);
            const radius = 8;

            const [newEvent, setNewEvent] = useState({
                title: '', startDate: new Date().toISOString().split('T')[0], startTime: "10:00",
                endDate: new Date().toISOString().split('T')[0], endTime: "11:30", color: '#1a73e8'
            });

            // Перевірка валідності часу
            const isTimeValid = useMemo(() => {
                const start = new Date(`${newEvent.startDate}T${newEvent.startTime}`);
                const end = new Date(`${newEvent.endDate}T${newEvent.endTime}`);
                return end > start;
            }, [newEvent]);

            const getPos = useCallback((date, h, days) => {
                const startOfView = new Date();
                startOfView.setHours(0,0,0,0);
                const diffHours = (date - startOfView) / (1000 * 3600);
                const angle = (diffHours / 24) * 2 * Math.PI;
                const yPos = (h * days / 2) - (diffHours / 24) * h;
                return new THREE.Vector3(Math.cos(angle) * radius, yPos, Math.sin(angle) * radius);
            }, [radius]);

            // Функція фокусування камери
            const focusOnEvent = (ev) => {
                if (!ev || !controlsRef.current || !cameraRef.current) return;
                const start = new Date(`${ev.startDate}T${ev.startTime}`);
                const end = new Date(`${ev.endDate}T${ev.endTime}`);
                const midDate = new Date((start.getTime() + end.getTime()) / 2);
                const targetPos = getPos(midDate, spiralH, viewDays);

                // Плавне переміщення цілі OrbitControls
                const startTarget = controlsRef.current.target.clone();
                const startTime = performance.now();
                const duration = 1000;

                const animateFocus = (now) => {
                    const t = Math.min((now - startTime) / duration, 1);
                    const eased = t * (2 - t); // Quad ease out
                    
                    controlsRef.current.target.lerpVectors(startTarget, targetPos, eased);
                    cameraRef.current.position.lerp(new THREE.Vector3(targetPos.x + 15, targetPos.y + 5, targetPos.z + 15), eased * 0.05);
                    
                    if (t < 1) requestAnimationFrame(animateFocus);
                };
                requestAnimationFrame(animateFocus);
                setSelectedEvent(ev);
            };

            useEffect(() => {
                const container = mountRef.current;
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xffffff);

                const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.set(25, 20, 25);
                cameraRef.current = camera;

                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                container.appendChild(renderer.domElement);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controlsRef.current = controls;

                // Освітлення
                scene.add(new THREE.AmbientLight(0xffffff, 0.8));
                const pointLight = new THREE.PointLight(0xffffff, 0.5);
                pointLight.position.set(20, 30, 20);
                scene.add(pointLight);

                // Візуалізація спіралі та подій
                const eventObjects = [];
                events.forEach(ev => {
                    const start = new Date(`${ev.startDate}T${ev.startTime}`);
                    const end = new Date(`${ev.endDate}T${ev.endTime}`);
                    const points = [];
                    for(let i=0; i<=10; i++){
                        points.push(getPos(new Date(start.getTime() + (end - start)*(i/10)), spiralH, viewDays));
                    }
                    const curve = new THREE.CatmullRomCurve3(points);
                    const mesh = new THREE.Mesh(
                        new THREE.TubeGeometry(curve, 20, 0.3, 8, false),
                        new THREE.MeshPhongMaterial({ color: ev.color, shininess: 100 })
                    );
                    mesh.userData = ev;
                    scene.add(mesh);
                    eventObjects.push(mesh);
                });

                // Маркер поточного часу
                const nowMarker = new THREE.Mesh(
                    new THREE.SphereGeometry(0.4, 32, 32),
                    new THREE.MeshBasicMaterial({ color: '#ea4335' })
                );
                scene.add(nowMarker);

                // Raycaster
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();
                const onMouseDown = (e) => {
                    mouse.x = (e.clientX - container.offsetLeft) / container.clientWidth * 2 - 1;
                    mouse.y = -(e.clientY - container.offsetTop) / container.clientHeight * 2 + 1;
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(eventObjects);
                    if(intersects.length > 0) focusOnEvent(intersects[0].object.userData);
                };
                container.addEventListener('mousedown', onMouseDown);

                const animate = () => {
                    requestAnimationFrame(animate);
                    controls.update();
                    nowMarker.position.copy(getPos(new Date(), spiralH, viewDays));
                    renderer.render(scene, camera);
                };
                animate();

                return () => {
                    renderer.dispose();
                    container.removeEventListener('mousedown', onMouseDown);
                    if (container.contains(renderer.domElement)) container.removeChild(renderer.domElement);
                };
            }, [events, viewDays, spiralH, getPos]);

            useEffect(() => {
                localStorage.setItem('spiral_v3', JSON.stringify(events));
            }, [events]);

            return (
                <div className="flex h-screen w-full bg-white overflow-hidden">
                    {/* Sidebar */}
                    <aside className="w-80 border-r flex flex-col p-6 bg-white z-10">
                        <div className="flex items-center gap-3 mb-8">
                            <div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold">G</div>
                            <span className="text-xl font-medium text-gray-700">Spiral Pro</span>
                        </div>

                        <button onClick={() => setIsModalOpen(true)} className="flex items-center gap-4 py-3 px-6 rounded-full google-shadow border hover:bg-gray-50 mb-8 transition-transform active:scale-95">
                            <span className="text-xl text-blue-600">+</span>
                            <span className="font-medium text-sm">Створити</span>
                        </button>

                        <div className="flex-1 overflow-y-auto space-y-2 pr-2 custom-scrollbar">
                            <h3 className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">Твої плани</h3>
                            {events.map(ev => (
                                <div key={ev.id} 
                                     onClick={() => focusOnEvent(ev)}
                                     className={`p-3 rounded-xl border cursor-pointer transition-all ${selectedEvent?.id === ev.id ? 'bg-blue-50 border-blue-200' : 'bg-gray-50 border-transparent hover:border-gray-200'}`}>
                                    <div className="flex items-center gap-2 mb-1">
                                        <div className="w-2 h-2 rounded-full" style={{background: ev.color}}></div>
                                        <div className="text-sm font-bold text-gray-800 truncate">{ev.title}</div>
                                    </div>
                                    <div className="text-[10px] text-gray-500">{ev.startTime} - {ev.endTime}</div>
                                </div>
                            ))}
                        </div>
                    </aside>

                    {/* Scene */}
                    <main className="flex-1 relative">
                        <div ref={mountRef} className="w-full h-full"></div>
                        
                        {/* Validation Alert Overlay */}
                        {isModalOpen && !isTimeValid && (
                            <div className="absolute top-4 left-1/2 -translate-x-1/2 bg-red-50 text-red-600 px-4 py-2 rounded-full text-xs font-bold border border-red-100 shadow-sm z-[60]">
                                ⚠️ Час завершення має бути пізнішим за початок
                            </div>
                        )}

                        {/* Event Details Card */}
                        {selectedEvent && (
                            <div className="absolute bottom-10 right-10 bg-white/90 backdrop-blur shadow-2xl rounded-2xl p-6 w-72 border border-gray-100 animate-in slide-in-from-bottom-4">
                                <h4 className="text-lg font-bold text-gray-800 mb-1">{selectedEvent.title}</h4>
                                <p className="text-xs text-gray-500 mb-4">{selectedEvent.startDate} | {selectedEvent.startTime} - {selectedEvent.endTime}</p>
                                <button onClick={() => setEvents(events.filter(e => e.id !== selectedEvent.id))} className="text-[10px] font-bold text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg w-full transition-colors">ВИДАЛИТИ ПОДІЮ</button>
                            </div>
                        )}
                    </main>

                    {/* Google Style Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/20 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8">
                                <input type="text" placeholder="Назва події" className="w-full text-2xl font-light border-b-2 border-gray-100 focus:border-blue-600 outline-none mb-8 transition-colors" value={newEvent.title} onChange={e => setNewEvent({...newEvent, title: e.target.value})} />
                                <div className="grid grid-cols-2 gap-6 mb-8">
                                    <div className="space-y-2 text-xs font-bold text-gray-400">
                                        <div>ПОЧАТОК</div>
                                        <input type="date" className="w-full bg-gray-50 border-none p-2 rounded" value={newEvent.startDate} onChange={e => setNewEvent({...newEvent, startDate: e.target.value})} />
                                        <input type="time" className="w-full bg-gray-50 border-none p-2 rounded" value={newEvent.startTime} onChange={e => setNewEvent({...newEvent, startTime: e.target.value})} />
                                    </div>
                                    <div className="space-y-2 text-xs font-bold text-gray-400">
                                        <div>КІНЕЦЬ</div>
                                        <input type="date" className="w-full bg-gray-50 border-none p-2 rounded" value={newEvent.endDate} onChange={e => setNewEvent({...newEvent, endDate: e.target.value})} />
                                        <input type="time" className="w-full bg-gray-50 border-none p-2 rounded" value={newEvent.endTime} onChange={e => setNewEvent({...newEvent, endTime: e.target.value})} />
                                    </div>
                                </div>
                                <div className="flex justify-end gap-3 pt-4 border-t">
                                    <button onClick={() => setIsModalOpen(false)} className="px-6 py-2 text-sm text-gray-500 hover:bg-gray-100 rounded-xl">Скасувати</button>
                                    <button 
                                        disabled={!isTimeValid || !newEvent.title}
                                        onClick={() => { setEvents([...events, {...newEvent, id: Date.now()}]); setIsModalOpen(false); }}
                                        className={`px-8 py-2 rounded-xl text-white text-sm font-medium shadow-lg transition-all ${isTimeValid && newEvent.title ? 'bg-blue-600 hover:bg-blue-700' : 'bg-gray-300 cursor-not-allowed'}`}>
                                        Зберегти
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SpiralCalendar />);
    </script>
</body>
</html>
