<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spiral Calendar Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #fff; margin: 0; overflow: hidden; }
        .google-shadow { box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15); }
        .sidebar-active { background-color: #e8f0fe; color: #1a73e8; font-weight: 500; }
        input[type="time"] { border: 1px solid #dadce0; border-radius: 4px; padding: 4px 8px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useMemo } = React;

        const SpiralCalendar = () => {
            const mountRef = useRef(null);
            
            // --- Стан ---
            const [viewDays, setViewDays] = useState(() => Number(localStorage.getItem('vDays')) || 1);
            const [spiralH, setSpiralH] = useState(() => Number(localStorage.getItem('sH')) || 12);
            const [radius, setRadius] = useState(() => Number(localStorage.getItem('rad')) || 8);
            const [events, setEvents] = useState(() => JSON.parse(localStorage.getItem('calEvents')) || []);
            
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentDate, setCurrentDate] = useState(new Date());
            
            // Форма нової події
            const [newEvent, setNewEvent] = useState({
                title: '',
                date: new Date().toISOString().split('T')[0],
                start: "10:00",
                end: "11:00",
                color: '#1a73e8'
            });

            // Збереження
            useEffect(() => {
                localStorage.setItem('vDays', viewDays);
                localStorage.setItem('sH', spiralH);
                localStorage.setItem('rad', radius);
                localStorage.setItem('calEvents', JSON.stringify(events));
            }, [viewDays, spiralH, radius, events]);

            // --- 3D Логіка ---
            useEffect(() => {
                const container = mountRef.current;
                const scene = new THREE.Scene();
                scene.background = new THREE.Color('#ffffff');

                const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.set(20, 15, 20);

                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;

                // Математика спіралі
                const getPos = (dayIndex, hour) => {
                    const totalHours = (dayIndex * 24) + hour;
                    const angle = (hour / 24) * 2 * Math.PI;
                    const yPos = (spiralH * viewDays / 2) - (totalHours / 24) * (spiralH);
                    return new THREE.Vector3(Math.cos(angle) * radius, yPos, Math.sin(angle) * radius);
                };

                // Вісь
                const axisHeight = spiralH * viewDays + 2;
                scene.add(new THREE.Mesh(
                    new THREE.CylinderGeometry(0.02, 0.02, axisHeight, 8),
                    new THREE.MeshBasicMaterial({ color: '#e8eaed' })
                ));

                // Годинні поділки (Ticks)
                for (let d = 0; d < viewDays; d++) {
                    for (let h = 0; h < 24; h++) {
                        const pos = getPos(d, h);
                        const angle = (h / 24) * 2 * Math.PI;
                        
                        const tickGeom = new THREE.BoxGeometry(0.5, 0.02, 0.02);
                        const tick = new THREE.Mesh(tickGeom, new THREE.MeshBasicMaterial({ color: '#bdc1c6' }));
                        tick.position.copy(pos);
                        tick.rotation.y = -angle; // Направлені до центру
                        scene.add(tick);
                    }
                }

                // Візуалізація подій як дуг/сегментів
                events.forEach(ev => {
                    const [hS, mS] = ev.start.split(':').map(Number);
                    const [hE, mE] = ev.end.split(':').map(Number);
                    const startH = hS + mS/60;
                    const endH = hE + mE/60;
                    
                    // Створюємо сегмент лінії
                    const segPoints = [];
                    for(let t = startH; t <= endH; t += 0.1) {
                        segPoints.push(getPos(0, t)); // Спрощено для поточного дня
                    }
                    if(segPoints.length > 1) {
                        const curve = new THREE.CatmullRomCurve3(segPoints);
                        const geom = new THREE.TubeGeometry(curve, 20, 0.15, 8, false);
                        const mat = new THREE.MeshPhongMaterial({ color: ev.color });
                        scene.add(new THREE.Mesh(geom, mat));
                    }
                });

                // Маркер поточного реального часу
                const now = new Date();
                const nowH = now.getHours() + now.getMinutes()/60;
                const nowPos = getPos(0, nowH);
                const marker = new THREE.Mesh(
                    new THREE.SphereGeometry(0.3, 16, 16),
                    new THREE.MeshBasicMaterial({ color: '#ea4335' })
                );
                marker.position.copy(nowPos);
                scene.add(marker);

                scene.add(new THREE.AmbientLight(0xffffff, 0.8));
                const animate = () => {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                };
                animate();

                return () => {
                    renderer.dispose();
                    if (container.contains(renderer.domElement)) container.removeChild(renderer.domElement);
                };
            }, [viewDays, spiralH, radius, events]);

            const saveEvent = () => {
                setEvents([...events, { ...newEvent, id: Date.now() }]);
                setIsModalOpen(false);
            };

            return (
                <div className="flex h-screen w-full bg-white overflow-hidden">
                    {/* Sidebar */}
                    <aside className="w-72 border-r p-4 flex flex-col">
                        <div className="flex items-center gap-2 px-2 mb-8">
                            <div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-xs">G</div>
                            <span className="text-xl text-gray-600">Календар</span>
                        </div>

                        <button 
                            onClick={() => setIsModalOpen(true)}
                            className="flex items-center gap-4 py-3 px-6 rounded-full google-shadow hover:bg-gray-50 transition-all border mb-8 w-fit"
                        >
                            <svg width="24" height="24" viewBox="0 0 36 36"><path fill="#34A853" d="M16 16v14h4V20z"/><path fill="#4285F4" d="M30 16H20l-4 4h14z"/><path fill="#FBBC05" d="M6 16v4h10l4-4z"/><path fill="#EA4335" d="M20 16V6h-4v14z"/></svg>
                            <span className="font-medium text-sm">Створити</span>
                        </button>

                        <div className="space-y-4">
                            <div className="px-4 py-2 rounded-r-full sidebar-active text-sm">3D Спіраль часу</div>
                            <div className="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded-r-full cursor-pointer">Мій розклад</div>
                        </div>

                        <div className="mt-8 space-y-6 px-2">
                            <div>
                                <label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Висота</label>
                                <input type="range" min="8" max="25" value={spiralH} onChange={e => setSpiralH(Number(e.target.value))} className="w-full h-1 bg-blue-100 rounded-lg mt-2 accent-blue-600" />
                            </div>
                            <div>
                                <label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Дні</label>
                                <select value={viewDays} onChange={e => setViewDays(Number(e.target.value))} className="w-full mt-1 p-1 border rounded text-xs outline-none">
                                    <option value="1">Сьогодні</option>
                                    <option value="3">3 Дні</option>
                                    <option value="7">Тиждень</option>
                                </select>
                            </div>
                        </div>
                    </aside>

                    {/* Main */}
                    <main className="flex-1 flex flex-col relative">
                        <header className="h-16 border-b flex items-center px-8 justify-between">
                            <div className="flex items-center gap-6">
                                <button className="border rounded px-4 py-1.5 text-sm hover:bg-gray-50 transition-colors">Сьогодні</button>
                                <h2 className="text-xl font-normal text-gray-700">
                                    {currentDate.toLocaleDateString('uk-UA', { month: 'long', year: 'numeric' })}
                                </h2>
                            </div>
                            <div className="text-sm text-gray-500 font-medium">
                                {new Date().toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' })}
                            </div>
                        </header>
                        
                        <div ref={mountRef} className="flex-1 relative">
                             {/* Floating Labels for Hours */}
                             <div className="absolute top-4 left-4 pointer-events-none space-y-1">
                                <div className="text-[10px] bg-blue-600 text-white px-2 py-1 rounded">3D MODE</div>
                                <div className="text-xs text-gray-400 italic">Обертайте для навігації</div>
                             </div>
                        </div>
                    </main>

                    {/* Google Style Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center">
                            <div className="bg-white rounded-lg shadow-2xl w-[448px] overflow-hidden">
                                <div className="bg-gray-50 px-4 py-2 flex justify-end border-b">
                                    <button onClick={() => setIsModalOpen(false)} className="text-gray-400 hover:text-gray-600 text-xl">&times;</button>
                                </div>
                                <div className="p-6 space-y-6">
                                    <input 
                                        type="text" placeholder="Додати назву" 
                                        className="w-full border-b-2 border-transparent focus:border-blue-600 outline-none py-1 text-2xl transition-all"
                                        value={newEvent.title} onChange={e => setNewEvent({...newEvent, title: e.target.value})}
                                    />
                                    
                                    <div className="flex items-center gap-4 text-gray-600">
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        <div className="flex items-center gap-2">
                                            <input type="time" value={newEvent.start} onChange={e => setNewEvent({...newEvent, start: e.target.value})} />
                                            <span>–</span>
                                            <input type="time" value={newEvent.end} onChange={e => setNewEvent({...newEvent, end: e.target.value})} />
                                        </div>
                                    </div>

                                    <div className="flex items-center gap-4">
                                        <div className="w-5 h-5 rounded-full" style={{background: newEvent.color}}></div>
                                        <div className="flex gap-2">
                                            {['#1a73e8', '#d50000', '#f4b400', '#0b8043'].map(c => (
                                                <button key={c} onClick={() => setNewEvent({...newEvent, color: c})} className={`w-6 h-6 rounded-full ${newEvent.color === c ? 'ring-2 ring-offset-2 ring-blue-500' : ''}`} style={{background: c}} />
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="p-4 flex justify-end gap-2">
                                    <button onClick={() => setIsModalOpen(false)} className="px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded">Скасувати</button>
                                    <button onClick={saveEvent} className="px-6 py-2 text-sm font-medium bg-blue-600 text-white rounded hover:bg-blue-700 shadow-md">Зберегти</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SpiralCalendar />);
    </script>
</body>
</html>
