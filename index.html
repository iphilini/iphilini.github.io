<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Calendar Pro - Master Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fff; margin: 0; overflow: hidden; }
        canvas { outline: none; }
        /* –°—Ç–∏–ª—å –º—ñ—Ç–æ–∫ –∑—ñ –°–∫—Ä—ñ–Ω—à–æ—Ç—É 2/3 */
        .spatial-label {
            position: absolute; pointer-events: none; transform: translate(-50%, -50%);
            background: white; padding: 4px 12px; border-radius: 8px;
            border: 1.5px solid #1a73e8; color: #1a73e8; font-size: 12px; font-weight: 700;
            z-index: 10; box-shadow: 0 4px 12px rgba(26, 115, 232, 0.1);
        }
        /* –ï—Ñ–µ–∫—Ç —Å–∫–ª—è–Ω–æ—ó –∫–∞—Ä—Ç–∫–∏ –∑—ñ –°–∫—Ä—ñ–Ω—à–æ—Ç—É 6 */
        .modal-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        .sidebar-item { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-item:hover { transform: translateX(5px); }
        input[type="date"], input[type="time"] { border: none; background: #f8f9fa; border-radius: 16px; padding: 12px; font-weight: 600; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const SpiralCalendar = () => {
            const mountRef = useRef(null);
            const [events, setEvents] = useState(() => JSON.parse(localStorage.getItem('spiral_v8')) || []);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [labels, setLabels] = useState([]);
            
            const spiralH = 12, viewDays = 6, radius = 8;

            const getPos = useCallback((date) => {
                const now = new Date(); now.setHours(0,0,0,0);
                const diff = (date - now) / 3600000;
                const angle = (diff / 24) * 2 * Math.PI;
                const y = (spiralH * viewDays / 2) - (diff / 24) * spiralH;
                return new THREE.Vector3(Math.cos(angle) * radius, y, Math.sin(angle) * radius);
            }, []);

            useEffect(() => {
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xffffff);
                const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(20, 15, 20);
                
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                mountRef.current.appendChild(renderer.domElement);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                scene.add(new THREE.AmbientLight(0xffffff, 0.8));

                // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–ø—ñ—Ä–∞–ª—ñ —Ç–∞ –≤—ñ—Å—ñ (–°–∫—Ä—ñ–Ω—à–æ—Ç 1)
                const axis = new THREE.Mesh(new THREE.CylinderGeometry(0.01, 0.01, 100, 8), new THREE.MeshBasicMaterial({color: '#eee'}));
                scene.add(axis);

                const newLabels = [];
                for(let i=0; i <= 24 * viewDays; i++) {
                    const d = new Date(); d.setHours(i, 0, 0, 0);
                    const pos = getPos(d);
                    if (i % 24 === 0) {
                        const ring = new THREE.Mesh(new THREE.TorusGeometry(8, 0.005, 8, 100), new THREE.MeshBasicMaterial({color: '#1a73e8', transparent: true, opacity: 0.1}));
                        ring.position.y = pos.y; ring.rotation.x = Math.PI/2;
                        scene.add(ring);
                        newLabels.push({ text: d.toLocaleDateString('uk-UA', {day:'numeric', month:'short'}), pos3d: pos.clone() });
                    }
                    // –ú–∞–ª—ñ –ø–æ–¥—ñ–ª–∫–∏ –≥–æ–¥–∏–Ω
                    const tick = new THREE.Mesh(new THREE.BoxGeometry(i%24===0?1.2:0.6, 0.03, 0.03), new THREE.MeshBasicMaterial({color: i%24===0?'#1a73e8':'#e0e0e0'}));
                    tick.position.copy(pos); tick.rotation.y = -(i/24)*2*Math.PI;
                    scene.add(tick);
                }
                setLabels(newLabels);

                // –ü–æ–¥—ñ—ó —è–∫ 3D –æ–±'—î–∫—Ç–∏ (–°–∫—Ä—ñ–Ω—à–æ—Ç 2)
                const eventGroup = new THREE.Group();
                events.forEach(ev => {
                    const s = new Date(`${ev.date}T${ev.time}`);
                    const e = new Date(s.getTime() + 3600000);
                    const pts = [];
                    for(let j=0; j<=10; j++) pts.push(getPos(new Date(s.getTime() + (e-s)*(j/10))));
                    const tube = new THREE.Mesh(
                        new THREE.TubeGeometry(new THREE.CatmullRomCurve3(pts), 20, 0.4, 8, false),
                        new THREE.MeshPhongMaterial({ color: ev.color, transparent: true, opacity: s < new Date() ? 0.3 : 1 })
                    );
                    tube.userData = ev;
                    eventGroup.add(tube);
                });
                scene.add(eventGroup);

                const raycaster = new THREE.Raycaster();
                const onDown = (e) => {
                    const m = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                    raycaster.setFromCamera(m, camera);
                    const hits = raycaster.intersectObjects(eventGroup.children);
                    if(hits.length > 0) setSelectedEvent(hits[0].object.userData);
                };
                window.addEventListener('mousedown', onDown);

                const animate = () => {
                    requestAnimationFrame(animate);
                    controls.update();
                    const labelEls = document.querySelectorAll('.spatial-label');
                    newLabels.forEach((l, idx) => {
                        const p = l.pos3d.clone().project(camera);
                        if(labelEls[idx]) {
                            labelEls[idx].style.left = `${(p.x + 1) * window.innerWidth / 2}px`;
                            labelEls[idx].style.top = `${(-p.y + 1) * window.innerHeight / 2}px`;
                            labelEls[idx].style.display = p.z > 1 ? 'none' : 'block';
                        }
                    });
                    renderer.render(scene, camera);
                };
                animate();

                return () => { renderer.dispose(); window.removeEventListener('mousedown', onDown); };
            }, [events]);

            useEffect(() => localStorage.setItem('spiral_v8', JSON.stringify(events)), [events]);

            return (
                <div className="flex h-screen w-full select-none">
                    {/* –ë—ñ—á–Ω–∞ –ø–∞–Ω–µ–ª—å (–°–∫—Ä—ñ–Ω—à–æ—Ç 2/3) */}
                    <aside className="w-80 border-r p-8 flex flex-col bg-white z-20">
                        <div className="flex items-center gap-3 mb-12">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200">
                                <span className="text-white font-black">S</span>
                            </div>
                            <span className="text-2xl font-extrabold tracking-tighter text-gray-900">Spiral</span>
                        </div>
                        
                        <button onClick={() => setIsModalOpen(true)} className="w-full py-4 bg-white border border-gray-100 rounded-full shadow-md hover:shadow-xl transition-all font-bold text-sm text-gray-700 mb-12">
                           + –°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ–¥—ñ—é
                        </button>

                        <div className="flex-1 overflow-y-auto space-y-4 custom-scrollbar">
                            <h4 className="text-[10px] font-black text-gray-400 uppercase tracking-widest px-2">–¢–≤—ñ–π —Å–ø–∏—Å–æ–∫</h4>
                            {events.map(ev => (
                                <div key={ev.id} onClick={() => setSelectedEvent(ev)} className="sidebar-item p-4 bg-gray-50 rounded-2xl cursor-pointer hover:bg-blue-50 group">
                                    <div className="flex items-center gap-3">
                                        <div className="w-3 h-3 rounded-full" style={{background: ev.color}}></div>
                                        <div className="font-bold text-gray-800 truncate text-sm">{ev.title}</div>
                                    </div>
                                    <div className="text-[10px] text-gray-400 mt-1 ml-6">{ev.date} ‚Ä¢ {ev.time}</div>
                                </div>
                            ))}
                        </div>
                    </aside>

                    {/* –û—Å–Ω–æ–≤–Ω–∞ 3D —Å—Ü–µ–Ω–∞ */}
                    <main className="flex-1 relative">
                        <div ref={mountRef} className="w-full h-full relative overflow-hidden">
                            {labels.map((l, i) => <div key={i} className="spatial-label">{l.text}</div>)}
                        </div>

                        {/* –ö–∞—Ä—Ç–∫–∞ –ø–æ–¥—ñ—ó (–°–∫—Ä—ñ–Ω—à–æ—Ç 2) */}
                        {selectedEvent && (
                            <div className="absolute top-10 right-10 bg-white/90 backdrop-blur-xl p-8 rounded-[40px] shadow-2xl border border-white w-80 animate-in slide-in-from-right-4 z-30">
                                <h3 className="text-2xl font-black text-gray-900 mb-2">{selectedEvent.title}</h3>
                                <p className="text-sm text-gray-400 mb-8 font-semibold italic">{selectedEvent.date} –æ {selectedEvent.time}</p>
                                <div className="flex gap-2">
                                    <button onClick={() => {setEvents(events.filter(e => e.id !== selectedEvent.id)); setSelectedEvent(null);}} className="flex-1 py-4 bg-red-50 text-red-500 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-red-100">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                                    <button onClick={() => setSelectedEvent(null)} className="flex-1 py-4 bg-gray-100 text-gray-500 rounded-2xl font-black text-[10px] uppercase tracking-widest">–ó–∞–∫—Ä–∏—Ç–∏</button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ (–°–∫—Ä—ñ–Ω—à–æ—Ç 6) */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-gray-900/10 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="modal-glass p-12 w-full max-w-lg">
                                <h2 className="text-4xl font-black mb-12 text-gray-900 tracking-tight">–ù–æ–≤–∞ –ø–æ–¥—ñ—è</h2>
                                <form onSubmit={(e) => {
                                    e.preventDefault();
                                    const fd = new FormData(e.target);
                                    setEvents([...events, {id: Date.now(), title: fd.get('t'), date: fd.get('d'), time: fd.get('tm'), color: fd.get('c')}]);
                                    setIsModalOpen(false);
                                }}>
                                    <input name="t" required placeholder="–ù–∞–∑–≤–∞" className="w-full text-3xl font-light border-b-2 border-gray-100 outline-none focus:border-blue-600 mb-12 pb-2 transition-all" autoFocus />
                                    <div className="grid grid-cols-2 gap-6 mb-12">
                                        <div className="space-y-3">
                                            <span className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">–î–∞—Ç–∞</span>
                                            <input name="d" type="date" required className="w-full outline-none" defaultValue={new Date().toISOString().split('T')[0]} />
                                        </div>
                                        <div className="space-y-3">
                                            <span className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">–ß–∞—Å</span>
                                            <input name="tm" type="time" required className="w-full outline-none" defaultValue="12:00" />
                                        </div>
                                    </div>
                                    <div className="space-y-3 mb-12">
                                        <span className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">–ö–æ–ª—ñ—Ä –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó</span>
                                        <select name="c" className="w-full bg-gray-50 p-4 rounded-2xl text-sm font-bold border-none outline-none appearance-none cursor-pointer">
                                            <option value="#1a73e8">üîµ Google Blue</option>
                                            <option value="#ea4335">üî¥ Danger Red</option>
                                            <option value="#fbbc05">üü° Sunny Yellow</option>
                                            <option value="#34a853">üü¢ Success Green</option>
                                        </select>
                                    </div>
                                    <div className="flex gap-6 items-center">
                                        <button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-5 text-gray-400 font-extrabold hover:text-gray-600 transition-colors">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
                                        <button type="submit" className="flex-1 py-5 bg-blue-600 text-white rounded-[24px] font-black shadow-xl shadow-blue-200 hover:scale-105 active:scale-95 transition-all text-lg">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SpiralCalendar />);
    </script>
</body>
</html>
