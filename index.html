<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Calendar Pro - Spatial Labels</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #fff; margin: 0; overflow: hidden; }
        .google-shadow { box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15); }
        canvas { outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useCallback } = React;

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É —è–∫ —Ç–µ–∫—Å—Ç—É—Ä–∏ –¥–ª—è —Å–ø—Ä–∞–π—Ç—ñ–≤
        const createTextLabel = (text) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = 'Bold 40px Roboto, Arial';
            ctx.fillStyle = '#1a73e8';
            ctx.textAlign = 'center';
            ctx.fillText(text, 128, 64);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(4, 2, 1);
            return sprite;
        };

        const SpiralCalendar = () => {
            const mountRef = useRef(null);
            const controlsRef = useRef(null);
            const cameraRef = useRef(null);
            
            const [events, setEvents] = useState(() => JSON.parse(localStorage.getItem('spiral_v5')) || []);
            const [viewDays, setViewDays] = useState(5);
            const [spiralH, setSpiralH] = useState(14);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const radius = 8;

            const getPos = useCallback((date, h, days) => {
                const startOfView = new Date();
                startOfView.setHours(0,0,0,0);
                const diffHours = (date - startOfView) / (1000 * 3600);
                const angle = (diffHours / 24) * 2 * Math.PI;
                const yPos = (h * days / 2) - (diffHours / 24) * h;
                return new THREE.Vector3(Math.cos(angle) * radius, yPos, Math.sin(angle) * radius);
            }, [radius]);

            const focusOnEvent = (ev) => {
                if (!ev || !controlsRef.current) return;
                const start = new Date(`${ev.startDate}T${ev.startTime}`);
                const end = new Date(`${ev.endDate}T${ev.endTime}`);
                const midDate = new Date((start.getTime() + end.getTime()) / 2);
                const targetPos = getPos(midDate, spiralH, viewDays);

                const startTarget = controlsRef.current.target.clone();
                const startTime = performance.now();
                const animate = (now) => {
                    const t = Math.min((now - startTime) / 800, 1);
                    controlsRef.current.target.lerpVectors(startTarget, targetPos, t * (2 - t));
                    if (t < 1) requestAnimationFrame(animate);
                };
                requestAnimationFrame(animate);
                setSelectedEvent(ev);
            };

            useEffect(() => {
                const container = mountRef.current;
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xffffff);

                const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.set(25, 20, 25);
                cameraRef.current = camera;

                const renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                container.appendChild(renderer.domElement);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controlsRef.current = controls;

                scene.add(new THREE.AmbientLight(0xffffff, 0.8));
                
                // –í—ñ—Å—å —Ç–∞ –°–ø—ñ—Ä–∞–ª—å
                const axis = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.02, 0.02, spiralH * viewDays + 10, 8),
                    new THREE.MeshBasicMaterial({ color: '#e8eaed' })
                );
                scene.add(axis);

                for (let h = 0; h <= 24 * viewDays; h++) {
                    const d = new Date(); d.setHours(h, 0, 0, 0);
                    const pos = getPos(d, spiralH, viewDays);
                    
                    // –ü–æ–¥—ñ–ª–∫–∏ –≥–æ–¥–∏–Ω
                    const tick = new THREE.Mesh(
                        new THREE.BoxGeometry(h % 24 === 0 ? 1.2 : 0.6, 0.05, 0.05),
                        new THREE.MeshBasicMaterial({ color: h % 24 === 0 ? '#1a73e8' : '#dadce0' })
                    );
                    tick.position.copy(pos);
                    tick.rotation.y = -(h / 24) * 2 * Math.PI;
                    scene.add(tick);

                    // –†–æ–∑–¥—ñ–ª—é–≤–∞—á—ñ –¥–Ω—ñ–≤ —Ç–∞ –ú–Ü–¢–ö–ò –î–ê–¢–ò
                    if (h % 24 === 0) {
                        // –ö—ñ–ª—å—Ü–µ
                        const ring = new THREE.Mesh(
                            new THREE.TorusGeometry(radius + 0.3, 0.01, 8, 64),
                            new THREE.MeshBasicMaterial({ color: '#1a73e8', transparent: true, opacity: 0.15 })
                        );
                        ring.position.y = pos.y;
                        ring.rotation.x = Math.PI / 2;
                        scene.add(ring);

                        // –¢–µ–∫—Å—Ç–æ–≤–∞ –º—ñ—Ç–∫–∞ (Sprite)
                        const dateLabel = d.toLocaleDateString('uk-UA', { day: 'numeric', month: 'short' });
                        const sprite = createTextLabel(dateLabel);
                        sprite.position.set(pos.x + 2, pos.y + 0.8, pos.z + 2); // –¢—Ä–æ—Ö–∏ –∑–º—ñ—â–µ–Ω–æ –≤—ñ–¥ –æ—Å—ñ
                        scene.add(sprite);
                    }
                }

                // –ü–æ–¥—ñ—ó
                const eventMeshes = [];
                events.forEach(ev => {
                    const start = new Date(`${ev.startDate}T${ev.startTime}`);
                    const end = new Date(`${ev.endDate}T${ev.endTime}`);
                    const pts = [];
                    for(let i=0; i<=12; i++) pts.push(getPos(new Date(start.getTime() + (end-start)*(i/12)), spiralH, viewDays));
                    
                    const tube = new THREE.Mesh(
                        new THREE.TubeGeometry(new THREE.CatmullRomCurve3(pts), 32, 0.35, 12, false),
                        new THREE.MeshPhongMaterial({ color: ev.color, shininess: 80 })
                    );
                    tube.userData = ev;
                    scene.add(tube);
                    eventMeshes.push(tube);
                });

                const nowMarker = new THREE.Mesh(
                    new THREE.SphereGeometry(0.5, 32, 32),
                    new THREE.MeshPhongMaterial({ color: '#ea4335', emissive: '#ea4335', emissiveIntensity: 0.5 })
                );
                scene.add(nowMarker);

                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();
                const onClick = (e) => {
                    const rect = container.getBoundingClientRect();
                    mouse.x = ((e.clientX - rect.left) / container.clientWidth) * 2 - 1;
                    mouse.y = -((e.clientY - rect.top) / container.clientHeight) * 2 + 1;
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(eventMeshes);
                    if(intersects.length > 0) focusOnEvent(intersects[0].object.userData);
                };
                container.addEventListener('mousedown', onClick);

                const animate = () => {
                    requestAnimationFrame(animate);
                    controls.update();
                    nowMarker.position.copy(getPos(new Date(), spiralH, viewDays));
                    renderer.render(scene, camera);
                };
                animate();

                return () => {
                    renderer.dispose();
                    container.removeEventListener('mousedown', onClick);
                };
            }, [events, viewDays, spiralH, getPos]);

            useEffect(() => { localStorage.setItem('spiral_v5', JSON.stringify(events)); }, [events]);

            return (
                <div className="flex h-screen w-full bg-white overflow-hidden select-none">
                    <aside className="w-80 border-r flex flex-col p-6 z-10 bg-white">
                        <div className="flex items-center gap-3 mb-10">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg shadow-lg flex items-center justify-center text-white font-bold">G</div>
                            <h1 className="text-xl font-medium text-gray-700">Spiral Pro</h1>
                        </div>
                        
                        <button onClick={() => setIsModalOpen(true)} className="w-fit px-6 py-3 rounded-full google-shadow border flex items-center gap-3 hover:bg-gray-50 active:scale-95 transition-all mb-8">
                            <span className="text-2xl text-blue-600 font-light">+</span>
                            <span className="text-sm font-medium">–°—Ç–≤–æ—Ä–∏—Ç–∏</span>
                        </button>

                        <div className="flex-1 overflow-y-auto pr-2 custom-scrollbar space-y-3">
                            <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">–ù–∞—Å—Ç—É–ø–Ω—ñ –ø–æ–¥—ñ—ó</p>
                            {events.map(ev => (
                                <div key={ev.id} onClick={() => focusOnEvent(ev)} className={`p-4 rounded-2xl border transition-all cursor-pointer ${selectedEvent?.id === ev.id ? 'bg-blue-50 border-blue-200' : 'bg-gray-50 border-transparent hover:border-gray-200'}`}>
                                    <div className="flex items-center gap-2 mb-1">
                                        <div className="w-2.5 h-2.5 rounded-full" style={{background: ev.color}}></div>
                                        <div className="text-sm font-bold text-gray-800 truncate">{ev.title}</div>
                                    </div>
                                    <div className="text-[10px] text-gray-500 font-medium tracking-tight">üìÖ {ev.startDate} ‚Ä¢ {ev.startTime}</div>
                                </div>
                            ))}
                        </div>
                    </aside>

                    <main className="flex-1 relative bg-[#f8f9fa]">
                        <div ref={mountRef} className="w-full h-full"></div>

                        {selectedEvent && (
                            <div className="absolute top-10 right-10 bg-white/90 backdrop-blur rounded-3xl shadow-2xl p-6 border border-white w-72 animate-in slide-in-from-right-4">
                                <h3 className="text-xl font-bold text-gray-900 mb-2">{selectedEvent.title}</h3>
                                <p className="text-xs text-gray-500 mb-6">{selectedEvent.startDate} | {selectedEvent.startTime} - {selectedEvent.endTime}</p>
                                <button onClick={() => setEvents(events.filter(e => e.id !== selectedEvent.id))} className="w-full py-2 bg-red-50 text-red-600 rounded-xl text-xs font-bold hover:bg-red-100 transition-colors">–í–ò–î–ê–õ–ò–¢–ò</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SpiralCalendar />);
    </script>
</body>
</html>
