<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spiral Calendar - Multiday</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #fff; margin: 0; overflow: hidden; }
        .google-shadow { box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15); }
        input { border: 1px solid #dadce0; border-radius: 4px; padding: 4px 8px; font-size: 14px; }
        .day-label { pointer-events: none; text-shadow: 0 0 4px white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useMemo } = React;

        const SpiralCalendar = () => {
            const mountRef = useRef(null);
            const [viewDays, setViewDays] = useState(() => Number(localStorage.getItem('vDays')) || 3);
            const [spiralH, setSpiralH] = useState(() => Number(localStorage.getItem('sH')) || 12);
            const [radius, setRadius] = useState(() => Number(localStorage.getItem('rad')) || 8);
            const [events, setEvents] = useState(() => JSON.parse(localStorage.getItem('calEvents')) || []);
            const [isModalOpen, setIsModalOpen] = useState(false);

            const [newEvent, setNewEvent] = useState({
                title: '',
                startDate: new Date().toISOString().split('T')[0],
                startTime: "10:00",
                endDate: new Date().toISOString().split('T')[0],
                endTime: "12:00",
                color: '#1a73e8'
            });

            useEffect(() => {
                localStorage.setItem('vDays', viewDays);
                localStorage.setItem('sH', spiralH);
                localStorage.setItem('rad', radius);
                localStorage.setItem('calEvents', JSON.stringify(events));
            }, [viewDays, spiralH, radius, events]);

            // Логіка 3D
            useEffect(() => {
                const container = mountRef.current;
                const scene = new THREE.Scene();
                scene.background = new THREE.Color('#ffffff');
                const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.set(25, 15, 25);
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;

                // Функція розрахунку позиції
                const getPos = (date) => {
                    const startOfView = new Date();
                    startOfView.setHours(0,0,0,0);
                    const diffMs = date - startOfView;
                    const diffHours = diffMs / (1000 * 60 * 60);
                    
                    const angle = (diffHours / 24) * 2 * Math.PI;
                    const yPos = (spiralH * viewDays / 2) - (diffHours / 24) * spiralH;
                    return new THREE.Vector3(Math.cos(angle) * radius, yPos, Math.sin(angle) * radius);
                };

                // Вісь та маркери нових днів
                const axisHeight = spiralH * viewDays + 5;
                scene.add(new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, axisHeight, 8), new THREE.MeshBasicMaterial({ color: '#e8eaed' })));

                for (let d = 0; d <= viewDays; d++) {
                    const dayDate = new Date();
                    dayDate.setHours(d * 24, 0, 0, 0);
                    const pos = getPos(dayDate);

                    // Кільце-розділювач дня
                    const ringGeom = new THREE.TorusGeometry(radius + 0.5, 0.01, 8, 64);
                    const ring = new THREE.Mesh(ringGeom, new THREE.MeshBasicMaterial({ color: '#1a73e8', transparent: true, opacity: 0.3 }));
                    ring.position.y = pos.y;
                    ring.rotation.x = Math.PI / 2;
                    scene.add(ring);
                }

                // Темні годинні поділки
                for (let h = 0; h < 24 * viewDays; h++) {
                    const date = new Date();
                    date.setHours(h, 0, 0, 0);
                    const pos = getPos(date);
                    const angle = (h / 24) * 2 * Math.PI;
                    
                    const tick = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.03, 0.03), new THREE.MeshBasicMaterial({ color: '#5f6368' }));
                    tick.position.copy(pos);
                    tick.rotation.y = -angle;
                    scene.add(tick);
                }

                // Малювання подій
                events.forEach(ev => {
                    const start = new Date(`${ev.startDate}T${ev.startTime}`);
                    const end = new Date(`${ev.endDate}T${ev.endTime}`);
                    const segPoints = [];
                    const step = 0.5; // пів години
                    for(let d = new Date(start); d <= end; d.setMinutes(d.getMinutes() + 30)) {
                        segPoints.push(getPos(new Date(d)));
                    }
                    if(segPoints.length > 1) {
                        const curve = new THREE.CatmullRomCurve3(segPoints);
                        const geom = new THREE.TubeGeometry(curve, segPoints.length * 2, 0.2, 8, false);
                        scene.add(new THREE.Mesh(geom, new THREE.MeshPhongMaterial({ color: ev.color })));
                    }
                });

                // Світло
                scene.add(new THREE.AmbientLight(0xffffff, 0.8));
                const pointLight = new THREE.PointLight(0xffffff, 0.5);
                pointLight.position.set(10, 20, 10);
                scene.add(pointLight);

                const animate = () => {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                };
                animate();

                return () => {
                    renderer.dispose();
                    if (container.contains(renderer.domElement)) container.removeChild(renderer.domElement);
                };
            }, [viewDays, spiralH, radius, events]);

            const saveEvent = () => {
                setEvents([...events, { ...newEvent, id: Date.now() }]);
                setIsModalOpen(false);
            };

            return (
                <div className="flex h-screen w-full bg-white overflow-hidden">
                    {/* Sidebar */}
                    <aside className="w-72 border-r p-5 flex flex-col gap-6 shadow-sm z-10">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold">G</div>
                            <span className="text-xl text-gray-600 font-medium tracking-tight">Spiral Cal</span>
                        </div>

                        <button onClick={() => setIsModalOpen(true)} className="flex items-center gap-4 py-3 px-6 rounded-full google-shadow border hover:bg-gray-50 transition-all w-fit">
                            <svg width="24" height="24" viewBox="0 0 36 36"><path fill="#34A853" d="M16 16v14h4V20z"/><path fill="#4285F4" d="M30 16H20l-4 4h14z"/><path fill="#FBBC05" d="M6 16v4h10l4-4z"/><path fill="#EA4335" d="M20 16V6h-4v14z"/></svg>
                            <span className="font-medium text-sm">Створити</span>
                        </button>

                        <div className="space-y-6">
                            <div>
                                <label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-2">Налаштування</label>
                                <div className="space-y-4">
                                    <div className="text-xs">Період огляду: <b>{viewDays} дн.</b></div>
                                    <input type="range" min="1" max="14" value={viewDays} onChange={e => setViewDays(Number(e.target.value))} className="w-full accent-blue-600" />
                                    <div className="text-xs">Масштаб (Висота): <b>{spiralH}</b></div>
                                    <input type="range" min="5" max="30" value={spiralH} onChange={e => setSpiralH(Number(e.target.value))} className="w-full accent-blue-600" />
                                </div>
                            </div>

                            <div className="border-t pt-4">
                                <label className="text-[10px] font-bold text-gray-400 uppercase block mb-3">Події</label>
                                <div className="max-h-60 overflow-y-auto space-y-2">
                                    {events.map(ev => (
                                        <div key={ev.id} className="text-xs p-2 bg-gray-50 rounded border-l-4" style={{borderColor: ev.color}}>
                                            <div className="font-bold truncate">{ev.title}</div>
                                            <div className="text-gray-500">{ev.startDate}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Workspace */}
                    <main className="flex-1 relative flex flex-col">
                        <header className="h-16 border-b flex items-center px-8 justify-between bg-white/80 backdrop-blur-md">
                            <div className="flex items-center gap-6">
                                <h2 className="text-xl font-normal text-gray-700">Сьогодні: {new Date().toLocaleDateString('uk-UA', { day: 'numeric', month: 'long' })}</h2>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => {localStorage.clear(); location.reload();}} className="text-xs text-red-400 hover:underline">Очистити дані</button>
                            </div>
                        </header>
                        <div ref={mountRef} className="flex-1"></div>
                    </main>

                    {/* Multiday Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center">
                            <div className="bg-white rounded-xl shadow-2xl w-[500px] overflow-hidden">
                                <div className="p-6 space-y-6">
                                    <input 
                                        type="text" placeholder="Назва події" 
                                        className="w-full border-b-2 border-gray-100 focus:border-blue-600 outline-none py-1 text-2xl"
                                        value={newEvent.title} onChange={e => setNewEvent({...newEvent, title: e.target.value})}
                                    />
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-bold text-gray-400 uppercase">Початок</label>
                                            <input type="date" className="w-full" value={newEvent.startDate} onChange={e => setNewEvent({...newEvent, startDate: e.target.value})} />
                                            <input type="time" className="w-full" value={newEvent.startTime} onChange={e => setNewEvent({...newEvent, startTime: e.target.value})} />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-bold text-gray-400 uppercase">Кінець</label>
                                            <input type="date" className="w-full" value={newEvent.endDate} onChange={e => setNewEvent({...newEvent, endDate: e.target.value})} />
                                            <input type="time" className="w-full" value={newEvent.endTime} onChange={e => setNewEvent({...newEvent, endTime: e.target.value})} />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="text-[10px] font-bold text-gray-400 uppercase block mb-2">Мітка</label>
                                        <div className="flex gap-3">
                                            {['#1a73e8', '#d50000', '#f4b400', '#0b8043', '#7986cb'].map(c => (
                                                <button key={c} onClick={() => setNewEvent({...newEvent, color: c})} className={`w-8 h-8 rounded-full transition-transform ${newEvent.color === c ? 'scale-125 ring-2 ring-offset-2 ring-blue-500' : ''}`} style={{background: c}} />
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="p-4 bg-gray-50 flex justify-end gap-3">
                                    <button onClick={() => setIsModalOpen(false)} className="px-5 py-2 text-sm font-medium text-gray-600 hover:bg-gray-200 rounded-lg">Скасувати</button>
                                    <button onClick={saveEvent} className="px-8 py-2 text-sm font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-md transition-all">Зберегти</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SpiralCalendar />);
    </script>
</body>
</html>
