<html>
<head>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

    <div id="ui">
        <b style="color: #2b6cb0;">HELIX CHRONOS v0.1</b><br>
        <small>MODE: KNOWLEDGE SCANNER</small><!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HELIX: KNOWLEDGE ARCHITECTURE</title>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Courier New', monospace; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; background: rgba(0,255,255,0.1); padding: 15px; border: 2px solid #00ffff; color: #00ffff; border-radius: 5px; pointer-events: none; }
        .label { position: absolute; color: #fff; background: rgba(0,0,0,0.8); padding: 5px 10px; border: 1px solid #ffcc00; border-radius: 4px; font-size: 14px; transform: translate(-50%, -100%); pointer-events: none; white-space: nowrap; }
        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; width: 80%; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 30px; }
        input { width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ui">
        <strong>HELIX CORE ACTIVE</strong><br>
        STATUS: MAPPING_REALITY...<br>
        ADDR: <span id="binary">010101</span>
    </div>

    <div id="controls">
        <input id="time-slider" type="range" min="0" max="2.5" step="0.001" value="0.5">
    </div>

    <div id="label-container"></div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Освітлення
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const spot = new THREE.PointLight(0x00ffff, 2, 100);
        scene.add(spot);

        const group = new THREE.Group();
        scene.add(group);

        // Дані вузлів
        const sdnData = [
            { t: 0.4, name: "STRATEGIC_PLANNING" },
            { t: 0.85, name: "DEEP_WORK_PHASE" },
            { t: 1.2, name: "RECHARGE_POINT" },
            { t: 1.9, name: "DATA_SYNTHESIS" },
            { t: 2.3, name: "REFLECTION" }
        ];

        function getPos(t) {
            return new THREE.Vector3(Math.cos(t * Math.PI * 2) * 15, t * 25, Math.sin(t * Math.PI * 2) * 15);
        }

        // Спіраль
        const points = [];
        for(let t=0; t<2.5; t+=0.01) points.push(getPos(t));
        group.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints(points), new THREE.LineBasicMaterial({color: 0x00ffff, transparent: true, opacity: 0.2})));

        // Створення вузлів та міток
        const nodes = sdnData.map(d => {
            const m = new THREE.Mesh(new THREE.SphereGeometry(0.7, 12, 12), new THREE.MeshPhongMaterial({color: 0xffcc00, emissive: 0x332200}));
            m.position.copy(getPos(d.t));
            scene.add(m);
            
            const div = document.createElement('div');
            div.className = 'label';
            div.innerHTML = `[${d.name}]`;
            document.getElementById('label-container').appendChild(div);
            
            return { mesh: m, div: div, t: d.t };
        });

        // "Поверхи" фаз (S-Slices)
        [0.5, 1.0, 1.5, 2.0].forEach(h => {
            const slice = new THREE.Mesh(new THREE.PlaneGeometry(40, 40), new THREE.MeshBasicMaterial({color: 0x00ffff, transparent: true, opacity: 0.05, side: THREE.DoubleSide}));
            slice.rotation.x = Math.PI / 2;
            slice.position.y = h * 25;
            scene.add(slice);
        });

        const anchor = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), new THREE.MeshPhongMaterial({color: 0xff0044, emissive: 0x440011}));
        scene.add(anchor);

        function update() {
            const t = parseFloat(document.getElementById('time-slider').value);
            const pos = getPos(t);
            anchor.position.copy(pos);
            spot.position.copy(pos);
            document.getElementById('binary').innerText = Math.floor(t * 1024).toString(2);

            nodes.forEach(n => {
                const screenPos = n.mesh.position.clone().project(camera);
                const x = (screenPos.x + 1) * window.innerWidth / 2;
                const y = (-screenPos.y + 1) * window.innerHeight / 2;
                n.div.style.left = `${x}px`;
                n.div.style.top = `${y}px`;
                
                // Ефект наближення
                const dist = pos.distanceTo(n.mesh.position);
                n.div.style.opacity = dist < 10 ? 1 : 0.2;
                n.mesh.scale.setScalar(dist < 5 ? 1.5 : 1);
            });

            camera.position.lerp(new THREE.Vector3(pos.x + 35, pos.y + 15, pos.z + 35), 0.05);
            camera.lookAt(pos);
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
        <hr>
        <label>ЧАС (Timeline Pos):</label>
        <input id="time-slider" type="range" min="0" max="2.5" step="0.001" value="0.5">
        <div id="status" style="margin-top: 10px; font-size: 14px; font-weight: bold;"></div>
    </div>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0f172a); // Глибокий синій замість чорного

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- ДОДАЄМО СВІТЛО ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0x00ffff, 1, 100);
        scene.add(pointLight);

        const helixGroup = new THREE.Group();
        scene.add(helixGroup);

        // Якір "ЗАРАЗ"
        const anchor = new THREE.Mesh(
            new THREE.SphereGeometry(0.8, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0xff0044, emissive: 0xff0044, emissiveIntensity: 0.5 })
        );
        scene.add(anchor);

        // SDN Вузли (Знання)
        const sdnData = [
            { t: 0.4, label: "РАНОК: ПЛАНУВАННЯ" },
            { t: 0.85, label: "ФОКУС: РОБОТА" },
            { t: 1.2, label: "ОБІД: ВІДПОЧИНОК" },
            { t: 1.9, label: "АНАЛІТИКА" },
            { t: 2.3, label: "ПІДСУМКИ ДНЯ" }
        ];

        const nodes = sdnData.map(data => {
            const node = new THREE.Mesh(
                new THREE.IcosahedronGeometry(0.6, 1),
                new THREE.MeshStandardMaterial({ color: 0xffcc00, wireframe: false, metalness: 0.8, roughness: 0.2 })
            );
            node.userData = data;
            scene.add(node);
            return node;
        });

        function getPos(t) {
            let x = Math.cos(t * Math.PI * 2) * 15;
            let z = Math.sin(t * Math.PI * 2) * 15;
            let y = t * 20;
            return new THREE.Vector3(x, y, z);
        }

        // Спіраль
        const points = [];
        for (let t = 0; t < 2.5; t += 0.01) points.push(getPos(t));
        const line = new THREE.Line(
            new THREE.BufferGeometry().setFromPoints(points),
            new THREE.LineBasicMaterial({ color: 0x63b3ed, transparent: true, opacity: 0.3 })
        );
        helixGroup.add(line);

        // Позиціонування вузлів
        nodes.forEach(node => node.position.copy(getPos(node.userData.t)));

        function update() {
            const t = parseFloat(document.getElementById('time-slider').value);
            const pos = getPos(t);
            anchor.position.copy(pos);
            pointLight.position.copy(pos);

            // Оновлення статусу
            const currentTask = sdnData.find(d => Math.abs(d.t - t) < 0.1);
            document.getElementById('status').innerText = currentTask ? "ПОДІЯ: " + currentTask.label : "ПОШУК КОНТЕКСТУ...";
            document.getElementById('status').style.color = currentTask ? "#e53e3e" : "#2b6cb0";

            camera.position.lerp(new THREE.Vector3(pos.x + 30, pos.y + 20, pos.z + 30), 0.05);
            camera.lookAt(pos);
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            nodes.forEach(n => n.rotation.y += 0.01);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
