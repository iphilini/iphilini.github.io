<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-PHILINI | 3D Time Spiral</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; overflow: hidden; background: #f8fafc; font-family: 'Inter', sans-serif; }
        canvas { display: block; outline: none; }
        
        /* Glassmorphism Sidebar */
        .side-panel { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(20px); 
            border-right: 1px solid rgba(226, 232, 240, 0.8);
            z-index: 50;
        }

        /* Tooltip style */
        #tooltip { 
            position: absolute; pointer-events: none; display: none; 
            background: #0f172a; color: white; padding: 10px; border-radius: 12px; 
            font-size: 11px; z-index: 1000; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Interactive Calendar */
        .calendar-day { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            font-size: 10px; font-weight: 800; border-radius: 10px; cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid transparent; color: #64748b;
        }
        .calendar-day:hover { background: #f1f5f9; color: #3b82f6; transform: translateY(-2px); }
        .active-day { background: #3b82f6 !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3); }

        /* Event Cards */
        .event-card { transition: all 0.3s ease; border-left: 4px solid transparent; }
        .event-card:hover { transform: translateX(8px); background: white; shadow: lg; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        /* Inputs */
        .glass-input {
            background: rgba(241, 245, 249, 0.5);
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }
        .glass-input:focus { border-color: #3b82f6; background: white; ring: 2px ring-blue-100; }
    </style>
</head>
<body class="flex">

    <div id="tooltip"></div>

    <aside class="side-panel w-80 h-screen flex flex-col shadow-2xl relative">
        <div class="p-8">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h1 class="text-2xl font-black text-slate-900 italic tracking-tighter uppercase leading-none">
                        IPHILINI<span class="text-blue-600 block text-xs not-italic tracking-widest mt-1">OS v5.1</span>
                    </h1>
                </div>
                <button onclick="window.flyToNow()" class="bg-blue-600 text-white text-[10px] font-black px-4 py-2 rounded-full hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 uppercase active:scale-95">Зараз</button>
            </div>
            <p id="live-clock" class="text-[10px] font-mono text-slate-400 font-bold uppercase tracking-wider"></p>
        </div>

        <div class="px-8 mb-8">
            <div class="bg-white/50 rounded-[2rem] p-5 border border-white/50 shadow-inner">
                <div id="cal-month-name" class="text-[10px] font-black uppercase text-slate-400 mb-4 text-center tracking-[0.2em] italic"></div>
                <div class="grid grid-cols-7 gap-1 text-[8px] text-center font-black text-slate-300 uppercase mb-3">
                    <span>Пн</span><span>Вт</span><span>Ср</span><span>Чт</span><span>Пт</span><span>Сб</span><span>Нд</span>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
            </div>
        </div>

        <div class="px-8 space-y-4 mb-8">
            <div class="flex items-center justify-between p-4 bg-white/40 rounded-2xl border border-white/60 shadow-sm">
                <div class="flex flex-col">
                    <span class="text-[9px] font-black text-slate-500 uppercase tracking-tighter">Масштаб</span>
                    <span class="text-[8px] text-slate-400 font-bold uppercase italic">Висота доби</span>
                </div>
                <input id="in-height-pct" type="number" value="150" class="w-16 bg-white/80 text-center font-black text-slate-800 rounded-lg py-1 border-none focus:ring-2 ring-blue-500 outline-none">
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-8 pb-10">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Розклад</h3>
                <span id="ev-count" class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-[9px] font-black italic">0</span>
            </div>
            <div id="sidebar-event-list" class="space-y-3"></div>
        </div>
    </aside>

    <div id="event-modal" class="fixed inset-y-0 left-80 w-80 bg-white z-[2000] shadow-[50px_0_100px_rgba(0,0,0,0.1)] transform -translate-x-full transition-transform duration-500 hidden flex-col p-10">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-xl font-black text-slate-900 uppercase italic tracking-tighter">Подія</h2>
            <button onclick="window.deleteEvent()" class="text-slate-300 hover:text-red-500 transition-colors p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
            </button>
        </div>
        <div class="space-y-6 flex-1">
            <input id="ev-summary" type="text" placeholder="Що плануємо?" class="w-full p-4 glass-input rounded-2xl font-bold outline-none text-slate-800" />
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Початок</label>
                <input id="ev-start" type="datetime-local" class="w-full p-4 glass-input rounded-2xl font-bold text-sm text-slate-700" />
            </div>
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Завершення</label>
                <input id="ev-end" type="datetime-local" class="w-full p-4 glass-input rounded-2xl font-bold text-sm text-slate-700" />
            </div>
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Колір тегу</label>
                <input id="ev-color" type="color" value="#3b82f6" class="w-full h-14 rounded-2xl cursor-pointer border-none bg-transparent" />
            </div>
        </div>
        <div class="pt-10 space-y-3">
            <button onclick="window.saveEvent()" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase text-xs shadow-xl shadow-blue-200 hover:bg-slate-900 transition-all active:scale-95">Зберегти</button>
            <button onclick="window.closeModal()" class="w-full py-3 text-slate-400 font-bold uppercase text-[9px] hover:text-slate-600">Скасувати</button>
        </div>
    </div>

    <main id="canvas-container" class="flex-1 relative bg-slate-50"></main>

    <script>
        // CONFIGURATION
        let CONFIG = { 
            radius: 8, 
            heightPct: 150, 
            renderDays: 45, 
            baseDate: new Date().setHours(0,0,0,0) 
        };
        
        let events = JSON.parse(localStorage.getItem('iphilini_spiral_data')) || [];
        let editingId = null;

        const getDayHeight = () => (CONFIG.radius * (CONFIG.heightPct / 100));

        // SCENE SETUP
        const scene = new THREE.Scene();
        const container = document.getElementById('canvas-container');
        const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(22, 18, 22);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // LIGHTING
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const pointLight = new THREE.PointLight(0xffffff, 0.6);
        pointLight.position.set(20, 40, 20);
        scene.add(pointLight);
        
        const spiralGroup = new THREE.Group();
        const gridGroup = new THREE.Group();
        const eventGroup = new THREE.Group();
        scene.add(spiralGroup, gridGroup, eventGroup);

        // CURRENT TIME MARKER
        const nowMarker = new THREE.Mesh(
            new THREE.SphereGeometry(0.35, 32, 32),
            new THREE.MeshStandardMaterial({ 
                color: 0x3b82f6, 
                emissive: 0x3b82f6, 
                emissiveIntensity: 0.5,
                metalness: 0.8,
                roughness: 0.2
            })
        );
        scene.add(nowMarker);

        // COORDINATE UTILS
        function dateToPos(date) {
            const hrs = (date - CONFIG.baseDate) / 3600000;
            const angle = (hrs / 24) * Math.PI * 2;
            return new THREE.Vector3(
                Math.cos(angle) * CONFIG.radius, 
                (hrs / 24) * getDayHeight(), 
                Math.sin(angle) * CONFIG.radius
            );
        }
        function posToDate(y) { return new Date(CONFIG.baseDate + (y / getDayHeight() * 24) * 3600000); }

        // CAMERA NAVIGATION
        function flyToDate(targetDate) {
            const pos = dateToPos(targetDate);
            new TWEEN.Tween(camera.position).to({ x: pos.x + 18, y: pos.y + 12, z: pos.z + 18 }, 1200).easing(TWEEN.Easing.Cubic.Out).start();
            new TWEEN.Tween(controls.target).to({ x: pos.x, y: pos.y, z: pos.z }, 1200).easing(TWEEN.Easing.Cubic.Out).start();
        }
        window.flyToNow = () => flyToDate(new Date());

        // GEOMETRY GENERATORS
        function buildSpiral() {
            spiralGroup.clear(); gridGroup.clear();
            const totalHrs = 24 * CONFIG.renderDays;
            const pts = [];
            for (let h = 0; h < totalHrs; h += 0.1) pts.push(dateToPos(new Date(CONFIG.baseDate + h * 3600000)));
            
            // The Main Wire
            const spiralMesh = new THREE.Mesh(
                new THREE.TubeGeometry(new THREE.CatmullRomCurve3(pts), 200 * CONFIG.renderDays, 0.05, 8, false),
                new THREE.MeshStandardMaterial({ color: 0x475569, metalness: 0.5, roughness: 0.2 })
            );
            spiralGroup.add(spiralMesh);

            // Invisible Click Zone
            const hz = new THREE.Mesh(new THREE.TubeGeometry(new THREE.CatmullRomCurve3(pts), 150 * CONFIG.renderDays, 0.6, 8, false), new THREE.MeshBasicMaterial({visible:false}));
            hz.userData = { type: 'spiral' };
            spiralGroup.add(hz);

            // Ticks and Markers
            for (let h = 0; h <= totalHrs; h++) {
                const date = new Date(CONFIG.baseDate + h * 3600000);
                const pos = dateToPos(date);
                if (h % 24 === 0) {
                    const m = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), new THREE.MeshStandardMaterial({ color: 0x2563eb, emissive: 0x2563eb, emissiveIntensity: 0.2 }));
                    m.position.copy(pos); m.userData = { type: 'dayMarker', date: date };
                    gridGroup.add(m);
                } else if (h % 3 === 0) { // Every 3 hours for cleaner look
                    const t = new THREE.Mesh(new THREE.SphereGeometry(0.08, 8, 8), new THREE.MeshStandardMaterial({ color: 0x94a3b8 }));
                    t.position.copy(pos); gridGroup.add(t);
                }
            }
        }

        function renderEvents() {
            eventGroup.clear();
            const listEl = document.getElementById('sidebar-event-list');
            listEl.innerHTML = "";
            document.getElementById('ev-count').innerText = events.length;

            events.sort((a,b) => a.start - b.start).forEach(ev => {
                const s = new Date(ev.start); const e = new Date(ev.end);
                const dur = (e - s) / 3600000;
                const pts = [];
                for (let i = 0; i <= dur; i += 0.2) pts.push(dateToPos(new Date(s.getTime() + i * 3600000)));
                
                if(pts.length > 1) {
                    const mesh = new THREE.Mesh(
                        new THREE.TubeGeometry(new THREE.CatmullRomCurve3(pts), 64, 0.2, 12, false),
                        new THREE.MeshStandardMaterial({ color: ev.color, transparent: true, opacity: 0.8, metalness: 0.3, roughness: 0.1 })
                    );
                    mesh.userData = { type: 'event', id: ev.id, summary: ev.summary };
                    eventGroup.add(mesh);
                }

                // Sidebar item
                const item = document.createElement('div');
                item.className = 'event-card p-4 bg-white/40 rounded-2xl shadow-sm border-l-4 cursor-pointer hover:shadow-xl transition-all text-[11px] group';
                item.style.borderLeftColor = ev.color;
                item.innerHTML = `
                    <div class="font-black text-slate-800 uppercase tracking-tight group-hover:text-blue-600 transition-colors">${ev.summary}</div>
                    <div class="text-[9px] text-slate-400 font-bold mt-1 uppercase tracking-tighter italic">
                        ${s.toLocaleDateString('uk', {day:'numeric', month:'short'})} • ${s.toLocaleTimeString('uk',{hour:'2-digit',minute:'2-digit'})}
                    </div>`;
                item.onclick = () => { flyToDate(s); window.openModal(ev); };
                listEl.appendChild(item);
            });
            localStorage.setItem('iphilini_spiral_data', JSON.stringify(events));
        }

        function buildCalendar() {
            const grid = document.getElementById('calendar-grid'); grid.innerHTML = "";
            const now = new Date();
            const today = now.getDate();
            
            document.getElementById('cal-month-name').innerText = now.toLocaleString('uk', { month: 'long', year: 'numeric' });

            // Simulating 31 days for current month
            for(let i=1; i<=31; i++) {
                const d = document.createElement('div');
                d.className = `calendar-day ${i === today ? 'active-day' : ''}`;
                d.innerText = i;
                d.onclick = () => {
                    const target = new Date(); target.setHours(0,0,0,0); target.setDate(i);
                    flyToDate(target);
                    document.querySelectorAll('.calendar-day').forEach(el => el.classList.remove('active-day'));
                    d.classList.add('active-day');
                };
                grid.appendChild(d);
            }
        }

        // INTERACTION LOGIC
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isMoving = false;

        container.addEventListener('pointermove', (e) => {
            const rect = container.getBoundingClientRect();
            mouse.x = ((e.clientX - rect.left) / container.clientWidth) * 2 - 1;
            mouse.y = -((e.clientY - rect.top) / container.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const t = document.getElementById('tooltip');
            const hits = raycaster.intersectObjects([...eventGroup.children, ...gridGroup.children, ...spiralGroup.children]);

            if (hits.length > 0) {
                const d = hits[0].object.userData;
                document.body.style.cursor = 'pointer';
                t.style.display = 'block'; t.style.left = e.clientX + 20 + 'px'; t.style.top = e.clientY + 'px';
                if (d.type === 'event') t.innerHTML = `<b class="text-blue-400 uppercase tracking-widest text-[9px] block mb-1">Подія</b><span class="font-bold">${d.summary}</span>`;
                else if (d.type === 'dayMarker') t.innerHTML = `<b class="text-blue-400 uppercase text-[9px] block mb-1">Початок доби</b><span class="font-bold">${d.date.toLocaleDateString('uk')}</span>`;
                else t.innerHTML = `<span class="font-mono font-black text-blue-400">${posToDate(hits[0].point.y).toLocaleTimeString('uk', {hour:'2-digit', minute:'2-digit'})}</span>`;
            } else { t.style.display = 'none'; document.body.style.cursor = 'default'; }
        });

        controls.addEventListener('change', () => isMoving = true);
        container.addEventListener('pointerup', (e) => {
            if (isMoving) { isMoving = false; return; }
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects([...eventGroup.children, ...gridGroup.children, ...spiralGroup.children]);
            if (hits.length > 0) {
                const d = hits[0].object.userData;
                if (d.type === 'event') window.openModal(events.find(ev => ev.id === d.id));
                else if (d.type === 'dayMarker') window.openModal({ id: null, summary: "Завдання на день", start: d.date, end: new Date(d.date.getTime() + 86400000), color: "#3b82f6" });
                else {
                    const s = posToDate(hits[0].point.y);
                    window.openModal({ id: null, summary: "", start: s, end: new Date(s.getTime() + 3600000), color: "#3b82f6" });
                }
            }
        });

        // MODAL ACTIONS
        window.openModal = (ev) => {
            editingId = ev.id;
            document.getElementById('ev-summary').value = ev.summary;
            document.getElementById('ev-color').value = ev.color;
            const toISO = (d) => new Date(d.getTime() - d.getTimezoneOffset()*60000).toISOString().slice(0,16);
            document.getElementById('ev-start').value = toISO(new Date(ev.start));
            document.getElementById('ev-end').value = toISO(new Date(ev.end));
            const modal = document.getElementById('event-modal');
            modal.style.display = 'flex'; setTimeout(() => modal.style.transform = 'translateX(0)', 10);
        };

        window.closeModal = () => {
            const modal = document.getElementById('event-modal');
            modal.style.transform = 'translateX(-100%)'; setTimeout(() => modal.style.display = 'none', 500);
        };

        window.saveEvent = () => {
            const data = {
                id: editingId || Date.now(),
                summary: document.getElementById('ev-summary').value || "План без назви",
                start: new Date(document.getElementById('ev-start').value).getTime(),
                end: new Date(document.getElementById('ev-end').value).getTime(),
                color: document.getElementById('ev-color').value
            };
            if(editingId) events = events.map(e => e.id === editingId ? data : e);
            else events.push(data);
            renderEvents(); closeModal();
        };

        window.deleteEvent = () => {
            events = events.filter(e => e.id !== editingId);
            renderEvents(); closeModal();
        };

        document.getElementById('in-height-pct').onchange = (e) => { 
            CONFIG.heightPct = parseInt(e.target.value) || 150; 
            buildSpiral(); renderEvents(); 
        };

        // ANIMATION LOOP
        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time);
            
            const now = new Date();
            nowMarker.position.copy(dateToPos(now));
            
            // Pulse effect for "now" marker
            const s = 1 + Math.sin(time * 0.005) * 0.1;
            nowMarker.scale.set(s,s,s);

            document.getElementById('live-clock').innerText = now.toLocaleString('uk', { 
                weekday: 'short', day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
            
            controls.update(); 
            renderer.render(scene, camera);
        }

        // INITIALIZE
        buildCalendar(); 
        buildSpiral(); 
        renderEvents(); 
        animate();
        
        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix(); 
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
