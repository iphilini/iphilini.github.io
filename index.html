<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spiral Calendar Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #fff; margin: 0; overflow: hidden; }
        .google-shadow { box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15); }
        input { border: 1px solid #dadce0; border-radius: 4px; padding: 6px 10px; outline-color: #1a73e8; }
        canvas { outline: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useCallback } = React;

        const SpiralCalendar = () => {
            const mountRef = useRef(null);
            const [events, setEvents] = useState(() => JSON.parse(localStorage.getItem('spiral_events')) || []);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedEvent, setSelectedEvent] = useState(null);
            
            // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –≤–∏–≥–ª—è–¥—É
            const [viewDays, setViewDays] = useState(3);
            const [spiralH, setSpiralH] = useState(14);
            const radius = 8;

            const [newEvent, setNewEvent] = useState({
                title: '', startDate: new Date().toISOString().split('T')[0], startTime: "10:00",
                endDate: new Date().toISOString().split('T')[0], endTime: "11:30", color: '#1a73e8'
            });

            useEffect(() => {
                localStorage.setItem('spiral_events', JSON.stringify(events));
            }, [events]);

            const getPos = useCallback((date, h, days) => {
                const startOfView = new Date();
                startOfView.setHours(0,0,0,0);
                const diffHours = (date - startOfView) / (1000 * 3600);
                const angle = (diffHours / 24) * 2 * Math.PI;
                const yPos = (h * days / 2) - (diffHours / 24) * h;
                return new THREE.Vector3(Math.cos(angle) * radius, yPos, Math.sin(angle) * radius);
            }, [radius]);

            useEffect(() => {
                const container = mountRef.current;
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xffffff);

                const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.set(25, 18, 25);

                const renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;

                scene.add(new THREE.AmbientLight(0xffffff, 0.7));
                const sun = new THREE.DirectionalLight(0xffffff, 0.4);
                sun.position.set(10, 20, 10);
                scene.add(sun);

                // –í—ñ—Å—å
                const axisHeight = spiralH * viewDays + 10;
                scene.add(new THREE.Mesh(
                    new THREE.CylinderGeometry(0.02, 0.02, axisHeight, 8),
                    new THREE.MeshBasicMaterial({ color: '#e8eaed' })
                ));

                // –ü–æ–¥—ñ–ª–∫–∏ —Ç–∞ —Å–ø—ñ—Ä–∞–ª—å
                for (let h = 0; h <= 24 * viewDays; h++) {
                    const d = new Date(); d.setHours(h, 0, 0, 0);
                    const pos = getPos(d, spiralH, viewDays);
                    
                    const tick = new THREE.Mesh(
                        new THREE.BoxGeometry(h % 24 === 0 ? 1 : 0.6, 0.04, 0.04),
                        new THREE.MeshBasicMaterial({ color: h % 24 === 0 ? '#1a73e8' : '#5f6368' })
                    );
                    tick.position.copy(pos);
                    tick.rotation.y = -(h / 24) * 2 * Math.PI;
                    scene.add(tick);
                }

                // –í–∞–Ω—Ç–∞–∂–∏–º–æ –ø–æ–¥—ñ—ó (TubeGeometry –¥–ª—è –∫–ª—ñ–∫–∞–±–µ–ª—å–Ω–æ—Å—Ç—ñ)
                const eventMeshes = [];
                events.forEach(ev => {
                    const start = new Date(`${ev.startDate}T${ev.startTime}`);
                    const end = new Date(`${ev.endDate}T${ev.endTime}`);
                    const points = [];
                    const steps = 12;
                    for(let i=0; i<=steps; i++){
                        const t = new Date(start.getTime() + (end - start) * (i/steps));
                        points.push(getPos(t, spiralH, viewDays));
                    }
                    if(points.length > 1) {
                        const curve = new THREE.CatmullRomCurve3(points);
                        const tube = new THREE.Mesh(
                            new THREE.TubeGeometry(curve, 32, 0.3, 12, false),
                            new THREE.MeshPhongMaterial({ color: ev.color, shininess: 100 })
                        );
                        tube.userData = ev;
                        scene.add(tube);
                        eventMeshes.push(tube);
                    }
                });

                // –ü—É–ª—å—Å—É—é—á–∏–π –º–∞—Ä–∫–µ—Ä —á–∞—Å—É
                const nowMarker = new THREE.Mesh(
                    new THREE.SphereGeometry(0.5, 32, 32),
                    new THREE.MeshPhongMaterial({ color: '#ea4335', emissive: '#ea4335', emissiveIntensity: 0.3 })
                );
                scene.add(nowMarker);

                // Raycaster
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                const onMouseDown = (e) => {
                    const rect = container.getBoundingClientRect();
                    mouse.x = ((e.clientX - rect.left) / container.clientWidth) * 2 - 1;
                    mouse.y = -((e.clientY - rect.top) / container.clientHeight) * 2 + 1;
                    raycaster.setFromCamera(mouse, camera);
                    const hits = raycaster.intersectObjects(eventMeshes);
                    if(hits.length > 0) setSelectedEvent(hits[0].object.userData);
                    else setSelectedEvent(null);
                };
                container.addEventListener('mousedown', onMouseDown);

                const animate = () => {
                    const frame = requestAnimationFrame(animate);
                    controls.update();
                    const now = new Date();
                    nowMarker.position.copy(getPos(now, spiralH, viewDays));
                    nowMarker.scale.setScalar(1 + Math.sin(Date.now()*0.005)*0.1);
                    renderer.render(scene, camera);
                };
                animate();

                return () => {
                    container.removeEventListener('mousedown', onMouseDown);
                    renderer.dispose();
                    if (container.contains(renderer.domElement)) container.removeChild(renderer.domElement);
                };
            }, [events, viewDays, spiralH, getPos]);

            const handleDelete = (id) => {
                setEvents(prev => prev.filter(e => e.id !== id));
                setSelectedEvent(null);
            };

            return (
                <div className="flex h-screen w-full bg-white select-none">
                    {/* Sidebar */}
                    <aside className="w-80 border-r flex flex-col p-5 bg-white z-10 overflow-hidden">
                        <div className="flex items-center gap-2 mb-8 px-1">
                            <div className="w-8 h-8 bg-[#1a73e8] rounded-lg flex items-center justify-center text-white font-bold">G</div>
                            <span className="text-xl text-gray-600 font-medium">Spiral Calendar</span>
                        </div>

                        <button onClick={() => setIsModalOpen(true)} className="flex items-center gap-4 py-3 px-6 rounded-full google-shadow border hover:bg-gray-50 transition-all w-fit mb-8">
                            <svg width="24" height="24" viewBox="0 0 36 36"><path fill="#34A853" d="M16 16v14h4V20z"/><path fill="#4285F4" d="M30 16H20l-4 4h14z"/><path fill="#FBBC05" d="M6 16v4h10l4-4z"/><path fill="#EA4335" d="M20 16V6h-4v14z"/></svg>
                            <span className="font-medium text-sm text-gray-700">–°—Ç–≤–æ—Ä–∏—Ç–∏</span>
                        </button>

                        <div className="flex-1 flex flex-col min-h-0">
                            <h3 className="text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-4">–°–ø–∏—Å–æ–∫ –ø–æ–¥—ñ–π</h3>
                            <div className="flex-1 overflow-y-auto custom-scrollbar space-y-2 pr-2">
                                {events.length === 0 ? (
                                    <div className="text-xs text-gray-400 text-center py-10">–ü–æ–¥—ñ–π –ø–æ–∫–∏ –Ω–µ–º–∞—î</div>
                                ) : (
                                    events.map(ev => (
                                        <div key={ev.id} className="group flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 border border-transparent hover:border-gray-100 transition-all cursor-pointer" onClick={() => setSelectedEvent(ev)}>
                                            <div className="w-3 h-3 rounded-full flex-shrink-0" style={{background: ev.color}}></div>
                                            <div className="flex-1 min-w-0">
                                                <div className="text-sm font-medium text-gray-800 truncate">{ev.title}</div>
                                                <div className="text-[10px] text-gray-500">{ev.startTime} - {ev.endTime}</div>
                                            </div>
                                            <button onClick={(e) => {e.stopPropagation(); handleDelete(ev.id);}} className="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-all">üóëÔ∏è</button>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <div className="pt-6 border-t mt-4 space-y-4">
                            <div className="flex justify-between text-[11px] font-bold text-gray-500 uppercase">
                                <span>–ü–µ—Ä–µ–≥–ª—è–¥</span>
                                <span>{viewDays} –¥–Ω.</span>
                            </div>
                            <input type="range" min="1" max="14" value={viewDays} onChange={e => setViewDays(Number(e.target.value))} className="w-full accent-blue-600" />
                        </div>
                    </aside>

                    {/* Main Area */}
                    <main className="flex-1 relative bg-[#f8f9fa] overflow-hidden">
                        <header className="h-16 bg-white border-b flex items-center px-8 justify-between">
                            <div className="flex items-center gap-4">
                                <h2 className="text-lg font-medium text-gray-700">–°—å–æ–≥–æ–¥–Ω—ñ: {new Date().toLocaleDateString('uk-UA', { day: 'numeric', month: 'long' })}</h2>
                            </div>
                        </header>

                        <div ref={mountRef} className="w-full h-full cursor-grab active:cursor-grabbing"></div>

                        {/* Floating Event Card */}
                        {selectedEvent && (
                            <div className="absolute top-24 right-10 w-80 bg-white rounded-2xl shadow-2xl border border-gray-100 p-6 z-50 animate-in fade-in zoom-in-95 duration-200">
                                <div className="flex justify-between mb-4">
                                    <div className="px-3 py-1 rounded-full text-[10px] font-bold text-white uppercase tracking-wider shadow-sm" style={{background: selectedEvent.color}}>–ü–æ–¥—ñ—è</div>
                                    <button onClick={() => setSelectedEvent(null)} className="text-gray-300 hover:text-gray-600 text-xl">&times;</button>
                                </div>
                                <h3 className="text-2xl font-semibold text-gray-900 mb-2 leading-tight">{selectedEvent.title}</h3>
                                <div className="space-y-3 mb-8">
                                    <div className="flex items-center gap-3 text-sm text-gray-600">
                                        <span className="text-lg">üìÖ</span> {selectedEvent.startDate}
                                    </div>
                                    <div className="flex items-center gap-3 text-sm text-gray-600">
                                        <span className="text-lg">‚è∞</span> {selectedEvent.startTime} ‚Äì {selectedEvent.endTime}
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => handleDelete(selectedEvent.id)} className="flex-1 py-3 bg-red-50 text-red-600 rounded-xl font-bold text-xs hover:bg-red-100 transition-colors">–í–ò–î–ê–õ–ò–¢–ò</button>
                                    <button onClick={() => setSelectedEvent(null)} className="flex-1 py-3 bg-gray-50 text-gray-500 rounded-xl font-bold text-xs hover:bg-gray-100 transition-colors">–ó–ê–ö–†–ò–¢–ò</button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Modal Add Event */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden animate-in zoom-in-95 duration-200">
                                <div className="p-8">
                                    <input 
                                        type="text" placeholder="–ù–∞–∑–≤–∞ –ø–æ–¥—ñ—ó" autoFocus
                                        className="w-full border-b-2 border-gray-100 focus:border-blue-600 outline-none py-2 text-2xl transition-all mb-8 font-light"
                                        value={newEvent.title} onChange={e => setNewEvent({...newEvent, title: e.target.value})}
                                    />
                                    <div className="grid grid-cols-2 gap-6 mb-8">
                                        <div className="space-y-2">
                                            <div className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">–ü–æ—á–∞—Ç–æ–∫</div>
                                            <input type="date" className="w-full text-sm" value={newEvent.startDate} onChange={e => setNewEvent({...newEvent, startDate: e.target.value})} />
                                            <input type="time" className="w-full text-sm" value={newEvent.startTime} onChange={e => setNewEvent({...newEvent, startTime: e.target.value})} />
                                        </div>
                                        <div className="space-y-2">
                                            <div className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">–ö—ñ–Ω–µ—Ü—å</div>
                                            <input type="date" className="w-full text-sm" value={newEvent.endDate} onChange={e => setNewEvent({...newEvent, endDate: e.target.value})} />
                                            <input type="time" className="w-full text-sm" value={newEvent.endTime} onChange={e => setNewEvent({...newEvent, endTime: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="flex gap-4">
                                        {['#1a73e8', '#d50000', '#f4b400', '#0b8043'].map(c => (
                                            <button key={c} onClick={() => setNewEvent({...newEvent, color: c})} className={`w-10 h-10 rounded-full transition-transform ${newEvent.color === c ? 'scale-110 ring-4 ring-blue-50' : 'opacity-60 hover:opacity-100'}`} style={{background: c}} />
                                        ))}
                                    </div>
                                </div>
                                <div className="bg-gray-50 px-8 py-5 flex justify-end gap-3">
                                    <button onClick={() => setIsModalOpen(false)} className="px-6 py-2 text-sm font-medium text-gray-500 hover:text-gray-800 transition-colors">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
                                    <button 
                                        onClick={() => { if(!newEvent.title) return; setEvents(prev => [...prev, {...newEvent, id: Date.now()}]); setIsModalOpen(false); }}
                                        className="px-10 py-2 bg-blue-600 text-white rounded-full font-medium shadow-lg hover:bg-blue-700 transition-all active:scale-95"
                                    >–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SpiralCalendar />);
    </script>
</body>
</html>
