<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spiral Calendar Pro Max</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #fff; margin: 0; overflow: hidden; }
        .google-shadow { box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15); }
        .btn-google { transition: all 0.2s; border: 1px solid #dadce0; }
        .btn-google:hover { background-color: #f6fafe; border-color: #d2e3fc; }
        canvas { outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useCallback } = React;

        const SpiralCalendar = () => {
            const mountRef = useRef(null);
            const [viewDays, setViewDays] = useState(3);
            const [spiralH, setSpiralH] = useState(12);
            const [radius, setRadius] = useState(8);
            const [events, setEvents] = useState(() => JSON.parse(localStorage.getItem('calEvents')) || []);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedEvent, setSelectedEvent] = useState(null);

            const [newEvent, setNewEvent] = useState({
                title: '', startDate: new Date().toISOString().split('T')[0], startTime: "09:00",
                endDate: new Date().toISOString().split('T')[0], endTime: "10:30", color: '#1a73e8'
            });

            // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
            useEffect(() => {
                localStorage.setItem('calEvents', JSON.stringify(events));
            }, [events]);

            // –ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω–∞ –º–æ–¥–µ–ª—å —Å–ø—ñ—Ä–∞–ª—ñ
            const getPos = useCallback((date, r, h, days) => {
                const startOfView = new Date();
                startOfView.setHours(0,0,0,0);
                const diffHours = (date - startOfView) / (1000 * 60 * 60);
                
                const angle = (diffHours / 24) * 2 * Math.PI;
                const yPos = (h * days / 2) - (diffHours / 24) * h;
                return new THREE.Vector3(Math.cos(angle) * r, yPos, Math.sin(angle) * r);
            }, []);

            useEffect(() => {
                const container = mountRef.current;
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xffffff);

                const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.set(25, 15, 25);

                const renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;

                // –°–≤—ñ—Ç–ª–æ
                scene.add(new THREE.AmbientLight(0xffffff, 0.8));
                const spotLight = new THREE.SpotLight(0xffffff, 0.5);
                spotLight.position.set(50, 50, 50);
                scene.add(spotLight);

                // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞ –≤—ñ—Å—å
                const axis = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.02, 0.02, spiralH * viewDays + 10, 8),
                    new THREE.MeshBasicMaterial({ color: '#e8eaed' })
                );
                scene.add(axis);

                // –ü–æ–±—É–¥–æ–≤–∞ —Å–ø—ñ—Ä–∞–ª—ñ —Ç–∞ –ø–æ–¥—ñ–ª–æ–∫
                const interactiveObjects = [];

                for (let h = 0; h <= 24 * viewDays; h++) {
                    const d = new Date(); d.setHours(h, 0, 0, 0);
                    const pos = getPos(d, radius, spiralH, viewDays);
                    
                    // –ü–æ–¥—ñ–ª–∫–∏ (Ticks)
                    const tick = new THREE.Mesh(
                        new THREE.BoxGeometry(0.7, 0.04, 0.04),
                        new THREE.MeshBasicMaterial({ color: h % 24 === 0 ? '#1a73e8' : '#5f6368' })
                    );
                    tick.position.copy(pos);
                    tick.rotation.y = -(h / 24) * 2 * Math.PI;
                    scene.add(tick);

                    // –¢–æ–Ω–∫–∞ –ª—ñ–Ω—ñ—è —Å–ø—ñ—Ä–∞–ª—ñ (–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞)
                    if (h < 24 * viewDays) {
                        const nextD = new Date(d); nextD.setHours(h + 1);
                        const nextPos = getPos(nextD, radius, spiralH, viewDays);
                        const lineGeom = new THREE.BufferGeometry().setFromPoints([pos, nextPos]);
                        scene.add(new THREE.Line(lineGeom, new THREE.LineBasicMaterial({ color: '#dadce0' })));
                    }
                }

                // –í—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—è –ü–û–î–Ü–ô
                events.forEach(ev => {
                    const start = new Date(`${ev.startDate}T${ev.startTime}`);
                    const end = new Date(`${ev.endDate}T${ev.endTime}`);
                    
                    const points = [];
                    const durationHrs = (end - start) / (1000 * 3600);
                    const steps = Math.max(Math.floor(durationHrs * 4), 2); // 15-—Ö–≤–∏–ª–∏–Ω–Ω—ñ –∫—Ä–æ–∫–∏

                    for(let i = 0; i <= steps; i++) {
                        const stepDate = new Date(start.getTime() + (end - start) * (i / steps));
                        points.push(getPos(stepDate, radius, spiralH, viewDays));
                    }

                    if(points.length > 1) {
                        const curve = new THREE.CatmullRomCurve3(points);
                        const tubeGeom = new THREE.TubeGeometry(curve, steps * 2, 0.3, 12, false);
                        const tubeMat = new THREE.MeshPhongMaterial({ 
                            color: ev.color, 
                            shininess: 100,
                            emissive: ev.color,
                            emissiveIntensity: 0.1
                        });
                        const tube = new THREE.Mesh(tubeGeom, tubeMat);
                        tube.userData = ev; // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–∞–Ω—ñ –≤ –æ–±'—î–∫—Ç—ñ
                        scene.add(tube);
                        interactiveObjects.push(tube);
                    }
                });

                // –ú–∞—Ä–∫–µ—Ä –ø–æ—Ç–æ—á–Ω–æ–≥–æ —á–∞—Å—É (–ß–µ—Ä–≤–æ–Ω–∞ –∫—É–ª—å–∫–∞)
                const nowMarker = new THREE.Mesh(
                    new THREE.SphereGeometry(0.5, 32, 32),
                    new THREE.MeshPhongMaterial({ color: '#ea4335', emissive: '#ea4335', emissiveIntensity: 0.5 })
                );
                scene.add(nowMarker);

                // --- Raycaster –¥–ª—è –≤–∑–∞—î–º–æ–¥—ñ—ó ---
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                const handleMouseDown = (event) => {
                    const rect = container.getBoundingClientRect();
                    mouse.x = ((event.clientX - rect.left) / container.clientWidth) * 2 - 1;
                    mouse.y = -((event.clientY - rect.top) / container.clientHeight) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(interactiveObjects);

                    if (intersects.length > 0) {
                        setSelectedEvent(intersects[0].object.userData);
                    } else {
                        setSelectedEvent(null);
                    }
                };

                container.addEventListener('mousedown', handleMouseDown);

                const animate = () => {
                    const reqId = requestAnimationFrame(animate);
                    controls.update();
                    
                    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞ —á–∞—Å—É
                    const now = new Date();
                    nowMarker.position.copy(getPos(now, radius, spiralH, viewDays));
                    const pulse = 1 + Math.sin(Date.now() * 0.006) * 0.2;
                    nowMarker.scale.set(pulse, pulse, pulse);

                    renderer.render(scene, camera);
                };
                animate();

                const handleResize = () => {
                    camera.aspect = container.clientWidth / container.clientHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(container.clientWidth, container.clientHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    container.removeEventListener('mousedown', handleMouseDown);
                    window.removeEventListener('resize', handleResize);
                    renderer.dispose();
                    if (container.contains(renderer.domElement)) container.removeChild(renderer.domElement);
                };
            }, [viewDays, spiralH, radius, events, getPos]);

            return (
                <div className="flex h-screen w-full select-none">
                    {/* Sidebar */}
                    <aside className="w-72 border-r bg-white flex flex-col p-4 gap-6 z-10">
                        <div className="flex items-center gap-2 px-2">
                            <div className="w-8 h-8 bg-[#1a73e8] rounded-lg flex items-center justify-center text-white font-bold">31</div>
                            <span className="text-xl text-[#5f6368]">–ö–∞–ª–µ–Ω–¥–∞—Ä</span>
                        </div>

                        <button onClick={() => setIsModalOpen(true)} className="flex items-center gap-4 py-3 px-5 rounded-full google-shadow border hover:bg-gray-50 transition-all w-fit active:scale-95">
                            <svg width="24" height="24" viewBox="0 0 36 36"><path fill="#34A853" d="M16 16v14h4V20z"/><path fill="#4285F4" d="M30 16H20l-4 4h14z"/><path fill="#FBBC05" d="M6 16v4h10l4-4z"/><path fill="#EA4335" d="M20 16V6h-4v14z"/></svg>
                            <span className="font-medium text-sm text-gray-700">–°—Ç–≤–æ—Ä–∏—Ç–∏</span>
                        </button>

                        <div className="space-y-6 px-2">
                            <div>
                                <label className="text-[11px] font-bold text-gray-500 uppercase">–û–≥–ª—è–¥ –¥–Ω—ñ–≤</label>
                                <div className="flex gap-1 mt-2">
                                    {[1, 3, 7].map(d => (
                                        <button key={d} onClick={() => setViewDays(d)} className={`flex-1 py-1 rounded text-xs ${viewDays === d ? 'bg-blue-100 text-blue-700 font-bold' : 'bg-gray-100'}`}>{d} –¥–Ω.</button>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <label className="text-[11px] font-bold text-gray-500 uppercase">–ú–∞—Å—à—Ç–∞–± —Å–ø—ñ—Ä–∞–ª—ñ</label>
                                <input type="range" min="6" max="25" value={spiralH} onChange={e => setSpiralH(Number(e.target.value))} className="w-full mt-2 accent-blue-600" />
                            </div>
                        </div>

                        <div className="mt-auto border-t pt-4">
                            <div className="text-[10px] text-gray-400 text-center italic">–ü–æ—Ä–∞–¥–∞: –ö–ª—ñ–∫–∞–π—Ç–µ –ø—Ä—è–º–æ –Ω–∞ –∫–æ–ª—å–æ—Ä–æ–≤—ñ –ø–æ–¥—ñ—ó —É 3D –ø—Ä–æ—Å—Ç–æ—Ä—ñ</div>
                        </div>
                    </aside>

                    {/* Main View */}
                    <main className="flex-1 flex flex-col relative bg-[#f8f9fa]">
                        <header className="h-16 bg-white border-b flex items-center px-8 justify-between">
                            <div className="flex items-center gap-4">
                                <button className="btn-google px-4 py-1.5 rounded text-sm font-medium">–°—å–æ–≥–æ–¥–Ω—ñ</button>
                                <h2 className="text-xl font-normal text-[#3c4043]">{new Date().toLocaleDateString('uk-UA', { month: 'long', year: 'numeric' })}</h2>
                            </div>
                        </header>

                        <div ref={mountRef} className="flex-1 overflow-hidden cursor-crosshair"></div>

                        {/* –ö–∞—Ä—Ç–∫–∞ –ø–æ–¥—ñ—ó –ø—Ä–∏ –∫–ª—ñ–∫—É */}
                        {selectedEvent && (
                            <div className="absolute top-20 right-8 w-80 bg-white rounded-xl shadow-2xl border border-gray-100 p-5 animate-in fade-in slide-in-from-right-4 z-50">
                                <div className="flex justify-between items-start mb-4">
                                    <div className="w-10 h-10 rounded-lg flex items-center justify-center text-white text-xl" style={{background: selectedEvent.color}}>
                                        {selectedEvent.title[0]}
                                    </div>
                                    <button onClick={() => setSelectedEvent(null)} className="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                                </div>
                                <h3 className="text-xl font-medium text-gray-900 mb-1">{selectedEvent.title}</h3>
                                <div className="text-sm text-gray-500 mb-6 space-y-1">
                                    <div className="flex items-center gap-2">üìÖ {selectedEvent.startDate}</div>
                                    <div className="flex items-center gap-2">‚è∞ {selectedEvent.startTime} ‚Äì {selectedEvent.endTime}</div>
                                </div>
                                <button 
                                    onClick={() => { setEvents(events.filter(e => e.id !== selectedEvent.id)); setSelectedEvent(null); }}
                                    className="w-full py-2.5 bg-red-50 text-red-600 rounded-lg font-bold text-xs hover:bg-red-100 transition-colors flex items-center justify-center gap-2"
                                >
                                    <span>üóëÔ∏è</span> –í–∏–¥–∞–ª–∏—Ç–∏ –ø–æ–¥—ñ—é
                                </button>
                            </div>
                        )}
                    </main>

                    {/* –ú–æ–¥–∞–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-[100] flex items-center justify-center">
                            <div className="bg-white rounded-2xl shadow-2xl w-[500px] overflow-hidden">
                                <div className="p-8 space-y-6">
                                    <input 
                                        type="text" placeholder="–ù–∞–∑–≤–∞ –ø–æ–¥—ñ—ó" autoFocus
                                        className="w-full border-b-2 border-gray-100 focus:border-blue-600 outline-none py-1 text-2xl transition-all"
                                        value={newEvent.title} onChange={e => setNewEvent({...newEvent, title: e.target.value})}
                                    />
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="space-y-3">
                                            <div className="text-[11px] font-bold text-gray-400 uppercase tracking-widest">–ü–æ—á–∞—Ç–æ–∫</div>
                                            <input type="date" className="w-full p-2 bg-gray-50 border-none rounded-lg text-sm" value={newEvent.startDate} onChange={e => setNewEvent({...newEvent, startDate: e.target.value})} />
                                            <input type="time" className="w-full p-2 bg-gray-50 border-none rounded-lg text-sm" value={newEvent.startTime} onChange={e => setNewEvent({...newEvent, startTime: e.target.value})} />
                                        </div>
                                        <div className="space-y-3">
                                            <div className="text-[11px] font-bold text-gray-400 uppercase tracking-widest">–ö—ñ–Ω–µ—Ü—å</div>
                                            <input type="date" className="w-full p-2 bg-gray-50 border-none rounded-lg text-sm" value={newEvent.endDate} onChange={e => setNewEvent({...newEvent, endDate: e.target.value})} />
                                            <input type="time" className="w-full p-2 bg-gray-50 border-none rounded-lg text-sm" value={newEvent.endTime} onChange={e => setNewEvent({...newEvent, endTime: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="flex gap-3">
                                        {['#1a73e8', '#d50000', '#f4b400', '#0b8043', '#7986cb'].map(c => (
                                            <button key={c} onClick={() => setNewEvent({...newEvent, color: c})} className={`w-8 h-8 rounded-full transition-all ${newEvent.color === c ? 'scale-125 ring-4 ring-blue-100' : ''}`} style={{background: c}} />
                                        ))}
                                    </div>
                                </div>
                                <div className="px-8 py-5 bg-gray-50 flex justify-end gap-3">
                                    <button onClick={() => setIsModalOpen(false)} className="px-6 py-2 text-sm font-medium text-gray-600 hover:bg-gray-200 rounded-xl transition-colors">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
                                    <button 
                                        onClick={() => { if(!newEvent.title) return; setEvents([...events, {...newEvent, id: Date.now()}]); setIsModalOpen(false); }}
                                        className="px-10 py-2 bg-blue-600 text-white rounded-xl font-medium shadow-lg hover:bg-blue-700 active:scale-95 transition-all"
                                    >
                                        –ó–±–µ—Ä–µ–≥—Ç–∏
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SpiralCalendar />);
    </script>
</body>
</html>
