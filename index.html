<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Calendar Pro - Master Build</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html, #root { height: 100vh; margin: 0; background: #ffffff; overflow: hidden; font-family: 'Inter', sans-serif; }
        canvas { outline: none; }
        .date-label {
            position: absolute; pointer-events: none; transform: translate(-50%, -50%);
            background: white; padding: 4px 10px; border-radius: 8px; border: 1px solid #1a73e8;
            color: #1a73e8; font-size: 11px; font-weight: 800; z-index: 10;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.15); transition: opacity 0.3s;
        }
        .google-shadow { box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e8eaed; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        const SpiralCalendar = () => {
            const mountRef = useRef(null);
            const controlsRef = useRef(null);
            const cameraRef = useRef(null);
            
            const [events, setEvents] = useState(() => JSON.parse(localStorage.getItem('spiral_pro_v1')) || []);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [labels, setLabels] = useState([]);
            const [viewDays, setViewDays] = useState(5);

            const spiralH = 12;
            const radius = 8;

            // --- –ú–ê–¢–ï–ú–ê–¢–ò–ö–ê ---
            const getPos = useCallback((date) => {
                const now = new Date();
                const startOfView = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const diffHours = (date - startOfView) / (1000 * 3600);
                const angle = (diffHours / 24) * 2 * Math.PI;
                const yPos = (spiralH * viewDays / 2) - (diffHours / 24) * spiralH;
                return new THREE.Vector3(Math.cos(angle) * radius, yPos, Math.sin(angle) * radius);
            }, [viewDays]);

            // --- –§–û–ö–£–°–£–í–ê–ù–ù–Ø –ö–ê–ú–ï–†–ò ---
            const focusOn = (ev) => {
                if (!ev || !controlsRef.current) return;
                const date = new Date(`${ev.date}T${ev.time}`);
                const target = getPos(date);
                
                const startT = controlsRef.current.target.clone();
                const startTime = performance.now();
                
                const animate = (now) => {
                    const t = Math.min((now - startTime) / 800, 1);
                    const eased = t * (2 - t);
                    controlsRef.current.target.lerpVectors(startT, target, eased);
                    if (t < 1) requestAnimationFrame(animate);
                };
                requestAnimationFrame(animate);
                setSelectedEvent(ev);
            };

            // --- –Ø–î–†–û THREE.JS ---
            useEffect(() => {
                const container = mountRef.current;
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xffffff);

                const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.set(25, 20, 25);
                cameraRef.current = camera;

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controlsRef.current = controls;

                // –°–≤—ñ—Ç–ª–æ
                scene.add(new THREE.AmbientLight(0xffffff, 0.8));
                const sun = new THREE.DirectionalLight(0xffffff, 0.4);
                sun.position.set(10, 20, 10);
                scene.add(sun);

                // –í—ñ—Å—å —Ç–∞ –ü–æ–¥—ñ–ª–∫–∏
                const tempLabels = [];
                const axis = new THREE.Mesh(new THREE.CylinderGeometry(0.01, 0.01, spiralH * viewDays + 10, 8), new THREE.MeshBasicMaterial({color: '#f1f3f4'}));
                scene.add(axis);

                for (let h = 0; h <= 24 * viewDays; h++) {
                    const d = new Date(); d.setHours(h, 0, 0, 0);
                    const pos = getPos(d);
                    
                    if (h % 24 === 0) {
                        const ring = new THREE.Mesh(new THREE.TorusGeometry(radius, 0.005, 8, 100), new THREE.MeshBasicMaterial({color: '#1a73e8', transparent: true, opacity: 0.1}));
                        ring.position.y = pos.y; ring.rotation.x = Math.PI/2;
                        scene.add(ring);
                        tempLabels.push({ text: d.toLocaleDateString('uk-UA', {day:'numeric', month:'short'}), pos3d: pos.clone() });
                    }
                    const tick = new THREE.Mesh(new THREE.BoxGeometry(h % 24 === 0 ? 1 : 0.5, 0.02, 0.02), new THREE.MeshBasicMaterial({color: h % 24 === 0 ? '#1a73e8' : '#dadce0'}));
                    tick.position.copy(pos); tick.rotation.y = -(h / 24) * 2 * Math.PI;
                    scene.add(tick);
                }
                setLabels(tempLabels);

                // –ü–æ–¥—ñ—ó (–∑ –µ—Ñ–µ–∫—Ç–æ–º –ø—Ä–æ–≥—Ä–µ—Å—É)
                const nowTime = new Date();
                const meshes = [];
                events.forEach(ev => {
                    const start = new Date(`${ev.date}T${ev.time}`);
                    const isPast = start < nowTime;
                    
                    const pts = [];
                    for(let i=0; i<=10; i++) pts.push(getPos(new Date(start.getTime() + (3600000)*(i/10))));
                    
                    const tube = new THREE.Mesh(
                        new THREE.TubeGeometry(new THREE.CatmullRomCurve3(pts), 20, 0.4, 8, false),
                        new THREE.MeshPhongMaterial({ 
                            color: ev.color, 
                            transparent: true, 
                            opacity: isPast ? 0.3 : 1.0, // –ú–∏–Ω—É–ª–µ –∑–∞—Ç—ñ–Ω—é—î—Ç—å—Å—è
                            shininess: isPast ? 0 : 100 
                        })
                    );
                    tube.userData = ev;
                    scene.add(tube);
                    meshes.push(tube);
                });

                // –ú–∞—Ä–∫–µ—Ä "–ó–∞—Ä–∞–∑"
                const nowMarker = new THREE.Mesh(new THREE.SphereGeometry(0.4, 32, 32), new THREE.MeshBasicMaterial({color: '#ea4335'}));
                scene.add(nowMarker);

                const raycaster = new THREE.Raycaster();
                const onDown = (e) => {
                    const rect = container.getBoundingClientRect();
                    const mouse = new THREE.Vector2(((e.clientX - rect.left)/container.clientWidth)*2-1, -((e.clientY - rect.top)/container.clientHeight)*2+1);
                    raycaster.setFromCamera(mouse, camera);
                    const hits = raycaster.intersectObjects(meshes);
                    if(hits.length > 0) focusOn(hits[0].object.userData);
                };
                container.addEventListener('mousedown', onDown);

                const animate = () => {
                    requestAnimationFrame(animate);
                    controls.update();
                    nowMarker.position.copy(getPos(new Date()));
                    
                    // –ü—Ä–æ–µ–∫—Ü—ñ—è 2D –º—ñ—Ç–æ–∫
                    const els = document.querySelectorAll('.date-label');
                    tempLabels.forEach((l, i) => {
                        const p = l.pos3d.clone().project(camera);
                        if(els[i]) {
                            els[i].style.left = `${(p.x + 1) * container.clientWidth / 2}px`;
                            els[i].style.top = `${(-p.y + 1) * container.clientHeight / 2}px`;
                            els[i].style.opacity = p.z > 1 ? 0 : 1;
                        }
                    });
                    renderer.render(scene, camera);
                };
                animate();

                return () => { 
                    renderer.dispose(); 
                    container.removeEventListener('mousedown', onDown);
                    if(container.contains(renderer.domElement)) container.removeChild(renderer.domElement);
                };
            }, [events, viewDays]);

            useEffect(() => localStorage.setItem('spiral_pro_v1', JSON.stringify(events)), [events]);

            return (
                <div className="flex h-full w-full">
                    {/* Sidebar */}
                    <aside className="w-80 border-r p-6 flex flex-col bg-white z-20">
                        <div className="flex items-center gap-3 mb-10">
                            <div className="w-9 h-9 bg-blue-600 rounded-xl shadow-lg shadow-blue-200 flex items-center justify-center text-white font-black italic">S</div>
                            <span className="text-xl font-bold tracking-tighter text-gray-800">Spiral Pro</span>
                        </div>
                        
                        <button onClick={() => setIsModalOpen(true)} className="flex items-center justify-center gap-3 py-4 rounded-full google-shadow border border-gray-100 hover:bg-gray-50 mb-10 transition-all active:scale-95 group">
                            <span className="text-2xl text-blue-600 font-light transition-transform group-hover:rotate-90">+</span>
                            <span className="font-bold text-sm text-gray-700">–°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ–¥—ñ—é</span>
                        </button>

                        <div className="flex-1 overflow-y-auto custom-scrollbar space-y-3">
                            <p className="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-4">–¢–≤—ñ–π —Ç–∞–π–º–ª–∞–π–Ω</p>
                            {events.sort((a,b) => new Date(a.date) - new Date(b.date)).map(ev => (
                                <div key={ev.id} onClick={() => focusOn(ev)} className={`p-4 rounded-2xl border transition-all cursor-pointer ${selectedEvent?.id === ev.id ? 'bg-blue-50 border-blue-200' : 'bg-gray-50 border-transparent hover:border-gray-200'}`}>
                                    <div className="flex items-center gap-3 mb-2">
                                        <div className="w-2.5 h-2.5 rounded-full" style={{background: ev.color}}></div>
                                        <div className="text-sm font-bold text-gray-800 truncate">{ev.title}</div>
                                    </div>
                                    <div className="text-[10px] text-gray-400 font-bold uppercase">{ev.date} ‚Ä¢ {ev.time}</div>
                                </div>
                            ))}
                        </div>

                        <div className="mt-6 pt-6 border-t">
                            <div className="flex justify-between text-[10px] font-bold text-gray-400 uppercase mb-4">
                                <span>–ì–ª–∏–±–∏–Ω–∞ –æ–≥–ª—è–¥—É</span>
                                <span className="text-blue-600">{viewDays} –¥–Ω.</span>
                            </div>
                            <input type="range" min="1" max="14" value={viewDays} onChange={e => setViewDays(Number(e.target.value))} className="w-full accent-blue-600" />
                        </div>
                    </aside>

                    {/* Scene */}
                    <main className="flex-1 relative bg-[#fcfcfc]">
                        <div ref={mountRef} className="w-full h-full relative">
                            {labels.map((l, i) => <div key={i} className="date-label">{l.text}</div>)}
                        </div>

                        {selectedEvent && (
                            <div className="absolute top-10 right-10 bg-white/90 backdrop-blur-xl p-8 rounded-[32px] shadow-2xl border border-white w-80 animate-in fade-in slide-in-from-right-4">
                                <h3 className="text-2xl font-black text-gray-900 mb-2 leading-tight">{selectedEvent.title}</h3>
                                <p className="text-sm text-gray-500 mb-8 font-medium">–ü–æ—á–∞—Ç–æ–∫ –æ {selectedEvent.time}, {selectedEvent.date}</p>
                                <div className="flex gap-3">
                                    <button onClick={() => {setEvents(events.filter(e => e.id !== selectedEvent.id)); setSelectedEvent(null);}} className="flex-1 py-3 bg-red-50 text-red-600 rounded-2xl font-bold text-[10px] uppercase tracking-widest hover:bg-red-100 transition-colors">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                                    <button onClick={() => setSelectedEvent(null)} className="flex-1 py-3 bg-gray-100 text-gray-500 rounded-2xl font-bold text-[10px] uppercase tracking-widest hover:bg-gray-200 transition-colors">–ó–∞–∫—Ä–∏—Ç–∏</button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-gray-900/20 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                setEvents([...events, {id: Date.now(), title: fd.get('t'), date: fd.get('d'), time: fd.get('tm'), color: fd.get('c')}]);
                                setIsModalOpen(false);
                            }} className="bg-white rounded-[40px] p-10 w-full max-w-md shadow-2xl animate-in zoom-in-95">
                                <h2 className="text-3xl font-black mb-10 text-gray-800 tracking-tighter">–ù–æ–≤–∞ –ø–æ–¥—ñ—è</h2>
                                <input name="t" required placeholder="–ù–∞–∑–≤–∞ –ø–æ–¥—ñ—ó" className="w-full text-2xl font-light border-b-2 border-gray-100 outline-none focus:border-blue-600 mb-10 pb-2 transition-colors" autoFocus />
                                <div className="grid grid-cols-2 gap-6 mb-10">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-gray-400 uppercase">–î–∞—Ç–∞</label>
                                        <input name="d" type="date" required className="w-full bg-gray-50 p-4 rounded-2xl text-sm font-bold border-none outline-none" defaultValue={new Date().toISOString().split('T')[0]} />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-gray-400 uppercase">–ß–∞—Å</label>
                                        <input name="tm" type="time" required className="w-full bg-gray-50 p-4 rounded-2xl text-sm font-bold border-none outline-none" defaultValue="12:00" />
                                    </div>
                                </div>
                                <div className="space-y-2 mb-12">
                                    <label className="text-[10px] font-black text-gray-400 uppercase">–ö–æ–ª—ñ—Ä –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó</label>
                                    <select name="c" className="w-full bg-gray-50 p-4 rounded-2xl text-sm font-bold border-none outline-none appearance-none">
                                        <option value="#1a73e8">üîµ Google Blue</option>
                                        <option value="#ea4335">üî¥ Danger Red</option>
                                        <option value="#fbbc05">üü° Warning Yellow</option>
                                        <option value="#34a853">üü¢ Success Green</option>
                                    </select>
                                </div>
                                <div className="flex gap-4">
                                    <button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-4 text-gray-400 font-bold hover:text-gray-600 transition-colors">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
                                    <button type="submit" className="flex-1 py-4 bg-blue-600 text-white rounded-[20px] font-black shadow-xl shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SpiralCalendar />);
    </script>
</body>
</html>
