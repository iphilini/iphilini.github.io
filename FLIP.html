<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLIP! v7.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; font-family: 'Outfit', sans-serif; }
        
        /* 3D Контейнер на весь екран */
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* UI Шар поверх 3D */
        #ui-layer { position: relative; z-index: 10; width: 100%; height: 100%; pointer-events: none; }
        .interactive { pointer-events: auto; }

        .flip-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(0,0,0,0.05); border-radius: 32px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        .btn-main { background: #2563eb; color: white; transition: all 0.3s; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); }
        .btn-main:active { transform: scale(0.95); }
        
        input { background: #f8fafc; border-radius: 12px; padding: 12px; border: 1px solid #e2e8f0; width: 100%; }
        #modal { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px); }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer" class="flex flex-col md:flex-row p-4 md:p-8">
        <div class="flip-card p-6 md:p-8 w-full md:w-[360px] h-fit interactive">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-900 tracking-tight text-slate-900">FLIP<span class="text-blue-600">!</span></h1>
                    <p id="live-date" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">-- --- ----</p>
                </div>
                <div id="live-clock" class="text-xl font-bold bg-slate-50 px-4 py-2 rounded-2xl tabular-nums text-slate-900">00:00</div>
            </div>

            <button id="open-modal-btn" class="btn-main w-full py-4 rounded-2xl font-bold uppercase text-xs tracking-widest flex items-center justify-center gap-2">
                <span class="text-lg">+</span> Створити подію
            </button>
            
            <div id="mobile-list-toggle" class="mt-4 md:hidden text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Крутіть екран, щоб побачити час</p>
            </div>
        </div>

        <div class="hidden md:flex flip-card ml-6 p-8 flex-1 max-w-[400px] flex-col interactive overflow-hidden">
            <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-4">Розклад</h3>
            <div id="event-list" class="overflow-y-auto space-y-3 pr-2"></div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-8 rounded-[32px] shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-slate-900">Нова подія</h2>
            <div class="space-y-4">
                <input id="ev-name" type="text" placeholder="Назва">
                <div class="grid grid-cols-2 gap-4">
                    <input id="ev-start" type="datetime-local">
                    <input id="ev-end" type="datetime-local">
                </div>
                <div class="flex gap-4">
                    <input id="ev-color" type="color" value="#2563eb" class="h-14 w-20 p-1">
                    <button id="save-btn" class="btn-main flex-1 rounded-xl font-bold uppercase text-xs">Зберегти</button>
                </div>
                <button id="close-modal-btn" class="w-full text-slate-400 font-bold text-xs uppercase pt-2">Скасувати</button>
            </div>
        </div>
    </div>

    <script>
        let events = JSON.parse(localStorage.getItem('flip_v72')) || [];
        const CONFIG = { radius: 12, heightStep: 6, days: 14, baseDate: new Date().setHours(0,0,0,0) };

        // --- THREE.JS ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(30, 40, 30);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const eventGroup = new THREE.Group();
        scene.add(eventGroup);

        function getPos(timeMs) {
            const hrs = (timeMs - CONFIG.baseDate) / 3600000;
            const angle = (hrs / 24) * Math.PI * 2;
            const y = (hrs / 24) * CONFIG.heightStep;
            return new THREE.Vector3(Math.cos(angle) * CONFIG.radius, y, Math.sin(angle) * CONFIG.radius);
        }

        function createSpiral() {
            const pts = [];
            for(let h=0; h <= CONFIG.days * 24; h += 0.5) pts.push(getPos(CONFIG.baseDate + h * 3600000));
            const line = new THREE.Line(
                new THREE.BufferGeometry().setFromPoints(pts),
                new THREE.LineBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.1 })
            );
            scene.add(line);
        }

        const nowMarker = new THREE.Mesh(
            new THREE.SphereGeometry(0.7, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x2563eb })
        );
        scene.add(nowMarker);

        function update3D() {
            eventGroup.clear();
            events.forEach(ev => {
                const curvePts = [];
                for(let i=0; i<=10; i++) curvePts.push(getPos(ev.start + (ev.end - ev.start) * (i/10)));
                const tube = new THREE.Mesh(
                    new THREE.TubeGeometry(new THREE.CatmullRomCurve3(curvePts), 20, 0.4, 8, false),
                    new THREE.MeshBasicMaterial({ color: ev.color })
                );
                eventGroup.add(tube);
            });
            renderUIList();
        }

        // --- UI ACTIONS ---
        const modal = document.getElementById('modal');
        document.getElementById('open-modal-btn').onclick = () => {
            document.getElementById('ev-start').value = new Date().toISOString().slice(0,16);
            document.getElementById('ev-end').value = new Date(Date.now()+3600000).toISOString().slice(0,16);
            modal.classList.remove('hidden');
        };
        document.getElementById('close-modal-btn').onclick = () => modal.classList.add('hidden');
        
        document.getElementById('save-btn').onclick = () => {
            const ev = {
                id: Date.now(),
                name: document.getElementById('ev-name').value || 'Подія',
                start: new Date(document.getElementById('ev-start').value).getTime(),
                end: new Date(document.getElementById('ev-end').value).getTime(),
                color: document.getElementById('ev-color').value
            };
            events.push(ev);
            localStorage.setItem('flip_v72', JSON.stringify(events));
            update3D();
            modal.classList.add('hidden');
        };

        function renderUIList() {
            const list = document.getElementById('event-list');
            if(!list) return;
            list.innerHTML = events.map(ev => `
                <div class="p-4 bg-white border border-slate-100 rounded-2xl flex items-center gap-3">
                    <div class="w-2 h-8 rounded-full" style="background:${ev.color}"></div>
                    <div>
                        <p class="font-bold text-slate-800 text-sm">${ev.name}</p>
                        <p class="text-[10px] text-slate-400 uppercase">${new Date(ev.start).getHours()}:00</p>
                    </div>
                </div>
            `).join('');
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            nowMarker.position.copy(getPos(now));
            
            const d = new Date();
            document.getElementById('live-clock').innerText = d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('live-date').innerText = d.toLocaleDateString('uk-UA', {day:'numeric', month:'short'});
            
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        createSpiral();
        update3D();
        animate();
        
        // Початковий фокус на маркер "Зараз"
        const p = getPos(Date.now());
        controls.target.set(p.x, p.y, p.z);
    </script>
</body>
</html>
