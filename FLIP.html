<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLIP! v7.3 Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; font-family: 'Outfit', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #ui-layer { position: relative; z-index: 10; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; }
        .interactive { pointer-events: auto; }
        .flip-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(0,0,0,0.05); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
        .btn-main { background: #2563eb; color: white; transition: all 0.2s; font-weight: 800; }
        .btn-main:active { transform: scale(0.96); }
        input, select { background: #f1f5f9; border-radius: 10px; padding: 6px 10px; border: 1px solid #e2e8f0; width: 100%; font-size: 12px; font-weight: 600; }
        label { font-[10px] font-bold text-slate-400 uppercase tracking-tighter; margin-left: 4px; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer" class="p-3 md:p-6 space-y-3">
        <div class="flip-card p-4 w-full md:w-[280px] interactive">
            <div class="flex justify-between items-center mb-3">
                <h1 class="text-xl font-900 tracking-tight text-slate-900 leading-none">FLIP<span class="text-blue-600">!</span></h1>
                <div id="live-clock" class="text-sm font-bold bg-slate-100 px-3 py-1 rounded-full tabular-nums">00:00</div>
            </div>

            <button id="open-modal-btn" class="btn-main w-full py-3 rounded-xl text-[10px] uppercase tracking-widest mb-4">+ Нова подія</button>
            
            <div class="space-y-3 border-t pt-3">
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label>Висота (Y)</label>
                        <input id="cfg-height" type="number" value="6" step="0.5">
                    </div>
                    <div>
                        <label>Днів</label>
                        <input id="cfg-days" type="number" value="14">
                    </div>
                </div>
            </div>
        </div>

        <div class="hidden md:flex flip-card p-4 w-[280px] flex-col interactive flex-1 overflow-hidden">
            <h3 class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-3">Розклад</h3>
            <div id="event-list" class="overflow-y-auto space-y-2"></div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xs p-6 rounded-[24px] shadow-2xl interactive">
            <h2 class="text-lg font-bold mb-4">Деталі події</h2>
            <div class="space-y-3">
                <input id="ev-name" type="text" placeholder="Що плануємо?">
                <div class="grid grid-cols-1 gap-2">
                    <input id="ev-start" type="datetime-local">
                    <input id="ev-end" type="datetime-local">
                </div>
                <div class="flex gap-2">
                    <input id="ev-color" type="color" value="#2563eb" class="h-10 w-16 p-1">
                    <button id="save-btn" class="btn-main flex-1 rounded-lg text-[10px] uppercase">Зберегти</button>
                </div>
                <button id="close-modal-btn" class="w-full text-slate-400 font-bold text-[9px] uppercase pt-1">Закрити</button>
            </div>
        </div>
    </div>

    <script>
        let events = JSON.parse(localStorage.getItem('flip_v73')) || [];
        const CONFIG = { radius: 12, heightStep: 6, days: 14, baseDate: new Date().setHours(0,0,0,0) };

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(35, 35, 35);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const mainSpiralGroup = new THREE.Group();
        const eventGroup = new THREE.Group();
        scene.add(mainSpiralGroup, eventGroup);

        function getPos(timeMs) {
            const hrs = (timeMs - CONFIG.baseDate) / 3600000;
            const angle = (hrs / 24) * Math.PI * 2;
            const y = (hrs / 24) * CONFIG.heightStep;
            return new THREE.Vector3(Math.cos(angle) * CONFIG.radius, y, Math.sin(angle) * CONFIG.radius);
        }

        function buildSpiral() {
            mainSpiralGroup.clear();
            
            // 1. Основна лінія
            const linePts = [];
            for(let h=0; h <= CONFIG.days * 24; h += 0.2) linePts.push(getPos(CONFIG.baseDate + h * 3600000));
            const line = new THREE.Line(new THREE.BufferGeometry().setFromPoints(linePts), new THREE.LineBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.05 }));
            mainSpiralGroup.add(line);

            // 2. Точки-години (24 на виток)
            const dotGeo = new THREE.SphereGeometry(0.1, 8, 8);
            const dotMat = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.2 });
            for(let h=0; h <= CONFIG.days * 24; h++) {
                const dot = new THREE.Mesh(dotGeo, dotMat);
                dot.position.copy(getPos(CONFIG.baseDate + h * 3600000));
                mainSpiralGroup.add(dot);
            }
        }

        const nowMarker = new THREE.Mesh(new THREE.SphereGeometry(0.6, 32, 32), new THREE.MeshBasicMaterial({ color: 0x2563eb }));
        scene.add(nowMarker);

        function update3D() {
            eventGroup.clear();
            events.forEach(ev => {
                const curvePts = [];
                for(let i=0; i<=10; i++) curvePts.push(getPos(ev.start + (ev.end - ev.start) * (i/10)));
                const tube = new THREE.Mesh(
                    new THREE.TubeGeometry(new THREE.CatmullRomCurve3(curvePts), 20, 0.35, 8, false),
                    new THREE.MeshBasicMaterial({ color: ev.color })
                );
                eventGroup.add(tube);
            });
            renderList();
        }

        // --- УПРАВЛІННЯ ---
        document.getElementById('cfg-height').oninput = (e) => { CONFIG.heightStep = parseFloat(e.target.value); buildSpiral(); update3D(); };
        document.getElementById('cfg-days').oninput = (e) => { CONFIG.days = parseInt(e.target.value); buildSpiral(); update3D(); };

        const modal = document.getElementById('modal');
        document.getElementById('open-modal-btn').onclick = () => {
            document.getElementById('ev-start').value = new Date().toISOString().slice(0,16);
            document.getElementById('ev-end').value = new Date(Date.now()+3600000).toISOString().slice(0,16);
            modal.classList.remove('hidden');
        };
        document.getElementById('close-modal-btn').onclick = () => modal.classList.add('hidden');
        
        document.getElementById('save-btn').onclick = () => {
            events.push({
                id: Date.now(),
                name: document.getElementById('ev-name').value || 'План',
                start: new Date(document.getElementById('ev-start').value).getTime(),
                end: new Date(document.getElementById('ev-end').value).getTime(),
                color: document.getElementById('ev-color').value
            });
            localStorage.setItem('flip_v73', JSON.stringify(events));
            update3D(); modal.classList.add('hidden');
        };

        function renderList() {
            const list = document.getElementById('event-list');
            if(!list) return;
            list.innerHTML = events.slice(-5).map(ev => `
                <div class="p-2 bg-slate-50 rounded-lg flex items-center gap-2 border border-slate-100">
                    <div class="w-1 h-4 rounded-full" style="background:${ev.color}"></div>
                    <span class="text-[10px] font-bold text-slate-700 truncate">${ev.name}</span>
                </div>
            `).join('');
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            nowMarker.position.copy(getPos(now));
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        buildSpiral();
        update3D();
        animate();
        
        // Фокус на старті
        const p = getPos(Date.now());
        controls.target.copy(p);
    </script>
</body>
</html>
