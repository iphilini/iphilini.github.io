<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLIP! v7.3 | Spatial Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; font-family: 'Outfit', sans-serif; }
        
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #ui-layer { position: relative; z-index: 10; width: 100%; height: 100%; pointer-events: none; }
        .interactive { pointer-events: auto; }

        .flip-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(0,0,0,0.05); border-radius: 32px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        .btn-main { background: #2563eb; color: white; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); }
        .btn-main:active { transform: scale(0.95); }
        
        .scroll-hide::-webkit-scrollbar { width: 0px; }
        .event-item { border-left: 4px solid transparent; transition: all 0.2s; }
        .event-item:hover { background: #f8fafc; transform: translateX(4px); }
        
        input { background: #f8fafc; border-radius: 12px; padding: 12px; border: 1px solid #e2e8f0; width: 100%; outline: none; }
        input:focus { border-color: #2563eb; background: #fff; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer" class="p-4 md:p-8">
        <aside class="flip-panel p-6 md:p-8 w-full md:w-[360px] max-h-[90vh] flex flex-col interactive">
            
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-900 tracking-tight text-slate-900">FLIP<span class="text-blue-600">!</span></h1>
                    <p id="live-date" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">-- --- ----</p>
                </div>
                <div id="live-clock" class="text-xl font-bold bg-slate-50 px-4 py-2 rounded-2xl tabular-nums text-slate-900">00:00</div>
            </div>

            <button id="open-modal-btn" class="btn-main w-full py-4 rounded-2xl font-bold uppercase text-xs tracking-widest flex items-center justify-center gap-2 mb-8">
                <span class="text-lg">+</span> Створити подію
            </button>
            
            <div class="flex-1 flex flex-col overflow-hidden">
                <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <span class="w-1.5 h-1.5 rounded-full bg-blue-500"></span> Розклад
                </h3>
                <div id="event-list" class="flex-1 overflow-y-auto space-y-3 pr-2 scroll-hide">
                    </div>
            </div>
        </aside>
    </div>

    <div id="modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-slate-900/10 backdrop-blur-md">
        <div class="bg-white w-full max-w-md p-8 rounded-[32px] shadow-2xl interactive">
            <h2 class="text-2xl font-bold mb-6 text-slate-900">Нова подія</h2>
            <div class="space-y-4">
                <input id="ev-name" type="text" placeholder="Назва події">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Початок</label>
                        <input id="ev-start" type="datetime-local" class="mt-1">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Кінець</label>
                        <input id="ev-end" type="datetime-local" class="mt-1">
                    </div>
                </div>
                <div class="flex gap-4 pt-2">
                    <input id="ev-color" type="color" value="#2563eb" class="h-14 w-20 p-1 cursor-pointer">
                    <button id="save-btn" class="btn-main flex-1 rounded-2xl font-bold uppercase text-xs tracking-widest">Зберегти</button>
                </div>
                <button id="close-modal-btn" class="w-full text-slate-300 font-bold text-[10px] uppercase pt-4 hover:text-slate-500 transition-colors">Скасувати</button>
            </div>
        </div>
    </div>

    <script>
        let events = JSON.parse(localStorage.getItem('flip_v73')) || [];
        const CONFIG = { radius: 14, heightStep: 7, days: 14, baseDate: new Date().setHours(0,0,0,0) };

        // --- THREE.JS ENGINE ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(35, 45, 35);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const eventGroup = new THREE.Group();
        scene.add(eventGroup);

        function getPos(timeMs) {
            const hrs = (timeMs - CONFIG.baseDate) / 3600000;
            const angle = (hrs / 24) * Math.PI * 2;
            const y = (hrs / 24) * CONFIG.heightStep;
            return new THREE.Vector3(Math.cos(angle) * CONFIG.radius, y, Math.sin(angle) * CONFIG.radius);
        }

        function buildSpiral() {
            const pts = [];
            for(let h=0; h <= CONFIG.days * 24; h += 0.25) pts.push(getPos(CONFIG.baseDate + h * 3600000));
            const line = new THREE.Line(
                new THREE.BufferGeometry().setFromPoints(pts),
                new THREE.LineBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.1 })
            );
            scene.add(line);
        }

        const nowMarker = new THREE.Mesh(
            new THREE.SphereGeometry(0.75, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x2563eb })
        );
        scene.add(nowMarker);

        function updateScene() {
            eventGroup.clear();
            events.forEach(ev => {
                const curvePts = [];
                for(let i=0; i<=12; i++) curvePts.push(getPos(ev.start + (ev.end - ev.start) * (i/12)));
                const tube = new THREE.Mesh(
                    new THREE.TubeGeometry(new THREE.CatmullRomCurve3(curvePts), 24, 0.45, 8, false),
                    new THREE.MeshPhongMaterial({ color: ev.color, shininess: 80 })
                );
                eventGroup.add(tube);
            });
            renderList();
        }

        const ambient = new THREE.AmbientLight(0xffffff, 0.8);
        const point = new THREE.PointLight(0xffffff, 0.5);
        point.position.set(20, 50, 20);
        scene.add(ambient, point);

        // --- UI LOGIC ---
        const modal = document.getElementById('modal');
        document.getElementById('open-modal-btn').onclick = () => {
            document.getElementById('ev-name').value = '';
            document.getElementById('ev-start').value = new Date().toISOString().slice(0,16);
            document.getElementById('ev-end').value = new Date(Date.now()+3600000).toISOString().slice(0,16);
            modal.classList.remove('hidden');
        };
        document.getElementById('close-modal-btn').onclick = () => modal.classList.add('hidden');
        
        document.getElementById('save-btn').onclick = () => {
            const name = document.getElementById('ev-name').value || 'Без назви';
            const start = new Date(document.getElementById('ev-start').value).getTime();
            const end = new Date(document.getElementById('ev-end').value).getTime();
            if(start >= end) return alert("Кінець має бути після початку");

            events.push({ id: Date.now(), name, start, end, color: document.getElementById('ev-color').value });
            localStorage.setItem('flip_v73', JSON.stringify(events));
            updateScene();
            modal.classList.add('hidden');
        };

        function renderList() {
            const list = document.getElementById('event-list');
            list.innerHTML = events.sort((a,b) => a.start - b.start).map(ev => `
                <div class="event-item p-4 bg-white border border-slate-50 rounded-2xl flex items-center gap-4 cursor-pointer shadow-sm">
                    <div class="w-1.5 h-10 rounded-full" style="background:${ev.color}"></div>
                    <div class="flex-1">
                        <p class="font-bold text-slate-800 text-sm leading-tight">${ev.name}</p>
                        <p class="text-[10px] text-slate-400 font-bold mt-1">
                            ${new Date(ev.start).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        </p>
                    </div>
                </div>
            `).join('');
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            nowMarker.position.copy(getPos(now));
            nowMarker.scale.setScalar(1 + Math.sin(now * 0.005) * 0.1);
            
            const d = new Date();
            document.getElementById('live-clock').innerText = d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('live-date').innerText = d.toLocaleDateString('uk-UA', {day:'numeric', month:'short'});
            
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        buildSpiral();
        updateScene();
        animate();

        // Початкове фокусування
        const p = getPos(Date.now());
        controls.target.set(p.x, p.y, p.z);
    </script>
</body>
</html>
