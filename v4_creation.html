<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Spiral v4 - Final Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #05070a; font-family: sans-serif; }
        #event-modal { display: none; }
        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>

    <div class="absolute top-10 left-10 z-10 pointer-events-none text-white">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter text-cyan-400">V4: Stable Creation</h1>
        <p class="text-white/50 font-mono text-xs tracking-widest uppercase mt-2">Наведіть на спіраль та клікніть</p>
    </div>

    <div id="event-modal" class="fixed inset-0 z-[9999] bg-black/80 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[40px] w-full max-w-[400px] shadow-2xl pointer-events-auto">
            <h2 class="text-3xl font-black mb-6 text-slate-900 leading-none">Створити подію</h2>
            <div class="space-y-4">
                <input id="ev-title" type="text" placeholder="Назва..." class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-cyan-500 font-bold" />
                <div class="flex gap-4">
                    <input id="ev-duration" type="number" step="0.5" value="1" class="w-1/2 p-4 bg-slate-100 rounded-2xl font-bold" />
                    <input id="ev-color" type="color" value="#0ea5e9" class="w-1/2 h-14 rounded-2xl cursor-pointer bg-slate-100 p-1" />
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="window.closeModal()" class="flex-1 py-4 font-bold text-slate-400 uppercase text-xs">Скасувати</button>
                    <button onclick="window.saveEvent()" class="flex-1 py-4 bg-cyan-500 text-white rounded-2xl font-black uppercase text-xs shadow-lg">Зберегти</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = { radius: 8, dayHeight: 12, baseDate: new Date().setHours(0,0,0,0) };
        let events = JSON.parse(localStorage.getItem('spiral_events_v4')) || [];
        let selectedStartTime = null;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(20, 15, 20);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(10, 20, 10);
        scene.add(light);

        // Математика
        function dateToPos(date) {
            const hrs = (date - CONFIG.baseDate) / 3600000;
            const angle = (hrs / 24) * Math.PI * 2;
            return new THREE.Vector3(Math.cos(angle) * CONFIG.radius, (hrs / 24) * CONFIG.dayHeight, Math.sin(angle) * CONFIG.radius);
        }

        function posToDate(y, angle) {
            let normAngle = angle % (Math.PI * 2);
            if (normAngle < 0) normAngle += Math.PI * 2;
            return new Date(CONFIG.baseDate + ((y / CONFIG.dayHeight) * 24) * 3600000);
        }

        // Об'єкти
        const points = [];
        for (let h = 0; h < 24 * 7; h += 0.1) points.push(dateToPos(new Date(CONFIG.baseDate + h * 3600000)));
        const curve = new THREE.CatmullRomCurve3(points);
        
        const visualSpiral = new THREE.Mesh(
            new THREE.TubeGeometry(curve, 600, 0.1, 8, false),
            new THREE.MeshStandardMaterial({ color: 0x1e293b, emissive: 0x0ea5e9, emissiveIntensity: 0.2 })
        );
        scene.add(visualSpiral);

        const hitZone = new THREE.Mesh(
            new THREE.TubeGeometry(curve, 600, 0.6, 8, false),
            new THREE.MeshBasicMaterial({ visible: false })
        );
        scene.add(hitZone);

        const eventGroup = new THREE.Group();
        scene.add(eventGroup);

        function renderEvents() {
            while(eventGroup.children.length > 0) eventGroup.remove(eventGroup.children[0]);
            events.forEach(ev => {
                const start = new Date(ev.start);
                const evPoints = [];
                for (let i = 0; i <= ev.duration; i += 0.1) evPoints.push(dateToPos(new Date(start.getTime() + i * 3600000)));
                eventGroup.add(new THREE.Mesh(
                    new THREE.TubeGeometry(new THREE.CatmullRomCurve3(evPoints), 64, 0.4, 12, false),
                    new THREE.MeshStandardMaterial({ color: ev.color, emissive: ev.color, emissiveIntensity: 0.4 })
                ));
            });
            localStorage.setItem('spiral_events_v4', JSON.stringify(events));
        }
        renderEvents();

        // Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isMoving = false;

        // Визначаємо, чи користувач крутить камеру чи просто клікає
        controls.addEventListener('change', () => isMoving = true);

        renderer.domElement.addEventListener('pointerdown', () => isMoving = false);
        renderer.domElement.addEventListener('pointerup', (e) => {
            if (isMoving) return; // Якщо камера рухалась, ігноруємо клік

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(hitZone);

            if (intersects.length > 0) {
                const p = intersects[0].point;
                selectedStartTime = posToDate(p.y, Math.atan2(p.z, p.x));
                window.openModal();
            }
        });

        // Глобальні функції
        window.openModal = () => document.getElementById('event-modal').style.display = 'flex';
        window.closeModal = () => document.getElementById('event-modal').style.display = 'none';
        window.saveEvent = () => {
            const title = document.getElementById('ev-title').value;
            if (title) {
                events.push({ 
                    title, 
                    start: selectedStartTime.getTime(), 
                    duration: parseFloat(document.getElementById('ev-duration').value), 
                    color: document.getElementById('ev-color').value 
                });
                renderEvents();
                window.closeModal();
                document.getElementById('ev-title').value = "";
            }
        };

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
