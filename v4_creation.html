<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Spiral v4 - Full Creation & Storage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #05070a; font-family: 'Plus Jakarta Sans', sans-serif; }
        .modal-glass { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(25px); border-radius: 48px; }
        canvas { cursor: crosshair; }
        input[type="color"] { -webkit-appearance: none; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; background: none; }
        input[type="color"]::-webkit-color-swatch { border: 2px solid #e2e8f0; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="absolute top-10 left-10 z-10 pointer-events-none text-white">
        <h1 class="text-3xl font-black italic tracking-tighter uppercase">V4: Full Interaction</h1>
        <p class="text-cyan-400 font-mono text-xs tracking-widest uppercase opacity-70">Клікніть на спіраль, щоб додати подію</p>
    </div>

    <div id="event-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] hidden items-center justify-center p-4">
        <div class="modal-glass p-10 w-full max-w-[450px] shadow-2xl">
            <h2 class="text-3xl font-extrabold mb-6 text-slate-900 tracking-tight">Нова подія</h2>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Назва</label>
                    <input id="ev-title" type="text" placeholder="Назва..." class="w-full text-xl font-light border-b border-slate-200 outline-none focus:border-cyan-500 pb-2 transition-all" />
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Тривалість (год)</label>
                        <input id="ev-duration" type="number" step="0.5" value="1" class="w-full bg-slate-50 p-3 rounded-xl font-bold outline-none" />
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Колір</label>
                        <div class="flex items-center gap-2 p-2 bg-slate-50 rounded-xl">
                            <input id="ev-color" type="color" value="#0ea5e9" oninput="document.getElementById('color-hex').innerText=this.value" />
                            <span id="color-hex" class="text-[10px] font-mono font-bold text-slate-400 uppercase">#0ea5e9</span>
                        </div>
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button onclick="closeModal()" class="flex-1 py-4 text-slate-400 font-bold uppercase text-[10px]">Скасувати</button>
                    <button onclick="saveEvent()" class="flex-[2] py-4 bg-cyan-500 text-white rounded-2xl font-black uppercase text-[10px] shadow-lg shadow-cyan-200 transition-all hover:bg-cyan-400">Зберегти</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = { radius: 8, dayHeight: 12, baseDate: new Date().setHours(0,0,0,0) };
        let events = JSON.parse(localStorage.getItem('spiral_events_v4')) || [];
        let selectedStartTime = null;

        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(22, 18, 22);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(10, 20, 10);
        scene.add(light);

        // Math Helpers
        function dateToPos(date) {
            const hrs = (date - CONFIG.baseDate) / 3600000;
            const angle = (hrs / 24) * Math.PI * 2;
            const y = (hrs / 24) * CONFIG.dayHeight;
            return new THREE.Vector3(Math.cos(angle) * CONFIG.radius, y, Math.sin(angle) * CONFIG.radius);
        }

        function posToDate(y, angle) {
            let normAngle = angle % (Math.PI * 2);
            if (normAngle < 0) normAngle += Math.PI * 2;
            const totalHrs = (y / CONFIG.dayHeight) * 24;
            return new Date(CONFIG.baseDate + totalHrs * 3600000);
        }

        // Spiral Geometry
        const points = [];
        for (let h = 0; h < 24 * 7; h += 0.1) points.push(dateToPos(new Date(CONFIG.baseDate + h * 3600000)));
        const curve = new THREE.CatmullRomCurve3(points);
        
        const visualSpiral = new THREE.Mesh(
            new THREE.TubeGeometry(curve, 600, 0.08, 8, false),
            new THREE.MeshStandardMaterial({ color: 0x1e293b, emissive: 0x0ea5e9, emissiveIntensity: 0.1 })
        );
        scene.add(visualSpiral);

        const hitZone = new THREE.Mesh(
            new THREE.TubeGeometry(curve, 600, 0.8, 8, false),
            new THREE.MeshBasicMaterial({ visible: false })
        );
        scene.add(hitZone);

        // Events Group
        const eventGroup = new THREE.Group();
        scene.add(eventGroup);

        function renderEvents() {
            while(eventGroup.children.length > 0) eventGroup.remove(eventGroup.children[0]);
            events.forEach(ev => {
                const start = new Date(ev.start);
                const evPoints = [];
                for (let i = 0; i <= ev.duration; i += 0.1) {
                    evPoints.push(dateToPos(new Date(start.getTime() + i * 3600000)));
                }
                const mesh = new THREE.Mesh(
                    new THREE.TubeGeometry(new THREE.CatmullRomCurve3(evPoints), 64, 0.35, 12, false),
                    new THREE.MeshStandardMaterial({ color: ev.color, emissive: ev.color, emissiveIntensity: 0.3 })
                );
                eventGroup.add(mesh);
            });
            localStorage.setItem('spiral_events_v4', JSON.stringify(events));
        }
        renderEvents();

        // Raycasting & Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let mouseDownTime = 0;

        window.addEventListener('mousedown', () => mouseDownTime = Date.now());
        window.addEventListener('mouseup', (e) => {
            // Якщо ми перетягували камеру (більше 200мс), то це не клік по спіралі
            if (Date.now() - mouseDownTime > 200) return;

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(hitZone);

            if (intersects.length > 0) {
                const point = intersects[0].point;
                const angle = Math.atan2(point.z, point.x);
                selectedStartTime = posToDate(point.y, angle);
                openModal();
            }
        });

        // Modal Logic
        function openModal() {
            document.getElementById('event-modal').style.display = 'flex';
            document.getElementById('ev-title').focus();
        }

        function closeModal() {
            document.getElementById('event-modal').style.display = 'none';
        }

        function saveEvent() {
            const title = document.getElementById('ev-title').value;
            const duration = parseFloat(document.getElementById('ev-duration').value);
            const color = document.getElementById('ev-color').value;

            if (!title) return alert("Введіть назву!");

            events.push({ title, start: selectedStartTime.getTime(), duration, color });
            renderEvents();
            closeModal();
            document.getElementById('ev-title').value = "";
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
