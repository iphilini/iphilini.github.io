<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Spiral v4 - Stable Build</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #05070a; font-family: 'Plus Jakarta Sans', sans-serif; }
        .modal-container { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 40px; border-radius: 40px; width: 100%; max-width: 400px; pointer-events: auto; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div class="absolute top-10 left-10 z-10 pointer-events-none text-white">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter">V4 Stable</h1>
        <p class="text-cyan-400 font-mono text-xs uppercase tracking-widest mt-2">Клікніть мишкою по спіралі</p>
    </div>

    <div id="event-modal" class="modal-container">
        <div class="modal-content shadow-2xl">
            <h2 class="text-3xl font-black mb-6 text-slate-900">Нова подія</h2>
            <div class="space-y-4">
                <input id="ev-title" type="text" placeholder="Назва події" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-cyan-500 font-bold" />
                <div class="flex gap-4">
                    <input id="ev-duration" type="number" step="0.5" value="1" class="w-1/2 p-4 bg-slate-100 rounded-2xl font-bold" />
                    <input id="ev-color" type="color" value="#0ea5e9" class="w-1/2 h-14 rounded-2xl cursor-pointer bg-slate-100 p-2" />
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400 uppercase text-xs">Скасувати</button>
                    <button onclick="saveEvent()" class="flex-1 py-4 bg-cyan-500 text-white rounded-2xl font-black uppercase text-xs shadow-lg">Зберегти</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const CONFIG = { radius: 8, dayHeight: 12, baseDate: new Date().setHours(0,0,0,0) };
        let events = JSON.parse(localStorage.getItem('spiral_events_v4')) || [];
        let selectedStartTime = null;

        // --- SCENE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(20, 15, 20);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 15, 5);
        scene.add(light);

        // --- MATH ---
        function dateToPos(date) {
            const hrs = (date - CONFIG.baseDate) / 3600000;
            const angle = (hrs / 24) * Math.PI * 2;
            const y = (hrs / 24) * CONFIG.dayHeight;
            return new THREE.Vector3(Math.cos(angle) * CONFIG.radius, y, Math.sin(angle) * CONFIG.radius);
        }

        function posToDate(y, angle) {
            let normAngle = angle % (Math.PI * 2);
            if (normAngle < 0) normAngle += Math.PI * 2;
            const totalHrs = (y / CONFIG.dayHeight) * 24;
            return new Date(CONFIG.baseDate + totalHrs * 3600000);
        }

        // --- OBJECTS ---
        const points = [];
        for (let h = 0; h < 24 * 7; h += 0.1) points.push(dateToPos(new Date(CONFIG.baseDate + h * 3600000)));
        const curve = new THREE.CatmullRomCurve3(points);
        
        // Візуальна спіраль
        const visualSpiral = new THREE.Mesh(
            new THREE.TubeGeometry(curve, 600, 0.1, 8, false),
            new THREE.MeshStandardMaterial({ color: 0x1e293b, emissive: 0x0ea5e9, emissiveIntensity: 0.2 })
        );
        scene.add(visualSpiral);

        // Невидима зона для кліків
        const hitZone = new THREE.Mesh(
            new THREE.TubeGeometry(curve, 600, 0.8, 8, false),
            new THREE.MeshBasicMaterial({ visible: false })
        );
        scene.add(hitZone);

        const eventGroup = new THREE.Group();
        scene.add(eventGroup);

        // Рендер подій
        function renderEvents() {
            while(eventGroup.children.length > 0) eventGroup.remove(eventGroup.children[0]);
            events.forEach(ev => {
                const start = new Date(ev.start);
                const evPoints = [];
                for (let i = 0; i <= ev.duration; i += 0.1) {
                    evPoints.push(dateToPos(new Date(start.getTime() + i * 3600000)));
                }
                const mesh = new THREE.Mesh(
                    new THREE.TubeGeometry(new THREE.CatmullRomCurve3(evPoints), 64, 0.4, 12, false),
                    new THREE.MeshStandardMaterial({ color: ev.color, emissive: ev.color, emissiveIntensity: 0.3 })
                );
                eventGroup.add(mesh);
            });
            localStorage.setItem('spiral_events_v4', JSON.stringify(events));
        }
        renderEvents();

        // --- INTERACTION ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let clickStart = 0;

        renderer.domElement.addEventListener('mousedown', () => clickStart = Date.now());
        renderer.domElement.addEventListener('mouseup', (e) => {
            if (Date.now() - clickStart > 200) return; // Ігноруємо якщо це був drag

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(hitZone);

            if (intersects.length > 0) {
                const point = intersects[0].point;
                const angle = Math.atan2(point.z, point.x);
                selectedStartTime = posToDate(point.y, angle);
                openModal();
            }
        });

        // --- UI FUNCTIONS (GLOBAL) ---
        window.openModal = function() {
            document.getElementById('event-modal').style.display = 'flex';
        }

        window.closeModal = function() {
            document.getElementById('event-modal').style.display = 'none';
        }

        window.saveEvent = function() {
            const title = document.getElementById('ev-title').value;
            const duration = parseFloat(document.getElementById('ev-duration').value);
            const color = document.getElementById('ev-color').value;

            if (title && selectedStartTime) {
                events.push({ title, start: selectedStartTime.getTime(), duration, color });
                renderEvents();
                closeModal();
                document.getElementById('ev-title').value = "";
            }
        }

        // --- LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
