<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Spiral v4.6 - Glass Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        canvas { display: block; }
        .side-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border-right: 1px solid #e2e8f0; }
        #tooltip { 
            position: absolute; pointer-events: none; display: none; 
            background: #0f172a; color: white; padding: 10px 14px; border-radius: 12px; 
            font-size: 11px; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .event-item { transition: all 0.2s; border-left: 4px solid transparent; }
        .event-item:hover { background: #f1f5f9; border-left-color: #3b82f6; transform: translateX(5px); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="flex">

    <div id="tooltip"></div>

    <aside class="side-panel w-80 h-screen flex flex-col z-20 shadow-2xl overflow-hidden">
        <div class="p-6 pb-2">
            <h1 class="text-xl font-extrabold text-slate-900 tracking-tighter uppercase italic">Spiral <span class="text-blue-600">v4.6</span></h1>
            <p id="live-clock" class="text-[10px] font-mono text-slate-400 font-bold uppercase mt-1"></p>
        </div>

        <div class="p-6">
            <div class="bg-white rounded-3xl p-4 shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-4 px-2">
                    <span class="text-xs font-black uppercase text-slate-800 tracking-widest">Січень 2026</span>
                </div>
                <div class="grid grid-cols-7 gap-1 text-[8px] text-center font-bold text-slate-300 uppercase mb-2">
                    <span>Пн</span><span>Вт</span><span>Ср</span><span>Чт</span><span>Пт</span><span>Сб</span><span>Нд</span>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-[10px] text-center font-bold">
                    </div>
            </div>
        </div>

        <div class="px-6 space-y-4 mb-6">
            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest block mb-2">Висота спіралі</label>
                <input id="set-height" type="range" min="5" max="40" value="12" class="w-full accent-blue-600">
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-6 pb-6">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                План на тиждень
                <span id="event-count" class="bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full text-[9px]">0</span>
            </h3>
            <div id="sidebar-event-list" class="space-y-2">
                </div>
        </div>
    </aside>

    <div id="event-modal" class="fixed inset-y-0 left-80 w-80 bg-white z-50 shadow-2xl transform -translate-x-full transition-transform duration-300 flex flex-col hidden">
        <div class="p-8 space-y-6">
            <div class="flex justify-between items-center">
                <h2 id="modal-title" class="text-lg font-black text-slate-900 uppercase italic">Подія</h2>
                <button id="del-btn" onclick="window.deleteEvent()" class="text-red-400 hover:text-red-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </button>
            </div>
            <input id="ev-summary" type="text" placeholder="Що саме?" class="w-full p-4 bg-slate-50 rounded-xl border border-slate-100 font-bold outline-none ring-blue-500 focus:ring-2" />
            <input id="ev-start" type="datetime-local" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm" />
            <input id="ev-end" type="datetime-local" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm" />
            <div class="flex items-center justify-between p-4 bg-slate-50 rounded-xl">
                <label class="text-[9px] font-bold text-slate-400 uppercase">Колір</label>
                <input id="ev-color" type="color" class="w-8 h-8 rounded-full border-none cursor-pointer" />
            </div>
            <div class="flex gap-2 pt-4">
                <button onclick="window.closeModal()" class="flex-1 py-3 font-bold text-slate-400 uppercase text-[9px]">Назад</button>
                <button onclick="window.saveEvent()" class="flex-[2] py-3 bg-slate-900 text-white rounded-xl font-bold uppercase text-[9px]">Зберегти</button>
            </div>
        </div>
    </div>

    <main id="canvas-container" class="flex-1 relative"></main>

    <script>
        let CONFIG = { radius: 8, dayHeight: 12, renderDays: 14, baseDate: new Date().setHours(0,0,0,0) };
        let events = JSON.parse(localStorage.getItem('spiral_v46_data')) || [];
        let editingId = null;

        const scene = new THREE.Scene();
        const container = document.getElementById('canvas-container');
        const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(25, 20, 25);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        const gridGroup = new THREE.Group();
        const spiralGroup = new THREE.Group();
        const eventGroup = new THREE.Group();
        scene.add(gridGroup, spiralGroup, eventGroup);

        const nowMarker = new THREE.Mesh(
            new THREE.SphereGeometry(0.35, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0x3b82f6, emissive: 0x3b82f6, emissiveIntensity: 0.8 })
        );
        scene.add(nowMarker);

        function dateToPos(date) {
            const hrs = (date - CONFIG.baseDate) / 3600000;
            const angle = (hrs / 24) * Math.PI * 2;
            return new THREE.Vector3(Math.cos(angle) * CONFIG.radius, (hrs / 24) * CONFIG.dayHeight, Math.sin(angle) * CONFIG.radius);
        }
        function posToDate(y) { return new Date(CONFIG.baseDate + (y / CONFIG.dayHeight * 24) * 3600000); }

        function buildSpiral() {
            spiralGroup.clear(); gridGroup.clear();
            const pts = [];
            for (let h = 0; h < 24 * CONFIG.renderDays; h += 0.1) pts.push(dateToPos(new Date(CONFIG.baseDate + h * 3600000)));
            const curve = new THREE.CatmullRomCurve3(pts);
            
            spiralGroup.add(new THREE.Mesh(
                new THREE.TubeGeometry(curve, 100 * CONFIG.renderDays, 0.03, 8, false),
                new THREE.MeshStandardMaterial({ color: 0xe2e8f0 })
            ));

            const hitZone = new THREE.Mesh(
                new THREE.TubeGeometry(curve, 100 * CONFIG.renderDays, 0.6, 8, false),
                new THREE.MeshBasicMaterial({ visible: false })
            );
            hitZone.name = "spiralHit";
            spiralGroup.add(hitZone);

            for(let d=0; d <= CONFIG.renderDays; d++) {
                const ring = new THREE.Mesh(
                    new THREE.TorusGeometry(CONFIG.radius, 0.08, 16, 100),
                    new THREE.MeshStandardMaterial({ color: 0x3b82f6, transparent: true, opacity: 0.15 })
                );
                ring.position.y = d * CONFIG.dayHeight;
                ring.rotation.x = Math.PI/2;
                ring.name = "dayRing";
                ring.userData = { date: new Date(CONFIG.baseDate + d * 24 * 3600000) };
                gridGroup.add(ring);
            }
        }

        function renderEvents() {
            eventGroup.clear();
            const listEl = document.getElementById('sidebar-event-list');
            listEl.innerHTML = "";
            
            const sortedEvents = [...events].sort((a,b) => a.start - b.start);
            document.getElementById('event-count').innerText = sortedEvents.length;

            sortedEvents.forEach(ev => {
                const s = new Date(ev.start); const e = new Date(ev.end);
                const dur = (e - s) / 3600000;
                const evPts = [];
                for (let i = 0; i <= dur; i += 0.1) evPts.push(dateToPos(new Date(s.getTime() + i * 3600000)));
                
                if(evPts.length > 1) {
                    const mesh = new THREE.Mesh(
                        new THREE.TubeGeometry(new THREE.CatmullRomCurve3(evPts), 64, 0.15, 12, false), // Тонкий радіус
                        new THREE.MeshStandardMaterial({ 
                            color: ev.color, 
                            transparent: true, 
                            opacity: 0.7, // Напівпрозорість
                            roughness: 0.1 
                        })
                    );
                    mesh.userData = { id: ev.id, summary: ev.summary, dur };
                    eventGroup.add(mesh);
                }

                // Додавання у бічний список
                const item = document.createElement('div');
                item.className = 'event-item p-3 bg-white rounded-xl shadow-sm cursor-pointer';
                item.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[11px] font-bold text-slate-800 truncate pr-2">${ev.summary}</span>
                        <div class="w-2 h-2 rounded-full" style="background:${ev.color}"></div>
                    </div>
                    <div class="text-[9px] text-slate-400 font-bold">${s.toLocaleDateString('uk', {day:'numeric', month:'short'})} • ${s.toLocaleTimeString('uk', {hour:'2-digit', minute:'2-digit'})}</div>
                `;
                item.onclick = () => window.openModal(ev);
                listEl.appendChild(item);
            });
            localStorage.setItem('spiral_v46_data', JSON.stringify(events));
        }

        function buildCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = "";
            const now = new Date();
            for(let i=-2; i<33; i++) {
                const cell = document.createElement('div');
                cell.className = `h-6 flex items-center justify-center rounded-md ${i > 0 && i < 32 ? 'text-slate-700' : 'text-slate-200'}`;
                if(i === now.getDate()) cell.className += " bg-blue-600 text-white shadow-lg";
                cell.innerText = i <= 0 ? 30 + i : (i > 31 ? i - 31 : i);
                grid.appendChild(cell);
            }
        }

        // Interaction (аналогічно v4.5 з корекціями)
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isMoving = false;

        container.addEventListener('pointermove', (e) => {
            const rect = container.getBoundingClientRect();
            mouse.x = ((e.clientX - rect.left) / container.clientWidth) * 2 - 1;
            mouse.y = -((e.clientY - rect.top) / container.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const t = document.getElementById('tooltip');
            
            const eHits = raycaster.intersectObjects(eventGroup.children);
            const sHits = raycaster.intersectObjects(spiralGroup.children);

            if (eHits.length > 0) {
                const d = eHits[0].object.userData;
                t.innerHTML = `<b>${d.summary}</b><br/>${d.dur} год.`;
                t.style.display = 'block'; t.style.left = e.clientX + 15 + 'px'; t.style.top = e.clientY + 'px';
            } else if (sHits.length > 0) {
                const date = posToDate(sHits[0].point.y);
                t.innerHTML = `${date.toLocaleString('uk', {weekday:'short', hour:'2-digit', minute:'2-digit'})}`;
                t.style.display = 'block'; t.style.left = e.clientX + 15 + 'px'; t.style.top = e.clientY + 'px';
            } else t.style.display = 'none';
        });

        controls.addEventListener('change', () => isMoving = true);
        container.addEventListener('pointerup', () => {
            if (isMoving) { isMoving = false; return; }
            raycaster.setFromCamera(mouse, camera);
            const eHits = raycaster.intersectObjects(eventGroup.children);
            if (eHits.length > 0) {
                window.openModal(events.find(ev => ev.id === eHits[0].object.userData.id));
            } else {
                const sHits = raycaster.intersectObjects(spiralGroup.children);
                if (sHits.length > 0) {
                    const s = posToDate(sHits[0].point.y);
                    window.openModal({ id: null, summary: "", start: s, end: new Date(s.getTime()+3600000), color: "#3b82f6" });
                }
            }
        });

        window.openModal = (ev) => {
            editingId = ev.id;
            document.getElementById('ev-summary').value = ev.summary;
            document.getElementById('ev-color').value = ev.color;
            const toISO = (d) => new Date(d.getTime() - d.getTimezoneOffset()*60000).toISOString().slice(0,16);
            document.getElementById('ev-start').value = toISO(new Date(ev.start));
            document.getElementById('ev-end').value = toISO(new Date(ev.end));
            const modal = document.getElementById('event-modal');
            modal.style.display = 'block';
            setTimeout(() => modal.style.transform = 'translateX(0)', 10);
        };

        window.closeModal = () => {
            const modal = document.getElementById('event-modal');
            modal.style.transform = 'translateX(-100%)';
            setTimeout(() => modal.style.display = 'none', 300);
        };

        window.saveEvent = () => {
            const data = {
                id: editingId || Date.now(),
                summary: document.getElementById('ev-summary').value || "Без назви",
                start: new Date(document.getElementById('ev-start').value).getTime(),
                end: new Date(document.getElementById('ev-end').value).getTime(),
                color: document.getElementById('ev-color').value
            };
            if(editingId) events = events.map(e => e.id === editingId ? data : e);
            else events.push(data);
            renderEvents(); window.closeModal();
        };

        window.deleteEvent = () => {
            events = events.filter(e => e.id !== editingId);
            renderEvents(); window.closeModal();
        };

        document.getElementById('set-height').oninput = (e) => {
            CONFIG.dayHeight = parseInt(e.target.value);
            buildSpiral(); renderEvents();
        };

        function animate() {
            requestAnimationFrame(animate);
            const now = new Date();
            nowMarker.position.copy(dateToPos(now));
            document.getElementById('live-clock').innerText = now.toLocaleString('uk', {weekday:'short', hour:'2-digit', minute:'2-digit', second:'2-digit'});
            controls.update(); renderer.render(scene, camera);
        }

        buildCalendar(); buildSpiral(); renderEvents(); animate();
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
