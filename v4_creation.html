<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Spiral v4.9 - Precision Timeline</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #f8fafc; font-family: 'Inter', sans-serif; }
        canvas { display: block; }
        .side-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border-right: 1px solid #e2e8f0; }
        #tooltip { 
            position: absolute; pointer-events: none; display: none; 
            background: #0f172a; color: white; padding: 8px 12px; border-radius: 8px; 
            font-size: 11px; z-index: 1000; box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        .num-input { background: #f1f5f9; border-radius: 8px; padding: 4px 8px; font-weight: 800; width: 60px; text-align: center; }
        .calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 700; border-radius: 6px; }
    </style>
</head>
<body class="flex">

    <div id="tooltip"></div>

    <aside class="side-panel w-80 h-screen flex flex-col z-20 shadow-xl overflow-hidden">
        <div class="p-6">
            <h1 class="text-xl font-black text-slate-900 italic tracking-tighter uppercase">Spiral <span class="text-blue-600">v4.9</span></h1>
            <p id="live-clock" class="text-[10px] font-mono text-slate-400 font-bold mt-1 uppercase"></p>
        </div>

        <div class="px-6 mb-6">
            <div class="bg-white rounded-3xl p-4 shadow-sm border border-slate-100">
                <div class="text-[10px] font-black uppercase text-slate-400 mb-3 text-center tracking-widest">Січень 2026</div>
                <div class="grid grid-cols-7 gap-1 text-[8px] text-center font-bold text-slate-300 uppercase mb-2">
                    <span>Пн</span><span>Вт</span><span>Ср</span><span>Чт</span><span>Пт</span><span>Сб</span><span>Нд</span>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
            </div>
        </div>

        <div class="px-6 space-y-3 mb-6">
            <div class="flex items-center justify-between p-3 bg-slate-50 rounded-2xl border border-slate-100">
                <span class="text-[10px] font-black text-slate-500 uppercase">Крок %</span>
                <input id="in-height-pct" type="number" value="150" class="num-input">
            </div>
            <div class="flex items-center justify-between p-3 bg-slate-50 rounded-2xl border border-slate-100">
                <span class="text-[10px] font-black text-slate-500 uppercase">Днів</span>
                <input id="in-days" type="number" value="14" class="num-input">
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-6 pb-6">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">План</h3>
            <div id="sidebar-event-list" class="space-y-2"></div>
        </div>
    </aside>

    <div id="event-modal" class="fixed inset-y-0 left-80 w-80 bg-white z-[2000] shadow-2xl transform -translate-x-full transition-transform duration-300 hidden flex-col p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-lg font-black text-slate-900 uppercase italic">Подія</h2>
            <button onclick="window.deleteEvent()" class="text-red-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
        </div>
        <div class="space-y-4 flex-1">
            <input id="ev-summary" type="text" placeholder="Назва" class="w-full p-3 bg-slate-50 rounded-xl border font-bold outline-none ring-blue-500 focus:ring-2" />
            <input id="ev-start" type="datetime-local" class="w-full p-3 bg-slate-50 rounded-xl font-bold text-sm" />
            <input id="ev-end" type="datetime-local" class="w-full p-3 bg-slate-50 rounded-xl font-bold text-sm" />
            <input id="ev-color" type="color" class="w-full h-10 rounded-xl cursor-pointer border-none" />
        </div>
        <button onclick="window.saveEvent()" class="mt-6 w-full py-4 bg-slate-900 text-white rounded-xl font-black uppercase text-[10px]">Зберегти</button>
        <button onclick="window.closeModal()" class="mt-2 w-full py-2 text-slate-400 font-bold uppercase text-[9px]">Скасувати</button>
    </div>

    <main id="canvas-container" class="flex-1 relative"></main>

    <script>
        let CONFIG = { radius: 8, heightPct: 150, renderDays: 14, baseDate: new Date().setHours(0,0,0,0) };
        let events = JSON.parse(localStorage.getItem('spiral_v49_data')) || [];
        let editingId = null;

        const getDayHeight = () => (CONFIG.radius * (CONFIG.heightPct / 100));

        const scene = new THREE.Scene();
        const container = document.getElementById('canvas-container');
        const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(22, 18, 22);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        
        const spiralGroup = new THREE.Group();
        const gridGroup = new THREE.Group();
        const eventGroup = new THREE.Group();
        scene.add(spiralGroup, gridGroup, eventGroup);

        const nowMarker = new THREE.Mesh(
            new THREE.SphereGeometry(0.3, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0x3b82f6, emissive: 0x3b82f6, emissiveIntensity: 1 })
        );
        scene.add(nowMarker);

        function dateToPos(date) {
            const hrs = (date - CONFIG.baseDate) / 3600000;
            const angle = (hrs / 24) * Math.PI * 2;
            return new THREE.Vector3(Math.cos(angle) * CONFIG.radius, (hrs / 24) * getDayHeight(), Math.sin(angle) * CONFIG.radius);
        }
        function posToDate(y) { return new Date(CONFIG.baseDate + (y / getDayHeight() * 24) * 3600000); }

        function buildSpiral() {
            spiralGroup.clear(); gridGroup.clear();
            const totalHrs = 24 * CONFIG.renderDays;
            const pts = [];
            for (let h = 0; h < totalHrs; h += 0.1) pts.push(dateToPos(new Date(CONFIG.baseDate + h * 3600000)));
            
            // Основна спіраль
            spiralGroup.add(new THREE.Mesh(
                new THREE.TubeGeometry(new THREE.CatmullRomCurve3(pts), 100 * CONFIG.renderDays, 0.05, 8, false),
                new THREE.MeshStandardMaterial({ color: 0xcbd5e1 })
            ));

            // Хіт-зона
            const hz = new THREE.Mesh(new THREE.TubeGeometry(new THREE.CatmullRomCurve3(pts), 100 * CONFIG.renderDays, 0.5, 8, false), new THREE.MeshBasicMaterial({visible:false}));
            hz.userData = { type: 'spiral' };
            spiralGroup.add(hz);

            // Поділки (Години та Дні)
            for (let h = 0; h <= totalHrs; h++) {
                const date = new Date(CONFIG.baseDate + h * 3600000);
                const pos = dateToPos(date);
                const isDay = h % 24 === 0;

                if (isDay) {
                    // Маркер межі доби (активний)
                    const marker = new THREE.Mesh(
                        new THREE.SphereGeometry(0.25, 16, 16),
                        new THREE.MeshStandardMaterial({ color: 0x3b82f6 })
                    );
                    marker.position.copy(pos);
                    marker.userData = { type: 'dayMarker', date: date };
                    gridGroup.add(marker);
                } else {
                    // Годинна поділка
                    const tick = new THREE.Mesh(
                        new THREE.SphereGeometry(0.04, 8, 8),
                        new THREE.MeshBasicMaterial({ color: 0x94a3b8 })
                    );
                    tick.position.copy(pos);
                    gridGroup.add(tick);
                }
            }
        }

        function renderEvents() {
            eventGroup.clear();
            const listEl = document.getElementById('sidebar-event-list');
            listEl.innerHTML = "";
            events.sort((a,b) => a.start - b.start).forEach(ev => {
                const s = new Date(ev.start); const e = new Date(ev.end);
                const dur = (e - s) / 3600000;
                const evPts = [];
                for (let i = 0; i <= dur; i += 0.1) evPts.push(dateToPos(new Date(s.getTime() + i * 3600000)));
                
                if(evPts.length > 1) {
                    const mesh = new THREE.Mesh(
                        new THREE.TubeGeometry(new THREE.CatmullRomCurve3(evPts), 64, 0.18, 12, false),
                        new THREE.MeshStandardMaterial({ color: ev.color, transparent: true, opacity: 0.7 })
                    );
                    mesh.userData = { type: 'event', id: ev.id, summary: ev.summary, dur: dur.toFixed(1) };
                    eventGroup.add(mesh);
                }

                const item = document.createElement('div');
                item.className = 'p-3 bg-white rounded-xl shadow-sm mb-2 border-l-4 cursor-pointer hover:bg-slate-50 transition-all text-[11px]';
                item.style.borderLeftColor = ev.color;
                item.innerHTML = `<b>${ev.summary}</b><div class="text-[9px] text-slate-400 mt-1">${s.toLocaleDateString('uk')} ${s.toLocaleTimeString('uk',{hour:'2-digit',minute:'2-digit'})}</div>`;
                item.onclick = () => window.openModal(ev);
                listEl.appendChild(item);
            });
            localStorage.setItem('spiral_v49_data', JSON.stringify(events));
        }

        function buildCalendar() {
            const grid = document.getElementById('calendar-grid'); grid.innerHTML = "";
            const today = new Date().getDate();
            for(let i=1; i<=31; i++) {
                const d = document.createElement('div');
                d.className = `calendar-day ${i === today ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-600 hover:bg-slate-50'}`;
                d.innerText = i; grid.appendChild(d);
            }
        }

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isMoving = false;

        container.addEventListener('pointermove', (e) => {
            const rect = container.getBoundingClientRect();
            mouse.x = ((e.clientX - rect.left) / container.clientWidth) * 2 - 1;
            mouse.y = -((e.clientY - rect.top) / container.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const t = document.getElementById('tooltip');
            const hits = raycaster.intersectObjects([...eventGroup.children, ...gridGroup.children, ...spiralGroup.children]);

            if (hits.length > 0) {
                const d = hits[0].object.userData;
                document.body.style.cursor = 'pointer';
                t.style.display = 'block'; t.style.left = e.clientX + 15 + 'px'; t.style.top = e.clientY + 'px';
                if (d.type === 'event') t.innerHTML = `<b class="text-blue-400">ПОДІЯ</b><br>${d.summary}`;
                else if (d.type === 'dayMarker') t.innerHTML = `<b class="text-blue-400">НОВИЙ ДЕНЬ</b><br>${d.date.toLocaleDateString('uk', {day:'numeric', month:'long'})}`;
                else t.innerHTML = `${posToDate(hits[0].point.y).toLocaleString('uk', {hour:'2-digit', minute:'2-digit'})}`;
            } else { t.style.display = 'none'; document.body.style.cursor = 'default'; }
        });

        controls.addEventListener('change', () => isMoving = true);
        container.addEventListener('pointerup', () => {
            if (isMoving) { isMoving = false; return; }
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects([...eventGroup.children, ...gridGroup.children, ...spiralGroup.children]);
            if (hits.length > 0) {
                const d = hits[0].object.userData;
                if (d.type === 'event') window.openModal(events.find(ev => ev.id === d.id));
                else if (d.type === 'dayMarker') window.openModal({ id: null, summary: "Весь день", start: d.date, end: new Date(d.date.getTime() + 86400000), color: "#3b82f6" });
                else {
                    const s = posToDate(hits[0].point.y);
                    window.openModal({ id: null, summary: "", start: s, end: new Date(s.getTime() + 3600000), color: "#3b82f6" });
                }
            }
        });

        window.openModal = (ev) => {
            editingId = ev.id;
            document.getElementById('ev-summary').value = ev.summary;
            document.getElementById('ev-color').value = ev.color;
            const toISO = (d) => new Date(d.getTime() - d.getTimezoneOffset()*60000).toISOString().slice(0,16);
            document.getElementById('ev-start').value = toISO(new Date(ev.start));
            document.getElementById('ev-end').value = toISO(new Date(ev.end));
            const modal = document.getElementById('event-modal');
            modal.style.display = 'flex'; setTimeout(() => modal.style.transform = 'translateX(0)', 10);
        };

        window.closeModal = () => {
            const modal = document.getElementById('event-modal');
            modal.style.transform = 'translateX(-100%)'; setTimeout(() => modal.style.display = 'none', 300);
        };

        window.saveEvent = () => {
            const data = {
                id: editingId || Date.now(),
                summary: document.getElementById('ev-summary').value || "Подія",
                start: new Date(document.getElementById('ev-start').value).getTime(),
                end: new Date(document.getElementById('ev-end').value).getTime(),
                color: document.getElementById('ev-color').value
            };
            if(editingId) events = events.map(e => e.id === editingId ? data : e);
            else events.push(data);
            renderEvents(); closeModal();
        };

        window.deleteEvent = () => {
            events = events.filter(e => e.id !== editingId);
            renderEvents(); closeModal();
        };

        document.getElementById('in-height-pct').onchange = (e) => { CONFIG.heightPct = parseInt(e.target.value); buildSpiral(); renderEvents(); };
        document.getElementById('in-days').onchange = (e) => { CONFIG.renderDays = parseInt(e.target.value); buildSpiral(); renderEvents(); };

        function animate() {
            requestAnimationFrame(animate);
            nowMarker.position.copy(dateToPos(new Date()));
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('uk');
            controls.update(); renderer.render(scene, camera);
        }

        buildCalendar(); buildSpiral(); renderEvents(); animate();
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix(); renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
