<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Spiral v4.4 - API Ready</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #f8fafc; font-family: 'Inter', sans-serif; }
        #tooltip { 
            position: absolute; pointer-events: none; display: none; 
            background: white; padding: 12px; border-radius: 16px; 
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid #e2e8f0;
            z-index: 100; min-width: 140px;
        }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="tooltip"></div>

    <div class="absolute top-8 left-8 z-10 pointer-events-none">
        <div class="flex items-center gap-3 mb-2">
            <div class="w-3 h-3 bg-blue-600 rounded-full animate-pulse"></div>
            <h1 class="text-2xl font-black text-slate-900 tracking-tighter uppercase italic">Spiral Engine</h1>
        </div>
        <p id="clock" class="font-mono text-[11px] text-slate-500 font-bold bg-white/80 px-3 py-1 rounded-full shadow-sm inline-block border border-slate-100"></p>
    </div>

    <div id="event-modal" class="fixed inset-0 z-[9999] bg-slate-900/10 backdrop-blur-sm hidden items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[40px] w-full max-w-[440px] shadow-2xl border border-white/20">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-black text-slate-900 uppercase tracking-tight">Деталі події</h2>
                <button id="del-btn" onclick="window.deleteEvent()" class="text-slate-300 hover:text-red-500 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </button>
            </header>
            
            <div class="space-y-5">
                <input id="ev-summary" type="text" placeholder="Що саме?" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 ring-blue-500 font-bold transition-all" />
                
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">Початок</label>
                        <input id="ev-start" type="datetime-local" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold" />
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">Кінець</label>
                        <input id="ev-end" type="datetime-local" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold" />
                    </div>
                </div>

                <div class="flex items-center justify-between p-2 bg-slate-50 rounded-2xl px-4 border border-slate-100">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Колір маркеру</label>
                    <input id="ev-color" type="color" value="#3b82f6" class="w-10 h-10 rounded-full cursor-pointer bg-transparent border-none" />
                </div>

                <div class="flex gap-4 pt-4">
                    <button onclick="window.closeModal()" class="flex-1 py-4 font-bold text-slate-400 uppercase text-[10px] tracking-widest">Закрити</button>
                    <button onclick="window.saveEvent()" class="flex-[2] py-4 bg-blue-600 text-white rounded-2xl font-black uppercase text-[10px] shadow-lg shadow-blue-100 hover:scale-[1.02] transition-transform">Синхронізувати</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = { radius: 8, dayHeight: 12, baseDate: new Date().setHours(0,0,0,0) };
        let events = JSON.parse(localStorage.getItem('spiral_api_ready')) || [];
        let editingId = null;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(22, 18, 22);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const pLight = new THREE.PointLight(0xffffff, 0.5);
        pLight.position.set(10, 20, 10);
        scene.add(pLight);

        // --- CORE MATH ---
        function dateToPos(date) {
            const hrs = (date - CONFIG.baseDate) / 3600000;
            const angle = (hrs / 24) * Math.PI * 2;
            return new THREE.Vector3(Math.cos(angle) * CONFIG.radius, (hrs / 24) * CONFIG.dayHeight, Math.sin(angle) * CONFIG.radius);
        }
        function posToDate(y) { return new Date(CONFIG.baseDate + (y / CONFIG.dayHeight * 24) * 3600000); }

        // --- GRID & GUIDES ---
        // Кільця годин для кращого орієнтування
        for(let h=0; h<24*7; h+=6) {
            const pos = dateToPos(new Date(CONFIG.baseDate + h * 3600000));
            const ring = new THREE.Mesh(
                new THREE.TorusGeometry(CONFIG.radius, 0.01, 8, 64),
                new THREE.MeshBasicMaterial({ color: h%24===0 ? 0x3b82f6 : 0xe2e8f0, transparent: true, opacity: 0.5 })
            );
            ring.position.y = pos.y;
            ring.rotation.x = Math.PI/2;
            scene.add(ring);
        }

        const nowMarker = new THREE.Mesh(
            new THREE.SphereGeometry(0.35, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0x3b82f6, emissive: 0x3b82f6, emissiveIntensity: 0.5 })
        );
        scene.add(nowMarker);

        // --- SPIRAL ---
        const pts = [];
        for (let h = 0; h < 24 * 7; h += 0.1) pts.push(dateToPos(new Date(CONFIG.baseDate + h * 3600000)));
        const curve = new THREE.CatmullRomCurve3(pts);
        scene.add(new THREE.Mesh(
            new THREE.TubeGeometry(curve, 600, 0.04, 8, false),
            new THREE.MeshStandardMaterial({ color: 0xe2e8f0 })
        ));

        const hitZone = new THREE.Mesh(
            new THREE.TubeGeometry(curve, 600, 0.6, 8, false),
            new THREE.MeshBasicMaterial({ visible: false })
        );
        scene.add(hitZone);

        const eventGroup = new THREE.Group();
        scene.add(eventGroup);

        function renderEvents() {
            while(eventGroup.children.length > 0) eventGroup.remove(eventGroup.children[0]);
            events.forEach(ev => {
                const s = new Date(ev.start);
                const e = new Date(ev.end);
                const dur = (e - s) / 3600000;
                const evPts = [];
                for (let i = 0; i <= dur; i += 0.1) evPts.push(dateToPos(new Date(s.getTime() + i * 3600000)));
                
                if (evPts.length > 1) {
                    const mesh = new THREE.Mesh(
                        new THREE.TubeGeometry(new THREE.CatmullRomCurve3(evPts), 64, 0.38, 12, false),
                        new THREE.MeshStandardMaterial({ color: ev.color, roughness: 0.2, metalness: 0.1 })
                    );
                    mesh.userData = { id: ev.id, summary: ev.summary, dur };
                    eventGroup.add(mesh);
                }
            });
            localStorage.setItem('spiral_api_ready', JSON.stringify(events));
        }

        // --- INTERACTION ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isMoving = false;

        controls.addEventListener('change', () => isMoving = true);
        window.addEventListener('pointermove', (e) => {
            mouse.x = (e.clientX/window.innerWidth)*2-1;
            mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const t = document.getElementById('tooltip');
            
            const eHits = raycaster.intersectObjects(eventGroup.children);
            const sHits = raycaster.intersectObject(hitZone);

            if (eHits.length > 0) {
                const d = eHits[0].object.userData;
                t.innerHTML = `<b class="text-blue-600 uppercase text-[9px] block mb-1">Зайнято</b><span class="text-slate-800 font-bold">${d.summary}</span><br/><span class="text-slate-400 text-[10px]">${d.dur} год.</span>`;
                t.style.display = 'block'; t.style.left = e.clientX+20+'px'; t.style.top = e.clientY-20+'px';
            } else if (sHits.length > 0) {
                const date = posToDate(sHits[0].point.y);
                t.innerHTML = `<b class="text-slate-400 uppercase text-[9px] block mb-1">Вільний час</b><span class="text-slate-800 font-medium">${date.toLocaleString('uk', {weekday:'short', hour:'2-digit', minute:'2-digit'})}</span>`;
                t.style.display = 'block'; t.style.left = e.clientX+20+'px'; t.style.top = e.clientY-20+'px';
            } else t.style.display = 'none';
        });

        window.addEventListener('pointerup', () => {
            if (isMoving) { isMoving = false; return; }
            raycaster.setFromCamera(mouse, camera);
            const eHits = raycaster.intersectObjects(eventGroup.children);
            if (eHits.length > 0) {
                openModal(events.find(ev => ev.id === eHits[0].object.userData.id));
            } else {
                const sHits = raycaster.intersectObject(hitZone);
                if (sHits.length > 0) {
                    const s = posToDate(sHits[0].point.y);
                    const e = new Date(s.getTime() + 3600000);
                    openModal({ id: null, summary: "", start: s, end: e, color: "#3b82f6" });
                }
            }
        });

        // --- UI ---
        window.openModal = (ev) => {
            editingId = ev.id;
            document.getElementById('ev-summary').value = ev.summary;
            document.getElementById('ev-color').value = ev.color;
            const toISO = (d) => new Date(d.getTime() - d.getTimezoneOffset()*60000).toISOString().slice(0,16);
            document.getElementById('ev-start').value = toISO(new Date(ev.start));
            document.getElementById('ev-end').value = toISO(new Date(ev.end));
            document.getElementById('del-btn').style.display = editingId ? 'block' : 'none';
            document.getElementById('event-modal').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('event-modal').style.display = 'none';
        
        window.saveEvent = () => {
            const data = {
                id: editingId || Date.now(),
                summary: document.getElementById('ev-summary').value || "Нова подія",
                start: new Date(document.getElementById('ev-start').value).getTime(),
                end: new Date(document.getElementById('ev-end').value).getTime(),
                color: document.getElementById('ev-color').value
            };
            if(editingId) events = events.map(e => e.id === editingId ? data : e);
            else events.push(data);
            renderEvents(); closeModal();
        };

        window.deleteEvent = () => {
            events = events.filter(e => e.id !== editingId);
            renderEvents(); closeModal();
        };

        function animate() {
            requestAnimationFrame(animate);
            const now = new Date();
            nowMarker.position.copy(dateToPos(now));
            document.getElementById('clock').innerText = now.toLocaleString('uk', {weekday:'short', day:'numeric', month:'short', hour:'2-digit', minute:'2-digit', second:'2-digit'}).toUpperCase();
            controls.update(); renderer.render(scene, camera);
        }

        renderEvents(); animate();
    </script>
</body>
</html>
