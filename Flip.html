
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLIP! v12 Invariant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body { margin: 0; background: #050505; color: #fff; font-family: 'Space+Grotesk', sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        input, textarea { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; padding: 12px; width: 100%; outline: none; transition: 0.3s; }
        input:focus { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
        .bottom-sheet { transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.33, 1, 0.68, 1); }
        .bottom-sheet.active { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="canvas-container" class="fixed inset-0"></div>

    <div class="relative z-10 pointer-events-none h-screen flex flex-col justify-between p-6">
        <header class="flex justify-between items-start pointer-events-auto">
            <div>
                <h1 class="text-3xl font-bold tracking-tighter neon-text">FLIP<span class="text-blue-500">!</span></h1>
                <p id="clock" class="text-blue-400 font-medium tracking-widest opacity-80 uppercase text-[10px] mt-1"></p>
            </div>
            <div class="flex gap-3">
                <button onclick="core.importClick()" class="glass w-12 h-12 rounded-2xl flex items-center justify-center hover:bg-white/10 transition">üìÖ</button>
                <button onclick="core.focusNow()" class="glass w-12 h-12 rounded-2xl flex items-center justify-center hover:bg-white/10 transition">üéØ</button>
            </div>
        </header>

        <footer class="flex justify-center pb-4">
            <button onclick="core.openEditor()" class="pointer-events-auto glass px-10 py-4 rounded-3xl font-bold text-sm tracking-widest hover:scale-105 active:scale-95 transition-all">
                –°–¢–í–û–†–ò–¢–ò –Ü–ù–í–ê–†–Ü–ê–ù–¢–£ +
            </button>
        </footer>
    </div>

    <div id="editor" class="fixed inset-0 z-50 pointer-events-none flex items-end justify-center">
        <div class="bottom-sheet pointer-events-auto glass w-full max-w-xl p-8 rounded-t-[40px] space-y-6">
            <div class="w-12 h-1.5 bg-white/20 rounded-full mx-auto mb-2" onclick="core.closeEditor()"></div>
            <h2 class="text-2xl font-bold">–ù–æ–≤–∞ –ø–æ–¥—ñ—è</h2>
            
            <input id="ev-title" type="text" placeholder="–©–æ –º–∞—î —Å—Ç–∞—Ç–∏—Å—è?">
            
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-[10px] uppercase opacity-50 ml-2">–ü–æ—á–∞—Ç–æ–∫</label>
                    <input id="ev-start" type="datetime-local">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] uppercase opacity-50 ml-2">–ö—ñ–Ω–µ—Ü—å</label>
                    <input id="ev-end" type="datetime-local">
                </div>
            </div>

            <div class="flex justify-between items-center pt-4">
                <div class="flex gap-2" id="color-dots"></div>
                <div class="flex gap-2">
                    <button id="del-btn" onclick="core.deleteEvent()" class="hidden bg-red-500/20 text-red-500 px-6 py-3 rounded-xl font-bold">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                    <button onclick="core.saveEvent()" class="bg-blue-600 px-8 py-3 rounded-xl font-bold shadow-lg shadow-blue-500/30">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" class="hidden" accept=".ics">

    <script>
        const core = {
            events: [],
            config: { spiralStep: 8, radius: 12 },
            editingId: null,

            init() {
                this.setupThree();
                this.load();
                this.renderSpiral();
                this.animate();
                this.updateClock();
                this.initColors();
                
                window.addEventListener('resize', () => this.onResize());
            },

            setupThree() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(40, 30, 40);
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;

                const ambient = new THREE.AmbientLight(0xffffff, 0.4);
                const point = new THREE.PointLight(0x3b82f6, 1, 100);
                point.position.set(20, 50, 20);
                this.scene.add(ambient, point);
                
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                
                this.renderer.domElement.addEventListener('pointerdown', (e) => this.onPointerDown(e));
            },

            // –ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω–∞ –æ—Å–Ω–æ–≤–∞ —Å–ø—ñ—Ä–∞–ª—ñ
            getPos(time) {
                const now = new Date();
                const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                const diffDays = (time - startOfDay) / 86400000;
                
                const angle = diffDays * Math.PI * 2;
                const y = diffDays * this.config.spiralStep;
                return new THREE.Vector3(
                    Math.cos(angle) * this.config.radius,
                    y,
                    Math.sin(angle) * this.config.radius
                );
            },

            renderSpiral() {
                // –û—á–∏—â–µ–Ω–Ω—è —Å—Ü–µ–Ω–∏
                while(this.scene.children.length > 2) this.scene.remove(this.scene.children[this.scene.children.length-1]);

                const now = Date.now();
                const points = [];
                for(let i = -24; i < 24 * 14; i++) {
                    points.push(this.getPos(now + i * 3600000));
                }

                const lineGeo = new THREE.BufferGeometry().setFromPoints(points);
                const lineMat = new THREE.LineBasicMaterial({ color: 0x333333, transparent: true, opacity: 0.5 });
                this.scene.add(new THREE.Line(lineGeo, lineMat));

                // –†–µ–Ω–¥–µ—Ä –ø–æ–¥—ñ–π
                this.events.forEach(ev => {
                    const curvePts = [];
                    const steps = 30;
                    for(let i=0; i<=steps; i++) {
                        const t = ev.start + (ev.end - ev.start) * (i/steps);
                        curvePts.push(this.getPos(t));
                    }
                    const curve = new THREE.CatmullRomCurve3(curvePts);
                    const tube = new THREE.TubeGeometry(curve, 32, 0.7, 8, false);
                    const mat = new THREE.MeshPhongMaterial({ color: ev.color, emissive: ev.color, emissiveIntensity: 0.2 });
                    const mesh = new THREE.Mesh(tube, mat);
                    mesh.userData = { id: ev.id };
                    this.scene.add(mesh);
                });

                // –ú–∞—Ä–∫–µ—Ä —Ç–µ–ø–µ—Ä—ñ—à–Ω—å–æ–≥–æ —á–∞—Å—É
                const marker = new THREE.Mesh(
                    new THREE.SphereGeometry(1, 16, 16),
                    new THREE.MeshBasicMaterial({ color: 0x3b82f6 })
                );
                marker.position.copy(this.getPos(Date.now()));
                this.scene.add(marker);
            },

            saveEvent() {
                const ev = {
                    id: this.editingId || Date.now(),
                    title: document.getElementById('ev-title').value,
                    start: new Date(document.getElementById('ev-start').value).getTime(),
                    end: new Date(document.getElementById('ev-end').value).getTime(),
                    color: this.selectedColor || '#3b82f6'
                };
                
                if(this.editingId) this.events = this.events.filter(e => e.id !== this.editingId);
                this.events.push(ev);
                this.save();
                this.renderSpiral();
                this.closeEditor();
            },

            deleteEvent() {
                this.events = this.events.filter(e => e.id !== this.editingId);
                this.save();
                this.renderSpiral();
                this.closeEditor();
            },

            // --- UI ---
            openEditor(id = null) {
                this.editingId = id;
                const sheet = document.getElementById('editor');
                const delBtn = document.getElementById('del-btn');
                
                if(id) {
                    const ev = this.events.find(e => e.id === id);
                    document.getElementById('ev-title').value = ev.title;
                    document.getElementById('ev-start').value = new Date(ev.start - (new Date().getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
                    document.getElementById('ev-end').value = new Date(ev.end - (new Date().getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
                    this.selectedColor = ev.color;
                    delBtn.classList.remove('hidden');
                } else {
                    document.getElementById('ev-title').value = '';
                    delBtn.classList.add('hidden');
                }
                
                sheet.classList.remove('pointer-events-none');
                sheet.querySelector('.bottom-sheet').classList.add('active');
            },

            closeEditor() {
                const sheet = document.getElementById('editor');
                sheet.querySelector('.bottom-sheet').classList.remove('active');
                setTimeout(() => sheet.classList.add('pointer-events-none'), 400);
            },

            onPointerDown(e) {
                this.mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                this.mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.scene.children);
                const hit = intersects.find(i => i.object.userData.id);
                if(hit) this.openEditor(hit.object.userData.id);
            },

            focusNow() {
                const target = this.getPos(Date.now());
                this.controls.target.copy(target);
                this.camera.position.set(target.x + 30, target.y + 20, target.z + 30);
            },

            // --- GOOGLE SYNC READY ---
            importClick() { document.getElementById('file-input').click(); },
            
            // --- SYSTEM ---
            save() { localStorage.setItem('flip_invariant', JSON.stringify(this.events)); },
            load() { const data = localStorage.getItem('flip_invariant'); if(data) this.events = JSON.parse(data); },
            updateClock() {
                const n = new Date();
                document.getElementById('clock').innerText = n.toLocaleTimeString('uk-UA', {hour:'2-digit', minute:'2-digit', second:'2-digit'}) + " ‚Ä¢ " + n.toLocaleDateString('uk-UA', {day:'numeric', month:'long'});
                setTimeout(() => this.updateClock(), 1000);
            },
            initColors() {
                const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];
                const container = document.getElementById('color-dots');
                colors.forEach(c => {
                    const dot = document.createElement('div');
                    dot.className = 'w-8 h-8 rounded-full cursor-pointer border-2 border-transparent hover:border-white transition';
                    dot.style.background = c;
                    dot.onclick = () => this.selectedColor = c;
                    container.appendChild(dot);
                });
                this.selectedColor = colors[0];
            },
            animate() {
                requestAnimationFrame(() => this.animate());
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            },
            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        };

        core.init();
    </script>
</body>
</html>
