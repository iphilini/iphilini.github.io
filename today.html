    <script>
        // –ú–∞–ø–∞ UTC –æ—Ñ—Å–µ—Ç—ñ–≤ –¥–æ –Ω–∞–∑–≤ –º—ñ—Å—Ç/—Ä–µ–≥—ñ–æ–Ω—ñ–≤
        const timezoneMap = {
            '-12': { name: '–ë–µ–π–∫–µ—Ä-–ê–π–ª–µ–Ω–¥', iana: 'Etc/GMT+12' },
            '-11': { name: '–°–∞–º–æ–∞', iana: 'Pacific/Pago_Pago' },
            '-10': { name: '–ì–∞–≤–∞—ó', iana: 'Pacific/Honolulu' },
            '-9': { name: '–ê–ª—è—Å–∫–∞', iana: 'America/Anchorage' },
            '-8': { name: '–õ–æ—Å-–ê–Ω–¥–∂–µ–ª–µ—Å', iana: 'America/Los_Angeles' },
            '-7': { name: '–î–µ–Ω–≤–µ—Ä', iana: 'America/Denver' },
            '-6': { name: '–ß–∏–∫–∞–≥–æ', iana: 'America/Chicago' },
            '-5': { name: '–ù—å—é-–ô–æ—Ä–∫', iana: 'America/New_York' },
            '-4': { name: '–ö–∞—Ä–∞–∫–∞—Å', iana: 'America/Caracas' },
            '-3': { name: '–ë—É–µ–Ω–æ—Å-–ê–π—Ä–µ—Å', iana: 'America/Argentina/Buenos_Aires' },
            '-2': { name: '–ê—Ç–ª–∞–Ω—Ç–∏–∫–∞', iana: 'Atlantic/South_Georgia' },
            '-1': { name: '–ê–∑–æ—Ä—Å—å–∫—ñ –æ—Å—Ç—Ä–æ–≤–∏', iana: 'Atlantic/Azores' },
            '0': { name: '–õ–æ–Ω–¥–æ–Ω', iana: 'Europe/London' },
            '1': { name: '–ü–∞—Ä–∏–∂', iana: 'Europe/Paris' },
            '2': { name: '–ö–∏—ó–≤', iana: 'Europe/Kiev' },
            '3': { name: '–ú–æ—Å–∫–≤–∞', iana: 'Europe/Moscow' },
            '4': { name: '–î—É–±–∞–π', iana: 'Asia/Dubai' },
            '5': { name: '–ü–∞–∫–∏—Å—Ç–∞–Ω', iana: 'Asia/Karachi' },
            '6': { name: '–ë–∞–Ω–≥–ª–∞–¥–µ—à', iana: 'Asia/Dhaka' },
            '7': { name: '–ë–∞–Ω–≥–∫–æ–∫', iana: 'Asia/Bangkok' },
            '8': { name: '–ü–µ–∫—ñ–Ω', iana: 'Asia/Shanghai' },
            '9': { name: '–¢–æ–∫—ñ–æ', iana: 'Asia/Tokyo' },
            '10': { name: '–°—ñ–¥–Ω–µ–π', iana: 'Australia/Sydney' },
            '11': { name: '–°–æ–ª–æ–º–æ–Ω–æ–≤—ñ –æ—Å—Ç—Ä–æ–≤–∏', iana: 'Pacific/Guadalcanal' },
            '12': { name: '–§—ñ–¥–∂—ñ', iana: 'Pacific/Fiji' },
            '13': { name: '–¢–æ–Ω–≥–∞', iana: 'Pacific/Tongatapu' },
            '14': { name: '–õ–∞–π–Ω-–ê–π–ª–µ–Ω–¥—Å', iana: 'Pacific/Kiritimati' }
        };

        let currentOffset = 2; // –ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º UTC+2 (–ö–∏—ó–≤)

        // –ê–≤—Ç–æ–≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
        function detectUserTimezone() {
            const userOffset = -new Date().getTimezoneOffset() / 60;
            // –û–∫—Ä—É–≥–ª—é—î–º–æ –¥–æ –Ω–∞–π–±–ª–∏–∂—á–æ–≥–æ —Ü—ñ–ª–æ–≥–æ
            const roundedOffset = Math.round(userOffset);
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ —î —Ç–∞–∫–∏–π –æ—Ñ—Å–µ—Ç –≤ –Ω–∞—à—ñ–π –º–∞–ø—ñ
            if (timezoneMap[roundedOffset.toString()]) {
                currentOffset = roundedOffset;
                document.getElementById('timezone-slider').value = roundedOffset;
                updateTimezoneDisplay();
            }
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å—É
        function updateTimezoneDisplay() {
            const offsetStr = currentOffset.toString();
            const tz = timezoneMap[offsetStr];
            const displayOffset = currentOffset >= 0 ? `UTC+${currentOffset}` : `UTC${currentOffset}`;
            document.getElementById('timezone-display').textContent = `${displayOffset} (${tz.name})`;
        }

        // –û–±—Ä–æ–±–Ω–∏–∫ –∑–º—ñ–Ω–∏ —Å–ª–∞–π–¥–µ—Ä–∞
        document.getElementById('timezone-slider').addEventListener('input', function(e) {
            currentOffset = parseInt(e.target.value);
            updateTimezoneDisplay();
            updateCountdown();
        });

        function updateCountdown() {
            const now = new Date();
            const offsetStr = currentOffset.toString();
            const selectedTimezone = timezoneMap[offsetStr].iana;
            
            // –û—Ç—Ä–∏–º—É—î–º–æ —á–∞—Å —É –≤–∏–±—Ä–∞–Ω–æ–º—É —á–∞—Å–æ–≤–æ–º—É –ø–æ—è—Å—ñ
            const formatter = new Intl.DateTimeFormat('uk-UA', {
                timeZone: selectedTimezone,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            // –û—Ç—Ä–∏–º—É—î–º–æ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∏ –¥–∞—Ç–∏/—á–∞—Å—É
            const parts = formatter.formatToParts(now);
            const year = parts.find(p => p.type === 'year').value;
            const month = parts.find(p => p.type === 'month').value;
            const day = parts.find(p => p.type === 'day').value;
            const hour = parts.find(p => p.type === 'hour').value;
            const minute = parts.find(p => p.type === 'minute').value;
            const second = parts.find(p => p.type === 'second').value;

            // –°—Ç–≤–æ—Ä—é—î–º–æ –¥–∞—Ç—É –¥–ª—è –∫—ñ–Ω—Ü—è –¥–Ω—è —É –≤–∏–±—Ä–∞–Ω–æ–º—É —á–∞—Å–æ–≤–æ–º—É –ø–æ—è—Å—ñ
            const currentTimeInZone = new Date(`${year}-${month}-${day}T${hour}:${minute}:${second}`);
            const endOfDay = new Date(currentTimeInZone);
            endOfDay.setHours(23, 59, 59, 999);
            
            const diff = endOfDay - currentTimeInZone;
            
            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –∑–Ω–∞—á–µ–Ω—å
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));
            const seconds = Math.floor(diff / 1000);
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–Ω–∞—á–µ–Ω—å
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(4, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(5, '0');
            
            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –≤—ñ–¥—Å–æ—Ç–∫—ñ–≤
            const hoursPercent = (hours / 24) * 100;
            const minutesPercent = (minutes / 1440) * 100;
            const secondsPercent = (seconds / 86400) * 100;
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä—ñ–≤
            document.getElementById('hours-progress').style.width = hoursPercent + '%';
            document.getElementById('minutes-progress').style.width = minutesPercent + '%';
            document.getElementById('seconds-progress').style.width = secondsPercent + '%';
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–¥—Å–æ—Ç–∫–∞
            document.getElementById('overall-percentage').textContent = secondsPercent.toFixed(2) + '%';
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –¥–∞—Ç–∏
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: selectedTimezone
            };
            document.getElementById('current-date').textContent = now.toLocaleDateString('uk-UA', dateOptions);
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤–µ–ª–∏–∫–æ–≥–æ –≥–æ–¥–∏–Ω–Ω–∏–∫–∞
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZone: selectedTimezone
            };
            document.getElementById('current-clock').textContent = now.toLocaleTimeString('uk-UA', timeOptions);
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        detectUserTimezone();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
